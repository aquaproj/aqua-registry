---
name: actionlint
on: pull_request
permissions: {}
jobs:
  actionlint:
    runs-on: ubuntu-24.04
    if: failure()
    timeout-minutes: 10
    permissions: {}
    needs:
      - main
    steps:
      - run: exit 1
  main:
    uses: suzuki-shunsuke/actionlint-workflow/.github/workflows/actionlint.yaml@61c79934dffed42e33ab5c83cf38bff28e5ff3de # v2.0.0-0
    permissions:
      pull-requests: write
      contents: read
