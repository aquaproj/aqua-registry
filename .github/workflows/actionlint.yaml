---
name: actionlint
on:
  push:
    branches: [main]
    paths:
      - .github/**
  pull_request:
    branches: [main]
    paths:
      - .github/**
jobs:
  default:
    runs-on: ubuntu-latest
    env:
      AQUA_CONFIG: clivm-ci.yaml
    steps:
      - uses: actions/checkout@v3
      - uses: clivm/clivm-installer@v1.0.0
        with:
          clivm_version: v1.14.0
      - run: actionlint -ignore "duplicate value"
