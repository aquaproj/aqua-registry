---
name: test-docker
on: workflow_call
jobs:
  test-docker:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: aquaproj/aqua-installer@baef45299b36669c0015d0d8bc630272c3493e78 # v2.3.1
        with:
          aqua_version: v2.25.1-4
          policy_allow: "true"
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - name: test GitHub Release
        run: cmdx t suzuki-shunsuke/mkghtag
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - name: test cargo package
        run: cmdx t bensadeh/tailspin
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
