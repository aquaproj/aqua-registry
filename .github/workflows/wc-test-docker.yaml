---
name: test-docker
on: workflow_call
jobs:
  test-docker:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: aquaproj/aqua-installer@7c7338067bdb97d5bea2acc82b5870afca470d18 # v2.3.0
        with:
          aqua_version: v2.25.0
          policy_allow: "true"
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - name: test GitHub Release
        run: cmdx t suzuki-shunsuke/mkghtag
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - name: test cargo package
        run: cmdx t bensadeh/tailspin
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
