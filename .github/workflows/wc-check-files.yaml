---
name: check-files
on: workflow_call
jobs:
  check-files:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: aquaproj/registry-action/check-files@68f10339de561d67f9acea40b91dc36aa5011ea8 # v0.2.2
