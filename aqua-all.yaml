---
# aqua - Declarative CLI Version Manager
# https://aquaproj.github.io/
checksum:
  enabled: true
  require_checksum: false
registries:
  - name: standard
    type: local
    path: registry.yaml
packages:
  # keep-sorted start
  - import: pkgs/golang/go/pkg.yaml
  - import: pkgs/suzuki-shunsuke/ghcp/pkg.yaml
  - import: pkgs/zizmorcore/zizmor/pkg.yaml
  - import: pkgs/zigtools/zls/pkg.yaml
  - import: pkgs/sharkdp/bat/pkg.yaml
  - import: pkgs/ByteNess/aws-vault/pkg.yaml
  # keep-sorted end
  # keep-sorted start
  - import: pkgs/*/*/pkg.yaml
  - import: pkgs/*/*/*/pkg.yaml
  - import: pkgs/*/*/*/*/pkg.yaml
  - import: pkgs/*/*/*/*/*/pkg.yaml
  # keep-sorted end
