packages:
  - type: github_release
    repo_owner: jedisct1
    repo_name: minisign
    description: A dead simple tool to sign files and verify digital signatures
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3")
        asset: minisign-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version == "0.4"
        no_asset: true
      - version_constraint: semver("<= 0.8")
        asset: minisign-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version == "0.9"
        asset: minisign-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          darwin: osx
          windows: win64
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: "true"
        asset: minisign-{{.Version}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          darwin: macos
          windows: win64
          amd64: x86_64
          arm64: aarch64
        overrides:
          - goos: linux
            format: tar.gz
            files:
              - name: minisign
                src: minisign-{{.OS}}/{{.Arch}}/minisign
          - goos: windows
            files:
              - name: minisign
                src: minisign-win64/minisign.exe
        supported_envs:
          - darwin
          - windows
          - amd64
