packages:
  - type: github_release
    repo_owner: FairwindsOps
    repo_name: polaris
    asset: polaris_{{.OS}}_{{.Arch}}.tar.gz
    description: Validation of best practices in your Kubernetes clusters
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
