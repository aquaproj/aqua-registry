packages:
  - type: github_release
    repo_owner: FairwindsOps
    repo_name: nova
    asset: nova_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Find outdated or deprecated Helm charts running in your cluster
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
