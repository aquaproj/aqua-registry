packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: git-bump
    rosetta2: true
    asset: git-bump_{{.OS}}_{{.Arch}}.{{.Format}}
    supported_envs:
      - darwin
      - linux/amd64
    description: Bump version (git tag) to next one with semver
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: git-bump_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
