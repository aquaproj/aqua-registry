packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: afx
    asset: afx_{{.OS}}_{{.Arch}}.tar.gz
    description: Package manager for CLI
    supported_envs:
      - darwin
      - linux
    replacements:
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: afx_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
