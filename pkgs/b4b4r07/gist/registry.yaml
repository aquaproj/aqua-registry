packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: gist
    asset: "gist_{{.OS}}_{{.Arch}}.{{.Format}}"
    description: A simple gist editor for CLI
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      386: i386
      amd64: x86_64
    version_constraint: 'semver("> 1.2.4")'
    supported_if: GOOS != "windows"
    version_overrides:
      - version_constraint: 'semver("<= 1.2.4")'
        rosetta2: true
        supported_if: GOOS == "darwin" or (GOOS == "linux" and GOARCH == "amd64")
