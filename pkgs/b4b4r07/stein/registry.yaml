packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: stein
    supported_envs:
      - darwin
      - linux/amd64
    rosetta2: true
    asset: stein_{{.OS}}_{{.Arch}}.{{.Format}}
    description: A linter for config files with a customizable rule set
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: stein_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
