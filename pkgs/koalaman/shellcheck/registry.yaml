# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: koalaman
    repo_name: shellcheck
    description: ShellCheck, a static analysis tool for shell scripts
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= stable")
        asset: shellcheck-{{.Version}}.{{.OS}}.{{.Arch}}.{{.Format}}
        format: tar.xz
        replacements:
          amd64: x86_64
          arm64: aarch64
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.4.5")
        no_asset: true
      - version_constraint: semver("<= 0.6.0")
        asset: shellcheck-{{.Version}}.{{.OS}}.{{.Arch}}.{{.Format}}
        format: tar.xz
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.9.0")
        asset: shellcheck-{{.Version}}.{{.OS}}.{{.Arch}}.{{.Format}}
        format: tar.xz
        rosetta2: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: shellcheck-{{.Version}}.{{.OS}}.{{.Arch}}.{{.Format}}
        format: tar.xz
        replacements:
          amd64: x86_64
          arm64: aarch64
        supported_envs:
          - linux
          - darwin
