packages:
  - type: github_release
    repo_owner: koalaman
    repo_name: shellcheck
    description: ShellCheck, a static analysis tool for shell scripts
    rosetta2: true
    supported_envs: ["darwin", "linux", "windows/amd64"]
    replacements:
      arm64: aarch64
      amd64: x86_64
    files:
      - name: shellcheck
        src: shellcheck-{{.Version}}/shellcheck
    asset: "shellcheck-{{.Version}}.{{.OS}}.{{.Arch}}.tar.xz"
    overrides:
      - goos: windows
        asset: "shellcheck-{{.Version}}.zip"
        files:
          - name: shellcheck
