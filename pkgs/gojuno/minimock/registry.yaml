packages:
  - type: github_release
    repo_owner: gojuno
    repo_name: minimock
    asset: minimock_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Powerful mock generation tool for Go programming language
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
