packages:
  - type: github_release
    repo_owner: go-task
    repo_name: task
    description: A task runner / simpler Make alternative written in Go
    asset: task_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: task_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
