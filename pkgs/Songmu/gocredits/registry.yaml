packages:
  - type: github_release
    repo_owner: Songmu
    repo_name: gocredits
    description: creates CREDITS file from LICENSE files of dependencies
    rosetta2: true
    asset: "gocredits_{{.Version}}_{{.OS}}_amd64.{{.Format}}"
    supported_envs: ["darwin", "linux"]
    files:
      - name: gocredits
        src: "gocredits_{{.Version}}_{{.OS}}_amd64/gocredits"
    format: tar.gz
    format_overrides:
      - goos: darwin
        format: zip
