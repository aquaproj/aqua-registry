packages:
  - type: github_release
    repo_owner: Songmu
    repo_name: gotesplit
    asset: "gotesplit_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    description: Splits the testing in Go into a subset and run it. It is useful for the CI environment
    files:
      - name: gotesplit
        src: "gotesplit_{{.Version}}_{{.OS}}_{{.Arch}}/gotesplit"
    format: zip
    format_overrides:
      - goos: linux
        format: tar.gz
