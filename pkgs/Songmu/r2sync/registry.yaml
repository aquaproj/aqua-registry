packages:
  - type: github_release
    repo_owner: Songmu
    repo_name: r2sync
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.1")
        no_asset: true
      - version_constraint: "true"
        asset: r2sync_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
