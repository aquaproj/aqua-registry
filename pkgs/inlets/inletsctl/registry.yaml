packages:
  - type: github_release
    repo_owner: inlets
    repo_name: inletsctl
    description: Create inlets servers on the top cloud platforms
    asset: inletsctl.tgz
    overrides:
      - goos: darwin
        asset: inletsctl-darwin.tgz
        files:
          - name: inletsctl
            src: inletsctl-darwin
      - goarch: arm64
        asset: inletsctl-arm64.tgz
        files:
          - name: inletsctl
            src: inletsctl-arm64
