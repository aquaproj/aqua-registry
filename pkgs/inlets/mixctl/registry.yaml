# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: inlets
    repo_name: mixctl
    description: A tiny TCP load balancer
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.0.3-rc1"
        no_asset: true
      - version_constraint: "true"
        asset: mixctl-{{.OS}}
        format: raw
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            goarch: arm64
            asset: mixctl-{{.OS}}-{{.Arch}}
          - goos: windows
            asset: mixctl
        supported_envs:
          - darwin
          - windows/amd64
