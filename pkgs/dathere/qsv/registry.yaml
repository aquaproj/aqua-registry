# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dathere
    repo_name: qsv
    description: Blazing-fast Data-Wrangling toolkit
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["0.15.0", "0.24.0", "0.48.0", "0.61.3", "0.68.0", "0.93.0", "0.102.0"]
        no_asset: true
      - version_constraint: Version in ["publish-testing"]
        error_message: This version isn't supported.
      - version_constraint: Version == "0.108.0"
        asset: qsv-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-windows-gnu
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
      - version_constraint: Version == "0.113.0"
        asset: qsv-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
          - goos: darwin
            replacements:
              amd64: amd64
        supported_envs:
          - linux
          - darwin/arm64
          - windows/amd64
