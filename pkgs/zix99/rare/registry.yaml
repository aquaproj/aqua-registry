packages:
  - type: github_release
    repo_owner: zix99
    repo_name: rare
    description: Realtime regex-extraction and aggregation into common formats such as histograms, bar graphs, numerical summaries, tables, and more
    asset: "rare_{{trim .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
