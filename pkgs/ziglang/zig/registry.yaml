packages:
  - type: http
    repo_owner: ziglang
    repo_name: zig
    description: General-purpose programming language and toolchain for maintaining robust, optimal, and reusable software
    link: https://ziglang.org/
    version_source: github_tag
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version contains "-dev"
        url: https://ziglang.org/builds/zig-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}
        replacements:
          darwin: macos
          386: i386
          arm64: aarch64
          amd64: x86_64
        files:
          - name: zig
            src: zig-{{.OS}}-{{.Arch}}-{{.Version}}/zig
        format: tar.xz
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        url: https://ziglang.org/download/{{.Version}}/zig-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}
        replacements:
          darwin: macos
          386: i386
          arm64: aarch64
          amd64: x86_64
        files:
          - name: zig
            src: zig-{{.OS}}-{{.Arch}}-{{.Version}}/zig
        format: tar.xz
        overrides:
          - goos: windows
            format: zip
