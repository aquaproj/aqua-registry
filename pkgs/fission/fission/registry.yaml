packages:
  - type: github_release
    repo_owner: fission
    repo_name: fission
    asset: fission-{{.Version}}-{{.OS}}-{{.Arch}}
    description: Fast and Simple Serverless Functions for Kubernetes
    format: raw
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
