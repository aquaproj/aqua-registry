packages:
  - type: github_release
    repo_owner: nakabonne
    repo_name: ali
    description: Generate HTTP load and plot the results in real-time
    asset: ali_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
