packages:
  - type: github_release
    repo_owner: yitsushi
    repo_name: totp-cli
    asset: totp-cli-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Authy/Google Authenticator like TOTP CLI tool written in Go
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
