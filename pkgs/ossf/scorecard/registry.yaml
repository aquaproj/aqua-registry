packages:
  - type: github_release
    repo_owner: ossf
    repo_name: scorecard
    description: Security Scorecards - Security health metrics for Open Source
    asset: "scorecard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz"
    files:
      - name: scorecard
        src: "scorecard-{{.OS}}-{{.Arch}}"
    overrides:
      - goos: linux
        goarch: amd64
        asset: scorecard-linux-amd64
    version_constraint: 'semver(">= 4.4.0")'
    version_overrides:
      - version_constraint: 'semver("< 4.4.0")'
        overrides: []
