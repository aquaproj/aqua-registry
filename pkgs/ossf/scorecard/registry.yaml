packages:
  - type: github_release
    repo_owner: ossf
    repo_name: scorecard
    description: Security Scorecards - Security health metrics for Open Source
    asset: scorecard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    files:
      - name: scorecard
        src: scorecard-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      path: scorecard_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
