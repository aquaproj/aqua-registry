# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ossf
    repo_name: scorecard
    description: Security Scorecards - Security health metrics for Open Source
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("< 4.5.0")
        asset: scorecard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        files:
          - name: scorecard
            src: scorecard-{{.OS}}-{{.Arch}}
        overrides:
          - goos: linux
            goarch: amd64
            checksum:
              enabled: false
        checksum:
          type: github_release
          asset: scorecard_checksums.txt
          algorithm: sha512
      - version_constraint: semver("< 4.6.0")
        asset: scorecard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        files:
          - name: scorecard
            src: scorecard-{{.OS}}-{{.Arch}}
        checksum:
          type: github_release
          asset: scorecard_checksums.txt
          algorithm: sha512
        supported_envs:
          - darwin
          - windows
          - linux/arm64
      - version_constraint: semver("< 4.9.0")
        asset: scorecard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        files:
          - name: scorecard
            src: scorecard-{{.OS}}-{{.Arch}}
        checksum:
          type: github_release
          asset: scorecard_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - linux/arm64
      - version_constraint: Version == "v4.9.0"
        no_asset: true
      - version_constraint: "true"
        asset: scorecard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        files:
          - name: scorecard
            src: scorecard-{{.OS}}-{{.Arch}}
        checksum:
          type: github_release
          asset: scorecard_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - linux/arm64
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl
