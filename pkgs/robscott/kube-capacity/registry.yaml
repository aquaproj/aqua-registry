packages:
  - type: github_release
    repo_owner: robscott
    repo_name: kube-capacity
    asset: kube-capacity_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A simple CLI that provides an overview of the resource requests, limits, and utilization in a Kubernetes cluster
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
