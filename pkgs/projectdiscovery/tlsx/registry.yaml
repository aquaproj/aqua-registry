packages:
  - type: github_release
    repo_owner: projectdiscovery
    repo_name: tlsx
    asset: tlsx_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    description: Fast and configurable TLS grabber focused on TLS based data collection
    replacements:
      darwin: macOS
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: tlsx_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
