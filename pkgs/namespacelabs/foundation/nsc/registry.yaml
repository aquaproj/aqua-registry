# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    name: namespacelabs/foundation/nsc
    repo_owner: namespacelabs
    repo_name: foundation
    description: Container-optimized cloud infrastructure that just works.
    asset: nsc_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    version_constraint: semver(">= v0.0.213")
    format: tar.gz
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    files:
      - name: nsc
      - name: docker-credential-nsc
    supported_envs:
      - linux
      - darwin
