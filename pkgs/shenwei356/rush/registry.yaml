packages:
  - type: github_release
    repo_owner: shenwei356
    repo_name: rush
    asset: rush_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: A cross-platform command-line tool for executing jobs in parallel
    overrides:
      - goos: windows
        asset: rush_{{.OS}}_{{.Arch}}.exe.{{.Format}}
    supported_envs:
      - darwin
      - linux
      - windows/amd64