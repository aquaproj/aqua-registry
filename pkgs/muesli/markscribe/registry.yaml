packages:
  - type: github_release
    repo_owner: muesli
    repo_name: markscribe
    description: Your personal markdown scribe with template-engine and Git(Hub) & RSS powers
    asset: markscribe_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: Darwin
      windows: Windows
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.4.0")
    version_overrides:
      - version_constraint: semver("< 0.4.0")
        rosetta2: true
