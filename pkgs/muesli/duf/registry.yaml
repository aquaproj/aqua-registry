packages:
  - type: github_release
    repo_owner: muesli
    repo_name: duf
    asset: duf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    description: Disk Usage/Free Utility - a better 'df' alternative
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      windows: Windows
      darwin: Darwin
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
