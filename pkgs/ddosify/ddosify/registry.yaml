packages:
  - type: github_release
    repo_owner: ddosify
    repo_name: ddosify
    description: High-performance load testing tool, written in Golang
    replacements:
      darwin: macos
      linux: linux
      windows: windows
      386: "386"
      amd64: amd64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
      - goos: darwin
        asset: ddosify_{{trimV .Version}}_{{title .OS}}_all.{{.Format}}
    asset: ddosify_{{trimV .Version}}_{{title .OS}}_{{.Arch}}.{{.Format}}
    version_constraint: semver(">= 0.5.0")
    version_overrides:
      # https://github.com/goreleaser/goreleaser/pull/2572
      # macOS Universal binaries
      - version_constraint: "true"
        overrides:
          - goos: windows
            format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
