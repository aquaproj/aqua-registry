packages:
  - type: github_release
    repo_owner: pglet
    repo_name: pglet
    asset: pglet-{{trimV .Version}}-{{.OS}}-{{.Arch}}
    description: Pglet server and client
    format: raw
    checksum:
      type: github_release
      path: pglet_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
