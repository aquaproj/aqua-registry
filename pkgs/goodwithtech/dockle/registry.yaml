packages:
  - type: github_release
    repo_owner: goodwithtech
    repo_name: dockle
    description: Container Image Linter for Security, Helping build the Best-Practice Docker Image, Easy to start
    asset: dockle_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    version_constraint: semver(">= 0.4.6")
    supported_envs:
      - darwin
      - linux
    version_overrides:
      - version_constraint: "true"
        supported_envs:
          - darwin
          - linux
          - amd64
    checksum:
      type: github_release
      path: dockle_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
