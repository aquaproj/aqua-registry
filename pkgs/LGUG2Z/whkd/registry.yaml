packages:
  - type: github_release
    repo_owner: LGUG2Z
    repo_name: whkd
    description: A simple hotkey daemon for Windows
    asset: whkd-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: zip
    replacements:
      amd64: x86_64
      windows: pc-windows-msvc
    supported_envs:
      - windows/amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
