packages:
  - type: github_release
    repo_owner: chriswalz
    repo_name: bit
    asset: bit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Bit is a modern Git CLI
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: bit_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
