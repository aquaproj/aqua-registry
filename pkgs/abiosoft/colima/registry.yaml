packages:
  - type: github_release
    repo_owner: abiosoft
    repo_name: colima
    description: Container runtimes on macOS (and Linux) with minimal setup
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.10")
        no_asset: true
      - version_constraint: semver("<= 0.2.2")
      - version_constraint: "true"
        asset: colima-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: colima-{{.OS}}-{{.Arch}}.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - darwin
