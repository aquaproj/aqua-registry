# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: technicalpickles
    repo_name: envsense
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.2.0"
        asset: envsense-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            goarch: amd64
            asset: envsense-{{.Version}}-universal-{{.OS}}
          - goos: darwin
            goarch: arm64
            asset: envsense-v0.1.0-{{.Arch}}-{{.OS}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v0.2.1"
        asset: envsense-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            goarch: amd64
            asset: envsense-{{.Version}}-universal-{{.OS}}
          - goos: darwin
            goarch: arm64
            asset: envsense-v0.1.0-{{.Arch}}-{{.OS}}
            replacements:
              arm64: aarch64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.2.2")
        asset: envsense-v0.1.0-universal-{{.OS}}
        format: raw
        replacements:
          darwin: apple-darwin
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
      - version_constraint: "true"
        asset: envsense-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: envsense-{{.Version}}-universal-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
