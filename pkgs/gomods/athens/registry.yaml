packages:
  - type: github_release
    repo_owner: gomods
    repo_name: athens
    description: A Go module datastore and proxy
    rosetta2: true
    supported_envs:
      - darwin
      - linux/amd64
    asset: athens_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    version_constraint: semver(">= 0.11.0")
    version_overrides:
      - version_constraint: "true"
        supported_envs: []
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
