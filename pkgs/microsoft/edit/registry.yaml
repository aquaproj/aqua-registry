# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: microsoft
    repo_name: edit
    description: We all edit
    asset: "edit-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
    supported_envs:
      - linux/amd64
      - linux/arm64
      - windows/amd64
      - windows/arm64
    replacements:
      amd64: x86_64
      arm64: aarch64
      linux: linux-gnu
      windows: windows
    overrides:
      - goos: linux
        format: xz
        files:
          - name: edit
            src: "edit-{{trimV .Version}}-{{.Arch}}-{{.OS}}"
      - goos: windows
        format: zip
        files:
          - name: edit
            src: "edit-{{trimV .Version}}-{{.Arch}}-{{.OS}}/edit.exe"
