# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: microsoft
    repo_name: edit
    description: We all edit
    asset: "edit-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
    format: xz
    version_constraint: semver(">= 1.0.0")
    replacements:
      amd64: x86_64
      arm64: aarch64
      linux: linux-gnu
      windows: windows
    supported_envs:
      - linux
      - windows
      - amd64
      - arm64
    overrides:
      - goos: windows
        format: zip
        asset: "edit-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
    files:
      - name: edit
        src: '{{if eq .GOOS "windows"}}edit-{{.Version}}-{{.Arch}}-{{.OS}}/edit.exe{{else}}edit-{{.Version}}-{{.Arch}}-{{.OS}}{{end}}'
