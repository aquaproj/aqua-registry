packages:
  - type: github_release
    repo_owner: buildkite
    repo_name: cli
    description: "A command line interface for Buildkite"
    asset: "cli-{{.OS}}-{{.Arch}}"
    format: raw
    files:
      - name: bk
        src: cli
    version_constraint: 'semver(">= 1.2.0")'
    version_overrides:
      - version_constraint: 'semver("< 1.2.0")'
        supported_envs: ["windows", "darwin", "linux/amd64"]
        rosetta2: true
        asset: "bk-{{.OS}}-{{.Arch}}-{{.Version|trimV}}"
