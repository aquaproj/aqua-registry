packages:
  - type: github_release
    repo_owner: sachaos
    repo_name: toggl
    asset: toggl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Toggl CLI Client
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
