# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: sachaos
    repo_name: note
    asset: note_{{.OS}}_{{.Arch}}
    format: raw
    description: Simple Real-time Markdown previewer
    complete_windows_ext: false
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
