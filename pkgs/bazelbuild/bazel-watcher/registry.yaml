# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: bazelbuild
    repo_name: bazel-watcher
    description: Tools for building Bazel targets when source files change
    files:
      - name: ibazel
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.0") || Version == "v0.15.1"
        no_asset: true
      - version_constraint: semver("<= 0.9.1")
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.15.10")
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v0.16.0", "v0.21.1"]
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux/amd64
          - windows
      - version_constraint: semver("<= 0.21.0")
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.21.2"
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: semver("<= 0.22.0")
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        windows_arm_emulation: true
      - version_constraint: semver("<= 0.23.1")
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.25.1")
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        windows_arm_emulation: true
      - version_constraint: "true"
        asset: ibazel_{{.OS}}_{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux
          - darwin/arm64
          - windows
