          - name: ktxsc
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktxsc"
          - name: toktx
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/toktx"
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            format: tar.bz2
            checksum:
              type: github_release
              asset: "{{.Asset}}.sha1"
              algorithm: sha1
            replacements:
              linux: Linux
          - goos: darwin
            format: pkg
            replacements:
              darwin: Darwin
          - goos: windows
            asset: KTX-Software-{{trimV .Version}}-{{.OS}}-{{.Arch}}
            replacements:
              windows: Windows
