# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: KhronosGroup
    repo_name: KTX-Software
    description: KTX (Khronos Texture) Library and Tools
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v4.0.0"
        asset: KTX-Software-{{trimV .Version}}-{{.OS}}.{{.Format}}
        rosetta2: true
        files:
          - name: ktx
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx"
          - name: ktx2check
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx2check"
          - name: ktxinfo
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktxinfo"
          - name: ktx2ktx2
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx2ktx2"
          - name: ktxsc
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktxsc"
          - name: toktx
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/toktx"
        overrides:
          - goos: linux
            format: tar.bz2
            checksum:
              type: github_release
              asset: "{{.Asset}}.sha1"
              algorithm: sha1
            replacements:
              linux: Linux
          - goos: darwin
            format: pkg
            replacements:
              darwin: Darwin
          - goos: windows
            asset: KTX-Software-{{trimV .Version}}-{{.OS}}{{.Arch}}
            checksum:
              type: github_release
              asset: "{{.Asset}}.sha1"
              algorithm: sha1
            replacements:
              windows: win
              amd64: "64"
        supported_envs:
          - linux/amd64
          - darwin
          - windows/amd64
      - version_constraint: Version == "v4.1.0"
        asset: KTX-Software-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        files:
          - name: ktx
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx"
          - name: ktx2check
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx2check"
          - name: ktxinfo
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktxinfo"
          - name: ktx2ktx2
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx2ktx2"
          - name: ktxsc
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktxsc"
          - name: toktx
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/toktx"
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            format: tar.bz2
            checksum:
              type: github_release
              asset: "{{.Asset}}.sha1"
              algorithm: sha1
            replacements:
              linux: Linux
          - goos: darwin
            format: pkg
            replacements:
              darwin: Darwin
          - goos: windows
            asset: KTX-Software-{{trimV .Version}}-{{.OS}}-{{.Arch}}
            replacements:
              windows: Windows
              amd64: x64
        supported_envs:
          - linux/amd64
          - darwin
          - windows
      - version_constraint: "true"
        asset: KTX-Software-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        files:
          - name: ktx
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx"
          - name: ktx2check
            src: "KTX-Software-{{trimV .Version}}-{{.OS}}/bin/ktx2check"
          - name: ktxinfo
