packages:
  - type: github_release
    repo_owner: chanzuckerberg
    repo_name: fogg
    description: Manage Infrastructure as Code with less pain
    asset: fogg_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: fogg_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
