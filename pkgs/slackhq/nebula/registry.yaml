packages:
  - type: github_release
    repo_owner: slackhq
    repo_name: nebula
    description: A scalable overlay networking tool with a focus on performance, simplicity and security
    supported_envs: ["darwin", "linux", "windows/amd64"]
    format: zip
    overrides:
      - goos: linux
        format: tar.gz
      - goos: darwin
        asset: "nebula-{{.OS}}.{{.Format}}"
    files:
      - name: nebula
      - name: nebula-cert
    asset: "nebula-{{.OS}}-{{.Arch}}.{{.Format}}"
