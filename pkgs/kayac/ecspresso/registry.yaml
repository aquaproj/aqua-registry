packages:
  - type: github_release
    repo_owner: kayac
    repo_name: ecspresso
    asset: ecspresso_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: ecspresso is a deployment tool for Amazon ECS
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
