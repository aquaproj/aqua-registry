packages:
  - type: github_release
    repo_owner: zaquestion
    repo_name: lab
    rosetta2: true
    description: Lab wraps Git or Hub, making it simple to clone, fork, and interact with repositories on GitLab
    asset: lab_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: lab_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
