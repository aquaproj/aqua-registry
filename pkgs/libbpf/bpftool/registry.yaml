packages:
  - type: github_release
    repo_owner: libbpf
    repo_name: bpftool
    description: Automated upstream mirror for bpftool stand-alone build
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver(">= 7.2.0")
        asset: bpftool-{{ .Version}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: bpftool
        checksum:
          type: github_release
          asset: bpftool-{{ .Version}}-{{.Arch}}.{{.Format}}.sha256sum
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - linux/arm64