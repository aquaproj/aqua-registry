packages:
  - type: github_release
    repo_owner: golang
    repo_name: mock
    asset: mock_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: GoMock is a mocking framework for the Go programming language
    files:
      - name: mockgen
        src: mock_{{trimV .Version}}_{{.OS}}_{{.Arch}}/mockgen
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: mock_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
