# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: tmux
    repo_name: tmux-builds
    description: tmux builds
    files:
      - name: tmux
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "preview"
        error_message: The preview version isn't supported.
      - version_constraint: "true"
        asset: tmux-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: macos
        supported_envs:
          - linux
          - darwin
