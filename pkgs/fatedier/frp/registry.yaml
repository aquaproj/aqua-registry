packages:
  - type: github_release
    repo_owner: fatedier
    repo_name: frp
    description: A fast reverse proxy to help you expose a local server behind a NAT or firewall to the internet
    asset: frp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: frpc
        src: frp_{{trimV .Version}}_{{.OS}}_{{.Arch}}/frpc
      - name: frps
        src: frp_{{trimV .Version}}_{{.OS}}_{{.Arch}}/frps
    checksum:
      type: github_release
      path: frp_sha256_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
