packages:
  - type: github_release
    repo_owner: smartxworks
    repo_name: knest
    description: Kubernetes-in-Kubernetes Made Simple
    format: raw
    version_constraint: semver(">= 0.2.0")
    asset: knest-{{.OS}}-{{.Arch}}
    supported_envs:
      - darwin
      - linux
      - amd64
    version_overrides:
      - version_constraint: "true"
        asset: knest
        supported_envs:
          - linux/amd64
