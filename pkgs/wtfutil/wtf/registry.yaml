packages:
  - type: github_release
    repo_owner: wtfutil
    repo_name: wtf
    description: WTF is the personal information dashboard for your terminal
    supported_envs:
      - darwin
      - linux
    asset: wtf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    files:
      - name: wtfutil
        src: wtf_{{trimV .Version}}_{{.OS}}_{{.Arch}}/wtfutil
    checksum:
      type: github_release
      asset: wtf_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
