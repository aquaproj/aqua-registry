packages:
  - type: github_release
    repo_owner: cloudentity
    repo_name: oauth2c
    description: User-friendly OAuth2 CLI
    asset: oauth2c_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
