packages:
  - type: github_release
    repo_owner: dag-andersen
    repo_name: argocd-diff-preview
    description: Argo CD Diff Preview is a tool that renders the diff between two branches in a Git repository
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.5")
        asset: argocd-diff-preview-{{.OS}}-{{.Arch}}-musl.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: Darwin
          linux: Linux
        overrides:
          - goos: darwin
            asset: argocd-diff-preview-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v0.0.6"
        asset: argocd-diff-preview-{{.OS}}-{{.Arch}}-musl.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: darwin
            asset: argocd-diff-preview-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: argocd-diff-preview-{{.OS}}-{{.Arch}}-musl.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: Darwin
          linux: Linux
        overrides:
          - goos: darwin
            asset: argocd-diff-preview-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
