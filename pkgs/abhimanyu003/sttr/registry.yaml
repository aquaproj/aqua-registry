# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: abhimanyu003
    repo_name: sttr
    description: cross-platform, cli app to perform various operations on string
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.2.11")
        asset: sttr_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.2.23")
        asset: sttr_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: sttr_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
      - version_constraint: "true"
        asset: sttr_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: sttr_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: sttr_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
