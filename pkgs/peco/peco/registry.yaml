packages:
  - type: github_release
    repo_owner: peco
    repo_name: peco
    asset: "peco_{{.OS}}_{{.Arch}}.{{.Format}}"
    description: Simplistic interactive filtering tool
    supported_envs: ["darwin", "linux", "windows/amd64"]
    files:
      - name: peco
        src: "peco_{{.OS}}_{{.Arch}}/peco"
    format: zip
    format_overrides:
      - goos: linux
        format: tar.gz
