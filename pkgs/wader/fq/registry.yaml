packages:
  - type: github_release
    repo_owner: wader
    repo_name: fq
    asset: fq_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    description: jq for binary formats
    replacements:
      darwin: macos
    format: tar.gz
    version_constraint: semver(">= 0.0.5")
    overrides:
      - goos: windows
        format: zip
      - goos: darwin
        format: zip
    version_overrides:
      - version_constraint: "true"
        overrides:
          - goos: windows
            format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
