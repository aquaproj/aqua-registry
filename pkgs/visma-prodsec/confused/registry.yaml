packages:
  - type: github_release
    repo_owner: visma-prodsec
    repo_name: confused
    description: Tool to check for dependency confusion vulnerabilities in multiple package management systems
    rosetta2: true
    asset: confused_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    supported_envs:
      - linux
      - darwin
      - amd64
    format: tar.gz
    replacements:
      darwin: macOS
    overrides:
      - goos: windows
        format: zip
