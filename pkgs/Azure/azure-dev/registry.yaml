packages:
  - type: github_release
    repo_owner: Azure
    repo_name: azure-dev
    description: The Azure Developer CLI is a developer-centric command-line interface tool for creating Azure applications
    asset: azd-{{.OS}}-{{.Arch}}
    format: zip
    overrides:
      - goos: linux
        format: tar.gz
    files:
      - name: azd
        src: "{{.AssetWithoutExt}}"
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
