packages:
  - type: github_release
    repo_owner: sigstore
    repo_name: gitsign
    description: Keyless Git signing using Sigstore
    format: raw
    asset: gitsign_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
