packages:
  - type: github_release
    repo_owner: sigstore
    repo_name: cosign
    format: raw
    asset: cosign-{{.OS}}-{{.Arch}}
    description: Container Signing
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: cosign_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
