packages:
  - type: github_release
    repo_owner: jtyr
    repo_name: gbt
    description: Highly configurable prompt builder for Bash, ZSH and PowerShell written in Go
    rosetta2: true
    asset: gbt-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: gbt
        src: gbt-{{trimV .Version}}/gbt
