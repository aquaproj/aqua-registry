packages:
  - type: github_release
    repo_owner: kubernetes-sigs
    repo_name: kubebuilder
    description: Kubebuilder - SDK for building Kubernetes APIs using CRDs
    rosetta2: true
    supported_envs:
      - darwin
      - linux
    asset: kubebuilder_{{.OS}}_{{.Arch}}
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
