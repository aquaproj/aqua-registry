# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jsonnet-bundler
    repo_name: jsonnet-bundler
    rosetta2: true
    asset: jb-{{.OS}}-{{.Arch}}
    description: A jsonnet package manager
    supported_envs:
      - darwin
      - linux
    format: raw
    files:
      - name: jb
