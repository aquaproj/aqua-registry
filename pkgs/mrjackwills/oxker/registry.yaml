packages:
  - type: github_release
    repo_owner: mrjackwills
    repo_name: oxker
    description: A simple tui to view & control docker containers
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: oxker_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            format: tar.gz
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - windows
