packages:
  - type: github_release
    repo_owner: makiuchi-d
    repo_name: arelo
    description: a simple auto reload (live reload) utility
    asset: arelo_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: arelo_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 1.12.5")
    version_overrides:
      - version_constraint: semver(">= 1.10.2")
        replacements:
          amd64: x86_64
      - version_constraint: semver("< 1.10.2")
        replacements:
          amd64: x86_64
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
