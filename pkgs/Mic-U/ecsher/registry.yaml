packages:
  - type: github_release
    repo_owner: Mic-U
    repo_name: ecsher
    asset: ecsher_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: ecsher is CLI tool describing ECS resources like kubectl
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
