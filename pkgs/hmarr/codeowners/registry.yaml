packages:
  - type: github_release
    repo_owner: hmarr
    repo_name: codeowners
    asset: codeowners_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: CLI and Go library for CODEOWNERS files
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
