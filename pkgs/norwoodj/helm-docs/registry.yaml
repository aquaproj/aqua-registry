packages:
  - type: github_release
    repo_owner: norwoodj
    repo_name: helm-docs
    rosetta2: true
    asset: helm-docs_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A tool for automatically generating markdown documentation for helm charts
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
