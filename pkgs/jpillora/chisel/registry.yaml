packages:
  - type: github_release
    repo_owner: jpillora
    repo_name: chisel
    description: A fast TCP/UDP tunnel over HTTP
    asset: chisel_{{trimV .Version}}_{{.OS}}_{{.Arch}}.gz
    files:
      - name: chisel
        src: chisel_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    checksum:
      type: github_release
      path: chisel_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
