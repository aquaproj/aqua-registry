# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: grpc-ecosystem/grpc-gateway/protoc-gen-openapiv2
    type: github_release
    repo_owner: grpc-ecosystem
    repo_name: grpc-gateway
    description: gRPC to JSON proxy generator following the gRPC HTTP spec
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.5.0")
        no_asset: true
      - version_constraint: semver("<= 1.6.2")
        asset: protoc-gen-swagger-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.14.4")
        asset: protoc-gen-swagger-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.14.5"
        asset: protoc-gen-swagger-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            asset: protoc-gen-swagger.exe-{{.Version}}-{{.OS}}-{{.Arch}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.15.1")
        asset: protoc-gen-swagger-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.15.2"
        no_asset: true
      - version_constraint: Version == "v1.16.0"
        asset: protoc-gen-swagger-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.2.0.rc1"
        no_asset: true
      - version_constraint: Version == "v2.0.0-alpha.2"
        asset: protoc-gen-swagger-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.10.1")
        asset: protoc-gen-openapiv2-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.16.0")
        asset: protoc-gen-openapiv2-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v2.16.1"
        no_asset: true
      - version_constraint: "true"
        asset: protoc-gen-openapiv2-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: grpc-gateway_{{trimV .Version}}_checksums.txt
          algorithm: sha256
