packages:
  - type: github_release
    repo_owner: bitnami
    repo_name: charts-syncer
    aliases:
      - name: bitnami-labs/charts-syncer
    description: Tool for synchronizing Helm Chart repositories
    asset: charts-syncer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.20.0")
    version_overrides:
      - version_constraint: semver(">= 0.10.0")
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver(">= 0.7.0")
        supported_envs:
          - linux
          - darwin
        rosetta2: true
      - version_constraint: semver(">= 0.2.2")
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
      - version_constraint: semver("< 0.2.2")
        asset: c3tsyncer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
        files:
          - name: c3tsyncer
        rosetta2: true
