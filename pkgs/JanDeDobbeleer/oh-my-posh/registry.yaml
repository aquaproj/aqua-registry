packages:
  - type: github_release
    repo_owner: JanDeDobbeleer
    repo_name: oh-my-posh
    description: The most customisable and low-latency cross platform/shell prompt renderer
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 5.6.4")
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: Version == "v5.6.5"
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 6.8.0")
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 6.41.0")
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            goarch: amd64
            asset: posh-{{.OS}}-{{.Arch}}.7z
      - version_constraint: Version == "v6.41.1"
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: posh-{{.OS}}-{{.Arch}}.sig
          - goos: windows
            goarch: amd64
            asset: posh-{{.OS}}-{{.Arch}}.7z
      - version_constraint: semver("<= 7.47.0")
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            goarch: amd64
            asset: posh-{{.OS}}-{{.Arch}}.7z
      - version_constraint: Version == "v7.48.0"
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 7.52.1")
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            goarch: amd64
            asset: posh-{{.OS}}-{{.Arch}}.7z
      - version_constraint: semver("<= 12.5.1")
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            goarch: amd64
            asset: posh-{{.OS}}-{{.Arch}}.7z
      - version_constraint: semver("<= 21.17.2")
        asset: posh-{{.OS}}-{{.Arch}}
        format: raw
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 24.10.1")
