packages:
  - type: github_release
    repo_owner: Versent
    repo_name: saml2aws
    rosetta2: true
    asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    description: CLI tool which enables you to login and retrieve AWS temporary credentials using a SAML IDP
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: saml2aws_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
