# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: k3d-io
    repo_name: k3d
    aliases:
      - name: rancher/k3d
    asset: k3d-{{.OS}}-{{.Arch}}
    format: raw
    description: Little helper to run Rancher Lab's k3s in Docker
    supported_envs:
      - linux
      - darwin
      - amd64
