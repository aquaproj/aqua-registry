packages:
  - type: github_release
    version_constraint: 'semver(">= v0.9.0 ")'
    repo_owner: rcoh
    repo_name: angle-grinder
    asset: agrind-{{.Arch}}-{{.OS}}.tar.gz
    description: 'Slice and dice logs on the command line'
    files:
      - name: agrind
        src: agrind
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
    supported_envs:
      - linux/amd64
      - darwin/amd64