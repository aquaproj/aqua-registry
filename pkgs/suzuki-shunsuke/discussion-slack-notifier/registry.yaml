packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: discussion-slack-notifier
    asset: discussion-slack-notifier_{{.OS}}_{{.Arch}}.tar.gz
    description: Notify GitHub Discussions events to Slack with GitHub Actions
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: discussion-slack-notifier_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
