packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: yodoc
    description: Test command results and embed them into document
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: yodoc_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: yodoc_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
