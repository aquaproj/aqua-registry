packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: github-comment
    description: CLI to create a GitHub comment
    asset: github-comment_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    version_constraint: semver(">= 4.3.0")
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
    checksum:
      type: github_release
      algorithm: sha256
      path: github-comment_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(\S{64})
        file: ^.{64}\s+(\S*)$
