packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: yaml2json
    asset: yaml2json_{{.OS}}_{{.Arch}}.tar.gz
    description: Convert YAML to JSON
    checksum:
      type: github_release
      path: yaml2json_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
