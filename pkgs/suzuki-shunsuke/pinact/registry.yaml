packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: pinact
    description: Pin GitHub Actions versions
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.0-1")
        asset: pinact_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: pinact_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl
      - version_constraint: "true"
        asset: pinact_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: pinact_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl
        overrides:
          - goos: windows
            format: zip
