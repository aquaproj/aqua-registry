packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: renovate-issue-action
    asset: renovate-issue-action_{{.OS}}_{{.Arch}}.tar.gz
    description: Create, update, and close GitHub Issues with GitHub Actions according to Renovate Pull Requests
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: renovate-issue-action_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
