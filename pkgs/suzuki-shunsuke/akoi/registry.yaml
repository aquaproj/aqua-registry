packages:
  - type: github_release
    repo_owner: suzuki-shunsuke
    repo_name: akoi
    asset: akoi_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    rosetta2: true
    description: binary installer
    checksum:
      type: github_release
      path: akoi_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
