packages:
  - type: github_release
    repo_owner: Trendyol
    repo_name: kink
    asset: kink_{{trimV .Version}}_{{.OS}}-x86_64.tar.gz
    description: KinK is a helper CLI that facilitates to manage KinD clusters as Kubernetes pods. Designed to ease clusters up for fast testing with batteries included in mind
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: kink_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
