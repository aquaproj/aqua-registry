# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: qarmin
    repo_name: czkawka
    description: Multi functional app to find duplicates, empty folders, similar images etc
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0.0"
        asset: czkawka_cli
        format: raw
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "1.0.1"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          linux: LINUX
        supported_envs:
          - linux/amd64
      - version_constraint: semver(">= 1.1.0, <= 8.0.0")
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        supported_envs:
          - darwin/amd64
          - linux/amd64
          - windows/amd64
      - version_constraint: "true"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goarch: arm64
            asset: "{{.OS}}_czkawka_cli_arm"
        supported_envs:
          - darwin/amd64
          - darwin/arm64
          - linux/amd64
          - linux/arm64
          - windows/amd64
