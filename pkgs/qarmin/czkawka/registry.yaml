# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: qarmin
    repo_name: czkawka
    description: Multi functional app to find duplicates, empty folders, similar images etc
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0.1"
        asset: "{{.OS}}_OS_ACHTUNG_czkawka_cli"
        format: raw
        replacements:
          darwin: MAC
          linux: LINUX
          windows: WINDOWS
        overrides:
          - goos: linux
            asset: "{{.OS}}_czkawka_cli"
          - goos: windows
            format: zip
            asset: "{{.OS}}_ACHTUNG_czkawka_gui.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.1.0"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.2.0"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_gui.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "5.1.0"
        asset: "{{.OS}}_czkawk_gui.AppImage"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: darwin
            asset: "{{.OS}}_czkawka_cli"
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "6.0.0"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui2.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "6.1.0"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "7.0.0"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui_gtk46_console.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "8.0.0"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui_410.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "9.0.0"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui_412.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.0.0")
      - version_constraint: semver("<= 2.3.0")
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.3.2")
        no_asset: true
      - version_constraint: semver("<= 5.0.2")
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: "{{.OS}}_czkawka_cli"
        format: raw
        rosetta2: true
        replacements:
          darwin: macos
        overrides:
          - goos: darwin
            asset: "{{.OS}}_czkawka_cli_heif_{{.Arch}}"
            replacements:
              amd64: x86_64
          - goos: windows
            format: zip
            asset: "{{.OS}}_czkawka_gui_gtk_412.{{.Format}}"
        supported_envs:
          - darwin
          - windows
          - amd64
