packages:
  - type: github_release
    repo_owner: so-dang-cool
    repo_name: dt
    description: dt - duct tape for your unix pipes
    asset: dt-{{.Arch}}-{{.OS}}-gnu.{{.Format}}
    format: tgz
    overrides:
      - goos: darwin
        asset: dt-{{.Arch}}-{{.OS}}-none.{{.Format}}
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: macos
    supported_envs:
      - linux
      - darwin
    version_constraint: semver(">= 1.2.5")
    version_overrides:
      - version_constraint: semver(">= 1.2.4")
        asset: dt-{{.Arch}}-{{.OS}}-none.{{.Format}}
        overrides:
          - goos: linux
            asset: dt-{{.Arch}}-{{.OS}}-gnu.{{.Format}}
      - version_constraint: semver(">= 1.1.1")
        asset: "{{.Arch}}-{{.OS}}-gnu.{{.Format}}"
        overrides:
          - goos: darwin
            asset: "{{.Arch}}-{{.OS}}-none.{{.Format}}"
            files:
              - name: dt
                src: "{{.Arch}}-{{.OS}}-none/bin/dt"
      - version_constraint: semver("< 1.1.1")
        asset: "{{.Arch}}-{{.OS}}-gnu.{{.Format}}"
        overrides: []
        replacements:
          amd64: x86_64
          arm64: aarch64
        supported_envs:
          - linux
