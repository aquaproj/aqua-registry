packages:
  - type: github_release
    repo_owner: so-dang-cool
    repo_name: dt
    description: dt - duct tape for your unix pipes
    asset: dt-{{.Arch}}-{{.OS}}-gnu.{{.Format}}
    format: tgz
    overrides:
      - goos: darwin
        asset: dt-{{.Arch}}-{{.OS}}-none.{{.Format}}
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: macos
    supported_envs:
      - linux
      - darwin
