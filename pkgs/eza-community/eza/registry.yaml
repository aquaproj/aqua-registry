packages:
  - type: github_release
    repo_owner: eza-community
    repo_name: eza
    description: A modern, maintained replacement for ls
    asset: "{{.Arch}}-{{.OS}}-eza"
    format: raw
    overrides:
      - goos: linux
        replacements:
          arm64: aarch64
    replacements:
      amd64: x86_64
      linux: unknown-linux-gnu
      windows: pc-windows-gnu
    supported_envs:
      - linux
      - windows/amd64
