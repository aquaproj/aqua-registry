packages:
  - type: github_release
    repo_owner: tcnksm
    repo_name: ghr
    description: Upload multiple artifacts to GitHub Release in parallel
    rosetta2: true
    supported_envs: ["darwin", "amd64"]
    asset: "ghr_{{.Version}}_{{.OS}}_amd64.{{.Format}}"
    files:
      - name: ghr
        src: "ghr_{{.Version}}_{{.OS}}_amd64/ghr"
    format: zip
    format_overrides:
      - goos: linux
        format: tar.gz
