packages:
  - type: github_release
    repo_owner: moonrepo
    repo_name: proto
    description: A pluggable multi-language version manager
    asset: proto_cli-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.xz
    files:
      - name: proto
        src: proto_cli-{{.Arch}}-{{.OS}}/proto
    overrides:
      - goos: darwin
        replacements:
          arm64: aarch64
      - goos: windows
        format: zip
        files:
          - name: proto
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
    version_constraint: semver(">= 0.14.2")
    version_overrides:
      - version_constraint: semver(">= 0.8.3")
        checksum:
          enabled: false
      - version_constraint: semver("< 0.8.3")
        asset: proto_cli-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        checksum:
          enabled: false
        files:
          - name: proto
            src: proto_cli-{{.Version}}-{{.Arch}}-{{.OS}}/proto
