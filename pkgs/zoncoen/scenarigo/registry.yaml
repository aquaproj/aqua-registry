packages:
  - type: github_release
    repo_owner: zoncoen
    repo_name: scenarigo
    description: An end-to-end scenario testing tool for HTTP/gRPC server
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.5.1")
        asset: scenarigo_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
