packages:
  - type: github_release
    repo_owner: greymd
    repo_name: teip
    asset: teip-{{trimV .Version}}.{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: Highly efficient "Masking tape" for Shell
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
    supported_envs:
      - darwin
      - linux/amd64
    rosetta2: true
    files:
      - name: teip
        src: bin/teip
