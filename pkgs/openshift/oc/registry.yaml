# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: openshift
    repo_name: oc
    url: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{trimV .Version}}/openshift-client-{{.OS}}-{{trimV .Version}}.{{.Format}}
    description: The OpenShift Command Line, part of OKD
    checksum:
      enabled: true
      type: http
      url: https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{trimV .Version}}/sha256sum.txt
      algorithm: sha256
    search_words:
      - openshift
      - kubernetes
      - ocp
      - okd
      - k8s
      - oc
      - kubectl
    format: tar.gz
    files:
      - name: oc
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    overrides:
      - goos: windows
        goarch: amd64
        format: zip
        files:
          - name: oc
            src: oc.exe
      - goos: darwin
        goarch: arm64
        replacements:
          darwin: mac-arm64
      - goos: darwin
        goarch: amd64
        replacements:
          darwin: mac
