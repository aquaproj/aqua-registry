packages:
  - name: Nukesor/pueue/pueue
    type: github_release
    repo_owner: Nukesor
    repo_name: pueue
    description: Manage your shell commands
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.4")
        asset: pueue-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        replacements:
          darwin: macos
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.1.6")
        asset: pueue-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.2.0"
        asset: pueue-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        replacements:
          darwin: macos
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.7.0")
        asset: pueue-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.10.2")
        asset: pueue-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
      - version_constraint: semver("<= 0.11.1")
        no_asset: true
      - version_constraint: semver("<= 2.1.0")
        asset: pueue-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
      - version_constraint: "true"
        asset: pueue-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
        overrides:
          - goos: darwin
            goarch: amd64
            replacements:
              darwin: macos
          - goos: windows
            replacements:
              arm64: arm64
