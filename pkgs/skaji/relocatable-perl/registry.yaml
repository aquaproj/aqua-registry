packages:
  - type: github_release
    repo_owner: skaji
    repo_name: relocatable-perl
    description: self-contained, portable perl binaries
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 5.34.1.0")
        asset: perl-{{.OS}}-2level.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            asset: perl-{{.Arch}}-{{.OS}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 5.36.0.0")
        asset: perl-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
              arm64: aarch64
          - goos: darwin
            asset: perl-{{.OS}}-2level.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: perl-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux
          - darwin
    files:
      - name: perl
        src: perl-{{.OS}}-{{.Arch}}/bin/perl
      - name: cpanm
        src: perl-{{.OS}}-{{.Arch}}/bin/cpanm
      - name: perldoc
        src: perl-{{.OS}}-{{.Arch}}/bin/perldoc
      - name: prove
        src: perl-{{.OS}}-{{.Arch}}/bin/prove
