packages:
  - type: github_release
    repo_owner: magefile
    repo_name: mage
    asset: mage_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    rosetta2: true
    description: a Make/rake-like dev tool using Go
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
