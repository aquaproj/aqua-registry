packages:
  - type: github_release
    repo_owner: marler8997
    repo_name: zigup
    asset: zigup.{{.OS}}-latest-{{.Arch}}.zip
    description: Download and manage zig compilers
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: macos
      linux: ubuntu
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    version_constraint: Version >= "v2022_08_25"
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        asset: zigup.{{.OS}}-latest.zip
        supported_envs:
          - darwin
          - amd64
