packages:
  - type: github_release
    repo_owner: denoland
    repo_name: deno
    asset: "deno-{{.Arch}}-{{.OS}}.zip"
    supported_if: GOOS == "darwin" or GOARCH == "amd64"
    description: A modern runtime for JavaScript and TypeScript
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
      arm64: aarch64
      amd64: x86_64
