packages:
  - type: github_release
    repo_owner: bufbuild
    repo_name: buf
    description: A new way of working with Protocol Buffers
    supported_envs:
      - windows
      - darwin
      - linux
    asset: buf-{{.OS}}-{{.Arch}}.tar.gz
    overrides:
      - goos: windows
        asset: buf-Windows-{{.Arch}}.exe
        files:
          - name: buf
      - goos: linux
        replacements:
          arm64: aarch64
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    files:
      - name: buf
        src: buf/bin/buf
      - name: protoc-gen-buf-breaking
        src: buf/bin/protoc-gen-buf-breaking
      - name: protoc-gen-buf-lint
        src: buf/bin/protoc-gen-buf-lint
    checksum:
      type: github_release
      asset: sha256.txt
      algorithm: sha256
