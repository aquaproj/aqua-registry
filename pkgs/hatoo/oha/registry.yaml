packages:
  - type: github_release
    repo_owner: hatoo
    repo_name: oha
    description: Ohayou(おはよう), HTTP load generator, inspired by rakyll/hey with tui animation
    asset: oha-{{.OS}}-{{.Arch}}
    format: raw
    replacements:
      darwin: macos
    supported_envs:
      - darwin
      - linux
      - amd64
    version_constraint: semver(">= 0.5.4")
    version_overrides:
      - version_constraint: semver(">= 0.5.3")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 0.5.3-test")
      - version_constraint: semver("< 0.5.3-test")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
