packages:
  - type: github_release
    repo_owner: infracost
    repo_name: infracost
    description: Cloud cost estimates for Terraform in pull requests. Love your cloud bill
    asset: "infracost-{{.OS}}-{{.Arch}}.{{.Format}}"
    files:
      - name: infracost
        src: "infracost-{{.OS}}-{{.Arch}}"
    format: tar.gz
    overrides:
      - goos: windows
        goarch: amd64
        files:
          - name: infracost
            src: infracost.exe
      - goos: windows
        goarch: arm64
        files:
          - name: infracost
            src: infracost-arm64.exe
    version_constraint: 'semver(">= 0.9.17")'
    version_overrides:
      - version_constraint: 'semver("< 0.9.17")'
        supported_envs: ["darwin", "amd64"]
