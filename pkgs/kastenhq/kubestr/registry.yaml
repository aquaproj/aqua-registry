packages:
  - type: github_release
    repo_owner: kastenhq
    repo_name: kubestr
    asset: kubestr_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Kubestr is a collection of tools to discover, validate and evaluate your kubernetes storage options
    replacements:
      darwin: MacOS
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
