packages:
  - type: github_release
    repo_owner: container-tools
    repo_name: spectrum
    description: A lightweight super-fast container image builder
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.4")
        asset: spectrum_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.3.7"
        asset: spectrum_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: spectrum_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
