packages:
  - type: github_release
    repo_owner: windvalley
    repo_name: gossh
    format: raw
    rosetta2: true
    asset: "gossh-{{.Version}}-{{.OS}}-{{.Arch}}"
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
    description: Gossh is a high-performance and high-concurrency ssh tool
