# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: signadot
    repo_name: cli
    description: Command-line interface for Signadot
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1-test"
        asset: signadot-cli_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v0.1.0-alpha.1"
        asset: signadot-cli-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: signadot-cli_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
