# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cirruslabs
    repo_name: cirrus-cli
    description: CLI for executing Cirrus tasks locally and in any CI
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.36.1", "v0.48.0", "v0.55.0", "v0.71.0", "v0.71.2", "v0.73.1", "v0.80.0", "v0.83.0", "v0.99.0", "v0.144.1"]
        no_asset: true
      - version_constraint: Version == "v0.1.0"
        asset: cirrus_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v0.3.1"
        asset: cirrus_{{trimV .Version}}_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.71.1"
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v0.120.0"
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - windows
      - version_constraint: semver("<= 0.3.0")
        asset: cirrus_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.6.0")
        asset: cirrus-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.16.0")
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.19.0")
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.29.1")
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            goarch: arm64
            format: raw
            asset: cirrus-{{.OS}}-{{.Arch}}
      - version_constraint: semver("<= 0.29.3")
        no_asset: true
      - version_constraint: semver("<= 0.34.0")
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            goarch: arm64
            format: raw
            asset: cirrus-{{.OS}}-{{.Arch}}
      - version_constraint: semver("<= 0.43.0")
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.64.0")
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          arm64: arm
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.140.0")
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.140.2")
        no_asset: true
      - version_constraint: "true"
        asset: cirrus-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: cirrus_{{trimV .Version}}_checksums.txt
          algorithm: sha256
