# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cirruslabs
    repo_name: tart
    description: macOS and Linux VMs on Apple Silicon to use in CI and other automations
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.38.0")
        no_asset: true
      - version_constraint: Version == "1.0.0"
        checksum:
          type: github_release
          asset: tart_{{.Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.0.4")
        asset: Tart-{{.Version}}.{{.Format}}
        format: pkg
        checksum:
          type: github_release
          asset: tart_{{.Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
      - version_constraint: semver("<= 1.3.0")
        checksum:
          type: github_release
          asset: tart_{{.Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: Tart-{{.Version}}.{{.Format}}
        format: pkg
        checksum:
          type: github_release
          asset: tart_{{.Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
