packages:
  - type: github_release
    repo_owner: zegl
    repo_name: kube-score
    asset: kube-score_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Kubernetes object analysis with recommendations for improved reliability and security
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
