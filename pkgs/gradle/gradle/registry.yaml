# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: gradle
    repo_name: gradle
    description: Adaptable, fast automation for all
    url: https://services.gradle.org/distributions/gradle-{{trimV .Version}}-bin.zip
    files:
      - name: gradle
        src: gradle-{{trimV .Version}}/bin/gradle
