packages:
  - type: github_release
    repo_owner: xo
    repo_name: usql
    description: Universal command-line interface for SQL databases
    rosetta2: true
    supported_if: GOOS == "darwin" or GOARCH == "amd64"
    asset: "usql-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}"
    format: tar.bz2
    overrides:
      - goos: windows
        format: zip
