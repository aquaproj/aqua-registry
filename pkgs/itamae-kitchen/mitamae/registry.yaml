packages:
  - type: github_release
    repo_owner: itamae-kitchen
    repo_name: mitamae
    asset: mitamae-{{.Arch}}-{{.OS}}.tar.gz
    description: Automate configuration management using a Chef-like DSL powered by mruby
    files:
      - name: mitamae
        src: mitamae-{{.Arch}}-{{.OS}}
    replacements:
      amd64: x86_64
      arm64: aarch64
    supported_envs:
      - linux
      - darwin
