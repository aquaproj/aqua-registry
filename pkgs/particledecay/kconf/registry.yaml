packages:
  - type: github_release
    repo_owner: particledecay
    repo_name: kconf
    description: Manage multiple kubeconfigs easily
    supported_envs:
      - darwin
      - linux
    asset: kconf-{{.OS}}-{{.Arch}}-{{trimV .Version}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
