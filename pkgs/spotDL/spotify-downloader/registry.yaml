packages:
  - type: github_release
    repo_owner: spotDL
    repo_name: spotify-downloader
    asset: spotdl-{{trimV .Version}}-{{.OS}}
    format: raw
    description: Download your Spotify playlists and songs along with album art and metadata (from YouTube if a match is found)
    files:
      - name: spotdl
        src: spotify-downloader
    supported_envs:
      - linux/amd64
      - darwin
    rosetta2: true
