packages:
  - type: github_release
    repo_owner: aporia-ai
    repo_name: kubesurvival
    asset: KubeSurvival_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Significantly reduce Kubernetes costs by finding the cheapest machine types that can run your workloads
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: kubesurvival_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
