packages:
  - type: github_release
    repo_owner: sho-hata
    repo_name: tparagen
    description: tparagen inserts `testing.T.Parallel()` in a test function in a specific source file or in an entire directory
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: tparagen_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
