packages:
  - type: github_release
    repo_owner: marp-team
    repo_name: marp-cli
    asset: marp-cli-{{.Version}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: A CLI interface for Marp and Marpit based converters
    files:
      - name: marp
    replacements:
      darwin: mac
      windows: win
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - linux/amd64
      - windows/amd64
    version_constraint: semver(">= 2.4.0")
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
