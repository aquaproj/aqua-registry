packages:
  - type: github_release
    repo_owner: dstotijn
    repo_name: hetty
    asset: hetty_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: An HTTP toolkit for security research
    replacements:
      amd64: x86_64
      darwin: macOS
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
