packages:
  - type: github_release
    repo_owner: guumaster
    repo_name: hostctl
    description: Your dev tool to manage /etc/hosts like a pro
    asset: hostctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: 64-bit
      darwin: macOS
    checksum:
      type: github_release
      asset: hostctl_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    overrides:
      - goos: windows
        format: zip
