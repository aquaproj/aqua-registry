packages:
  - type: github_release
    repo_owner: Kong
    repo_name: deck
    description: "decK: Configuration management and drift detection for Kong"
    asset: "deck_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz"
    version_constraint: 'semver(">= 1.11.0")'
    overrides:
      - goos: darwin
        asset: "deck_{{trimV .Version}}_{{.OS}}_all.tar.gz"
    version_overrides:
      - version_constraint: 'semver("< 1.11.0")'
        overrides: []
