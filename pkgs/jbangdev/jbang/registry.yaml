# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jbangdev
    repo_name: jbang
    description: "Unleash the power of Java - JBang Lets Students, Educators and Professional Developers create, edit and run self-contained source-only Java programs with unprecedented ease"
    link: https://jbang.dev/
    version_constraint: 'semvar(">= 0.48.0")'
    search_words:
      - java
      - script
    aliases:
      - name: jbang
    asset: "jbang-{{trimV .Version}}.zip"
    files:
      - name: jbang
        src: "jbang-{{trimV .Version}}/bin/jbang"
    checksum:
      type: github_release
      asset: jbang-{{trimV .Version}}.zip.sha256
      algorithm: sha256
