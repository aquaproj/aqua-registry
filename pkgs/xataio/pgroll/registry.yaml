packages:
  - type: github_release
    repo_owner: xataio
    repo_name: pgroll
    description: PostgreSQL zero-downtime migrations made easy
    asset: pgroll.{{.OS}}.{{.Arch}}
    format: raw
    replacements:
      darwin: macos
      windows: win
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: pgroll_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.3.0")
    version_overrides:
      - version_constraint: semver("< 0.3.0")
        complete_windows_ext: false
        checksum:
          enabled: false
