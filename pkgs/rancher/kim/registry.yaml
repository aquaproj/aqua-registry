packages:
  - type: github_release
    repo_owner: rancher
    repo_name: kim
    asset: kim-{{.OS}}-{{.Arch}}
    format: raw
    description: In ur kubernetes, buildin ur imagez
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: sha256sum.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
