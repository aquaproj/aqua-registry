packages:
  - type: github_release
    repo_owner: rancher
    repo_name: rke
    asset: "rke_{{.OS}}-{{.Arch}}"
    rosetta2: true
    supported_envs: ["windows", "darwin", "linux/amd64"]
    format: raw
    description: Rancher Kubernetes Engine (RKE), an extremely simple, lightning fast Kubernetes distribution that runs entirely within containers
