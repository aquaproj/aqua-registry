packages:
  - type: github_release
    repo_owner: rancher
    repo_name: cli
    description: Rancher CLI
    rosetta2: true
    supported_envs: ["windows", "darwin", "linux/amd64"]
    asset: "rancher-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - name: rancher
        src: rancher-{{.Version}}/rancher
