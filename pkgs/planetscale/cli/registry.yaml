packages:
  - type: github_release
    repo_owner: planetscale
    repo_name: cli
    asset: pscale_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: The CLI for PlanetScale Database
    replacements:
      darwin: macOS
    overrides:
      - goos: windows
        format: zip
    files:
      - name: pscale
    checksum:
      type: github_release
      path: pscale_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
