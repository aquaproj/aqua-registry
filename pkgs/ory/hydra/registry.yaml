packages:
  - type: github_release
    repo_owner: ory
    repo_name: hydra
    asset: hydra_{{trimV .Version}}-{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: OpenID Certifiedâ„¢ OpenID Connect and OAuth Provider written in Go - cloud native, security-first, open source API security for your infrastructure. SDKs for any language. Works with Hardware Security Modules. Compatible with MITREid
    replacements:
      amd64: 64bit
      darwin: macOS
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
