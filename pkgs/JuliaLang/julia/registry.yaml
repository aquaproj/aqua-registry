# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: JuliaLang
    repo_name: julia
    description: The Julia Programming Language
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.0-rc1")
        no_asset: true
      - version_constraint: semver("<= 1.9.0-alpha1")
      - version_constraint: Version == "v1.9.0-beta1"
        no_asset: true
      - version_constraint: Version == "v1.9.0-beta2"
      - version_constraint: Version == "v1.9.0-beta3"
        no_asset: true
      - version_constraint: semver("<= 1.9.4")
      - version_constraint: semver("<= 1.10.0-beta2")
        no_asset: true
      - version_constraint: semver("<= 1.10.7")
      - version_constraint: "true"
        no_asset: true
