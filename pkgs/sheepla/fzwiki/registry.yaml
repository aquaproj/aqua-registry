packages:
  - type: github_release
    repo_owner: sheepla
    repo_name: fzwiki
    asset: fzwiki_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: fzwiki_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: 'Version != "v0.1.0-alpha"'
    version_overrides:
      - version_constraint: "true"
        checksum:
          type: github_release
          asset: checksums.txt
          file_format: regexp
          algorithm: sha256
          pattern:
            checksum: ^(\b[A-Fa-f0-9]{64}\b)
            file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
