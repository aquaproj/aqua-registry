packages:
  - type: github_release
    repo_owner: sheepla
    repo_name: qiitaz
    description: A command line Qiita searcher & viewer with fuzzyfinder UI
    version_constraint: semver("!= 0.0.5")
    asset: qiitaz_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    overrides:
      - goos: windows
        format: zip
    version_overrides:
      - version_constraint: semver("= 0.0.5")
        # It seems that only v0.0.5 wasn't released with goreleaser.
        format: tar.gz
        replacements: {}
        asset: qiitaz_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides:
          - goos: darwin
            format: zip
          - goos: windows
            format: zip
        files:
          - name: qiitaz
            src: qiitaz_{{.OS}}_{{.Arch}}/qiitaz
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
