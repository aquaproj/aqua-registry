packages:
  - type: github_release
    repo_owner: miniscruff
    repo_name: changie
    description: Automated changelog tool for preparing releases with lots of customization options
    asset: changie_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
