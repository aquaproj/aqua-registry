packages:
  - type: github_release
    repo_owner: handlename
    repo_name: awsc
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: awsc_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: awsc_{{trimV .Version}}_checksums.txt
          algorithm: sha256
