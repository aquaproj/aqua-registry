packages:
  - type: github_release
    repo_owner: mumoshu
    repo_name: variant
    description: Wrap up your bash scripts into a modern CLI today. Graduate to a full-blown golang app tomorrow
    rosetta2: true
    asset: variant_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: variant_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
