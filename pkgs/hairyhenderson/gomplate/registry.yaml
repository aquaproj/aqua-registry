packages:
  - type: github_release
    repo_owner: hairyhenderson
    repo_name: gomplate
    description: A flexible commandline tool for template rendering. Supports lots of local and remote datasources
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: gomplate_{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      path: checksums-{{.Version}}_sha256.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
