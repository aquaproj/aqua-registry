packages:
  - type: github_release
    repo_owner: kitabisa
    repo_name: teler
    asset: teler_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Real-time HTTP Intrusion Detection
    replacements:
      darwin: macOS
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: teler_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
