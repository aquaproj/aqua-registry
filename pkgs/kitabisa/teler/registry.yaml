packages:
  - type: github_release
    repo_owner: kitabisa
    repo_name: teler
    description: Real-time HTTP Intrusion Detection
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 2.0.0-beta")
        asset: teler_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: teler_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.0.0-rc.4")
        asset: teler_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: teler_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: teler_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: teler_checksums.txt
          algorithm: sha256
