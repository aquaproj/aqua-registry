packages:
  - type: github_release
    repo_owner: hktalent
    repo_name: scan4all
    asset: scan4all_{{.Version}}_{{.OS}}_{{.Arch}}.zip
    description: "Vulnerabilities Scan: 15000+PoCs; 20 kinds of application password crack; 7000+Web fingerprints; 146 protocols and 90000+ rules Port scanning; Fuzz, HW, awesome BugBounty"
    replacements:
      darwin: macOS
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      path: scan4all-linux-checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
