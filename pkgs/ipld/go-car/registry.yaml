packages:
  - type: github_release
    repo_owner: ipld
    repo_name: go-car
    description: A content addressible archive utility
    asset: go-car_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
    format: zip
    overrides:
      - goos: linux
        format: tar.gz
        asset: go-car_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
      - goos: windows
        asset: go-car_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    rosetta2: true
    checksum:
      type: github_release
      asset: go-car_{{trimV .Version}}_checksums.txt
      algorithm: sha256
