packages:
  - type: github_release
    repo_owner: Macchina-CLI
    repo_name: macchina
    description: A system information frontend with an emphasis on performance
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.5.9")
        no_asset: true
      - version_constraint: semver("<= 0.6.3")
        asset: macchina-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "0.6.5"
        no_asset: true
      - version_constraint: semver("<= 0.8.0")
        asset: macchina-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.9.1")
        asset: macchina-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: mac
        overrides:
          - goos: linux
            goarch: arm64
            asset: macchina-{{.OS}}-{{.Arch}}
            replacements:
              arm64: aarch64
          - goos: darwin
            asset: "{{.OS}}china-bsd"
      - version_constraint: semver("<= 1.0.0")
        asset: macchina-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            goarch: arm64
            asset: macchina-{{.OS}}-{{.Arch}}
            replacements:
              arm64: aarch64
      - version_constraint: semver("<= 2.0.0")
        asset: macchina-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: mac
        overrides:
          - goos: linux
            goarch: arm64
            asset: macchina-{{.OS}}-{{.Arch}}
            replacements:
              arm64: aarch64
          - goos: darwin
            asset: "{{.OS}}china-bsd"
      - version_constraint: Version == "v3.0.0"
        asset: macchina-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            goarch: arm64
            asset: macchina-{{.OS}}-{{.Arch}}
            replacements:
              arm64: aarch64
      - version_constraint: semver("<= 6.1.8")
        asset: macchina-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
      - version_constraint: "true"
        asset: macchina-{{.Version}}-{{.OS}}-gnu-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: macos
        overrides:
          - goos: darwin
            asset: macchina-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            format: raw
            asset: macchina-{{.Version}}-{{.OS}}-{{.Arch}}
