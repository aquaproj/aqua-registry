packages:
  - type: github_release
    repo_owner: kevwan
    repo_name: depu
    asset: depu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A tool to check  available updates of packages in go.mod
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      path: depu_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
