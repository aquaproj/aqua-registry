packages:
  - type: github_release
    repo_owner: jessfraz
    repo_name: dockfmt
    description: Dockerfile format and parser. Like `gofmt` but for Dockerfiles
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: dockfmt-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
