packages:
  - type: github_release
    repo_owner: pen-lang
    repo_name: pen
    asset: "pen-{{trimV .Version}}-{{.Arch}}-{{.OS}}.tar.xz"
    rosetta2: true
    supported_envs: ["darwin", "linux/amd64"]
    description: The programming language for scalable software development
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-gnu
      amd64: x86_64
    files:
      - name: pen
        src: target/release/pen
