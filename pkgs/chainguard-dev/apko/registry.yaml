packages:
  - type: github_release
    repo_owner: chainguard-dev
    repo_name: apko
    description: Build OCI images from APK packages directly without Dockerfile
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.0")
        asset: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        files:
          - name: apko
            src: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}/apko
        format: tar.gz
        supported_envs:
          - linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.6.1")
        asset: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: apko
            src: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}/apko
        supported_envs:
          - linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.11.0")
        asset: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: apko
            src: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}/apko
        supported_envs:
          - linux
          - darwin
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        files:
          - name: apko
            src: apko_{{trimV .Version}}_{{.OS}}_{{.Arch}}/apko
        format: tar.gz
        supported_envs:
          - linux
          - darwin
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
