packages:
  - type: github_release
    name: chainguard-dev/melange
    repo_owner: chainguard-dev
    repo_name: melange
    description: build APKs from source code
    asset: melange_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: melange
        src: melange_{{trimV .Version}}_{{.OS}}_{{.Arch}}/melange
    supported_envs:
      - darwin/amd64
      - darwin/arm64
      - linux/386
      - linux/amd64
      - linux/arm64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
