packages:
  - type: github_release
    repo_owner: chainguard-dev
    repo_name: melange
    description: build APKs from source code
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.2.0")
        asset: melange_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: melange
            src: melange_{{trimV .Version}}_{{.OS}}_{{.Arch}}/melange
        supported_envs:
          - linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: melange_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: melange
            src: melange_{{trimV .Version}}_{{.OS}}_{{.Arch}}/melange
        supported_envs:
          - linux
          - darwin
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
