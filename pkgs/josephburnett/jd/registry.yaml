packages:
  - type: github_release
    repo_owner: josephburnett
    repo_name: jd
    description: JSON diff and patch
    asset: jd-{{.Arch}}-{{.OS}}
    format: raw
    version_constraint: semver(">= 1.6.1")
    version_overrides:
      - version_constraint: semver(">= 1.5.0")
        complete_windows_ext: false
      - version_constraint: Version == "v1.4.0"
        complete_windows_ext: false
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
      - version_constraint: semver("< 1.4.0")
        asset: jd
        supported_envs:
          - linux/amd64
