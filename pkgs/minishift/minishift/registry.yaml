packages:
  - type: github_release
    repo_owner: minishift
    repo_name: minishift
    rosetta2: true
    asset: "minishift-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}"
    supported_envs: ["windows", "darwin", "linux/amd64"]
    description: Run OpenShift 3.x locally
    format: tgz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - name: minishift
        src: "minishift-{{trimV .Version}}-{{.OS}}-{{.Arch}}/minishift"
