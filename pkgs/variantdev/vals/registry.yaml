packages:
  - type: github_release
    repo_owner: variantdev
    repo_name: vals
    rosetta2: true
    asset: vals_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Helm-like configuration values loader with support for various sources
    checksum:
      type: github_release
      path: vals_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
