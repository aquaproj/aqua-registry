packages:
  - type: github_release
    repo_owner: grafana
    repo_name: tanka
    description: Flexible, reusable and concise configuration for Kubernetes
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "tk-{{.OS}}-{{.Arch}}"
    format: raw
    files:
      - name: tk
    version_constraint: 'semver(">= 0.21.0")'
    version_overrides:
      - version_constraint: 'semver("< 0.21.0")'
        rosetta2: true
