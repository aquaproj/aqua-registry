packages:
  - type: github_release
    repo_owner: pulumi
    repo_name: pulumi
    description: Pulumi - Modern Infrastructure as Code. Any cloud, any language
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: pulumi-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    replacements:
      amd64: x64
    files:
      - name: pulumi
        src: pulumi/pulumi
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
        files:
          - name: pulumi
            src: pulumi/bin/pulumi.exe
    version_constraint: semver("!= 3.37.0")
    version_overrides:
      - version_constraint: "true"
        overrides:
          - goos: windows
            format: zip
    checksum:
      type: github_release
      path: pulumi-{{trimV .Version}}-checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
