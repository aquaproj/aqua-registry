packages:
  - type: github_release
    repo_owner: pulumi
    repo_name: pulumi
    description: Pulumi - Modern Infrastructure as Code. Any cloud, any language
    supported_envs: ["darwin", "linux", "windows/amd64"]
    asset: "pulumi-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}"
    replacements:
      amd64: x64
    files:
      - name: pulumi
        src: pulumi/pulumi
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
        files:
          - name: pulumi
            src: pulumi/bin/pulumi.exe
