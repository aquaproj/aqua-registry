packages:
  - type: github_release
    repo_owner: pulumi
    repo_name: tf2pulumi
    asset: tf2pulumi-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    description: A tool to convert Terraform projects to Pulumi TypeScript programs
    replacements:
      amd64: x64
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
