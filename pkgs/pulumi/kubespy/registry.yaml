packages:
  - type: github_release
    repo_owner: pulumi
    repo_name: kubespy
    description: Tools for observing Kubernetes resources in real time, powered by Pulumi
    rosetta2: true
    supported_envs:
      - darwin
      - amd64
    asset: kubespy-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    overrides:
      - goos: windows
        asset: kubespy.exe-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
