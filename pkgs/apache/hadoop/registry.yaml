# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: apache
    repo_name: hadoop
    description: Apache Hadoop
    version_prefix: rel/release-
    files:
      - name: hadoop
        src: hadoop-{{.SemVer}}/bin/hadoop
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        url: https://dlcdn.apache.org/hadoop/common/hadoop-{{.SemVer}}/hadoop-{{.SemVer}}.tar.gz
        format: tar.gz
