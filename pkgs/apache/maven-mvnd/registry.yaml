packages:
  - type: github_release
    repo_owner: apache
    repo_name: maven-mvnd
    description: Apache Maven Daemon
    asset: maven-mvnd-{{.Version}}-m39-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: mvnd
        src: maven-mvnd-{{.Version}}-m39-{{.OS}}-{{.Arch}}/bin/mvnd
    version_constraint: semver(">= 1.0.0-m6")
    version_overrides:
      - version_constraint: Version == "1.0-m6"
        windows_arm_emulation: true
        replacements:
          arm64: aarch64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.0-m7"
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          arm64: aarch64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        windows_arm_emulation: true
        replacements:
          arm64: aarch64
        supported_envs:
          - darwin
          - windows
          - amd64
