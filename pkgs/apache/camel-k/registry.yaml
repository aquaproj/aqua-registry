packages:
  - type: github_release
    repo_owner: apache
    repo_name: camel-k
    asset: "camel-k-client-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz"
    description: Apache Camel K is a lightweight integration platform, born on Kubernetes, with serverless superpowers
    supported_envs:
      - darwin
      - amd64
    files:
      - name: kamel
    replacements:
      amd64: 64bit
      arm64: arm64bit
      darwin: mac
