packages:
  - type: github_release
    repo_owner: bitnami-labs
    repo_name: sealed-secrets
    asset: kubeseal-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz
    description: A Kubernetes controller and tool for one-way encrypted Secrets
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: kubeseal
    checksum:
      type: github_release
      path: sealed-secrets_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
