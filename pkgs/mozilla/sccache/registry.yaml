packages:
  - type: github_release
    repo_owner: mozilla
    repo_name: sccache
    description: sccache is ccache with cloud storage
    asset: sccache-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        replacements:
          arm64: arm64
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
    version_constraint: semver(">= 0.5.2")
    version_overrides:
      - version_constraint: semver(">= 0.5.1")
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - amd64
      - version_constraint: semver(">= 0.4.0-pre.2")
      - version_constraint: semver(">= 0.3.3")
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - amd64
      - version_constraint: semver(">= 0.2.14")
      - version_constraint: semver(">= 0.2.13")
        overrides: []
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
      - version_constraint: semver(">= 0.2.9")
        overrides: []
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 0.2.6")
        overrides: []
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
      - version_constraint: semver("< 0.2.6")
        overrides: []
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
        checksum:
          enabled: false
