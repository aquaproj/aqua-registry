packages:
  - type: github_release
    repo_owner: jiro4989
    repo_name: ojosama
    asset: ojosama_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: テキストを壱百満天原サロメお嬢様風の口調に変換します
    replacements:
      amd64: x86_64
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
