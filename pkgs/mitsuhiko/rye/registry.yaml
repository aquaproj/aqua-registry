packages:
  - type: github_release
    repo_owner: mitsuhiko
    repo_name: rye
    description: An Experimental Package Management Solution for Python
    asset: rye-{{.Arch}}-{{.OS}}.{{.Format}}
    files:
      - name: rye
        src: /rye-{{.Arch}}-{{.OS}}
    format: gz
    replacements:
      amd64: x86_64
      darwin: macos
      arm64: aarch64
    overrides:
      - goos: windows
        asset: rye-{{.Arch}}-{{.OS}}.exe
      - goos: windows
        checksum:
          type: github_release
          asset: rye-{{.Arch}}-{{.OS}}.exe.sha256
          algorithm: sha256
    supported_envs:
      - darwin
      - linux
      - amd64
      - arm64
    checksum:
      type: github_release
      asset: rye-{{.Arch}}-{{.OS}}.{{.Format}}.sha256
      algorithm: sha256
