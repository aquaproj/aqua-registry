packages:
  - type: github_release
    repo_owner: eksctl-io
    repo_name: eksctl
    description: The official CLI for Amazon EKS
    aliases:
      - name: weaveworks/eksctl
    asset: eksctl_{{title .OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: eksctl_checksums.txt
      algorithm: sha256
