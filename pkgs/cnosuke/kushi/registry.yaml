packages:
  - type: github_release
    repo_owner: cnosuke
    repo_name: kushi
    description: Auto SSH port-fowarding agent which gets forwarding configs from URL
    asset: kushi-{{.OS}}-{{.Arch}}.{{.Format}}
    format: zip
    supported_envs:
      - linux
      - darwin
    version_constraint: semver(">= 0.7.0")
    version_overrides:
      - version_constraint: semver("< 0.7.0")
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
