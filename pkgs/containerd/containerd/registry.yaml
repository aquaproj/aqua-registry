packages:
  - type: github_release
    repo_owner: containerd
    repo_name: containerd
    description: An open and reliable container runtime
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.4")
        asset: ctr-{{.OS}}64
        format: raw
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "0.0.5"
      - version_constraint: semver("<= 0.2.9")
        no_asset: true
      - version_constraint: Version == "v1.0.0-alpha0"
      - version_constraint: semver("<= 1.1.1-rc.1")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.1.1-rc.2"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.2.0-beta.1")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.2.0-beta.2"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.2.0-rc.0"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.2.0-rc.1"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.2.10")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.2.11"
        no_asset: true
      - version_constraint: semver("<= 1.2.13")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.3.4")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.5.18")
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 1.6.0-beta.1")
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cri-containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: Version == "v1.6.0-beta.2"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cri-containerd-cni-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: semver("<= 1.7.0-beta.0")
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: semver("<= 1.7.19")
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cri-containerd-cni-{{trimV .Version}}-{{.OS}}-s390x.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: Version == "api/v1.7.19"
        no_asset: true
      - version_constraint: semver("<= 1.7.23")
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cri-containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: semver("<= api/v1.8.0")
        no_asset: true
      - version_constraint: "true"
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        supported_envs:
          - linux
          - windows/amd64
