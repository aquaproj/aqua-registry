# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: containerd
    repo_name: containerd
    description: An open and reliable container runtime
    version_constraint: "false"
    version_filter: |
      not (Version startsWith "api/")
    version_overrides:
      - version_constraint: Version == "v1.2.11"
        no_asset: true
      - version_constraint: Version == "0.0.4"
        asset: containerd-linux64
        format: raw
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "0.0.5"
        asset: containerd
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.2.9")
        no_asset: true
      - version_constraint: Version == "v1.0.0-alpha0"
        asset: containerd-1.0.0-alpha0.tar.gz
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.1.1-rc.1")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-release
            src: bin/containerd-release
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.1.1-rc.2"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-release
            src: bin/containerd-release
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.2.0-beta.1")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-release
            src: bin/containerd-release
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-shim-runc-v1
            src: bin/containerd-shim-runc-v1
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.2.0-beta.2"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-release
            src: bin/containerd-release
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.2.0-rc.0"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-release
            src: bin/containerd-release
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-shim-runc-v1
            src: bin/containerd-shim-runc-v1
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.2.0-rc.1"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-release
            src: bin/containerd-release
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.2.13")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-shim-runc-v1
            src: bin/containerd-shim-runc-v1
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.3.4")
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-shim-runc-v1
            src: bin/containerd-shim-runc-v1
          - name: containerd-shim-runc-v2
            src: bin/containerd-shim-runc-v2
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.6.0-beta.1")
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-shim-runc-v1
            src: bin/containerd-shim-runc-v1
          - name: containerd-shim-runc-v2
            src: bin/containerd-shim-runc-v2
          - name: ctr
            src: bin/ctr
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        overrides:
          - goos: windows
            files:
              - name: containerd
                src: bin/containerd.exe
              - name: ctr
                src: bin/ctr.exe
              - name: containerd-shim-runhcs-v1
                src: bin/containerd-shim-runhcs-v1.exe
        supported_envs:
          - linux/amd64
          - windows
      - version_constraint: Version == "v1.6.0-beta.2"
        asset: containerd-{{trimV .Version}}.{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-shim-runc-v1
            src: bin/containerd-shim-runc-v1
          - name: containerd-shim-runc-v2
            src: bin/containerd-shim-runc-v2
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        overrides:
          - goos: windows
            files:
              - name: containerd
                src: bin/containerd.exe
              - name: ctr
                src: bin/ctr.exe
              - name: containerd-shim-runhcs-v1
                src: bin/containerd-shim-runhcs-v1.exe
              - name: containerd-stress
                src: bin/containerd-stress.exe
        supported_envs:
          - linux
          - windows
      - version_constraint: semver("<= 1.7.23")
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-shim
            src: bin/containerd-shim
          - name: containerd-shim-runc-v1
            src: bin/containerd-shim-runc-v1
          - name: containerd-shim-runc-v2
            src: bin/containerd-shim-runc-v2
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        overrides:
          - goos: windows
            files:
              - name: containerd
                src: bin/containerd.exe
              - name: ctr
                src: bin/ctr.exe
              - name: containerd-shim-runhcs-v1
                src: bin/containerd-shim-runhcs-v1.exe
              - name: containerd-stress
                src: bin/containerd-stress.exe
        supported_envs:
          - linux
          - windows
      - version_constraint: "true"
        asset: containerd-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        files:
          - name: containerd
            src: bin/containerd
          - name: containerd-shim-runc-v2
            src: bin/containerd-shim-runc-v2
          - name: containerd-stress
            src: bin/containerd-stress
          - name: ctr
            src: bin/ctr
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256sum"
          algorithm: sha256
        overrides:
          - goos: windows
            files:
              - name: containerd
                src: bin/containerd.exe
              - name: ctr
                src: bin/ctr.exe
              - name: containerd-shim-runhcs-v1
                src: bin/containerd-shim-runhcs-v1.exe
              - name: containerd-stress
                src: bin/containerd-stress.exe
        supported_envs:
          - linux
          - windows
