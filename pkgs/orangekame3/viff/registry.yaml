packages:
  - type: github_release
    repo_owner: orangekame3
    repo_name: viff
    description: Visual Diff Viewer
    asset: viff_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.0.9")
    version_overrides:
      - version_constraint: semver("< 0.0.9")
        asset: viff_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides: []
        replacements: {}
        checksum:
          type: github_release
          asset: viff_{{trimV .Version}}_checksums.txt
          algorithm: sha256
