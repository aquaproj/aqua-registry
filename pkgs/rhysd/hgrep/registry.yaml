packages:
  - type: github_release
    repo_owner: rhysd
    repo_name: hgrep
    asset: "hgrep-{{.Version}}-{{.Arch}}-{{.OS}}.zip"
    description: Grep with human-friendly search results
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
      arm64: aarch64
      amd64: x86_64
    files:
      - name: hgrep
        src: "hgrep-{{.Version}}-{{.Arch}}-{{.OS}}/hgrep"
    overrides:
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-gnu
    version_constraint: 'semver(">= 0.2.5")'
    version_overrides:
      - version_constraint: 'semver("< 0.2.5")'
        supported_envs: ["windows", "darwin", "linux/amd64"]
        overrides: []
