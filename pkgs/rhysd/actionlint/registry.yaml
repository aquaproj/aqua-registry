packages:
  - type: github_release
    repo_owner: rhysd
    repo_name: actionlint
    asset: actionlint_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    description: Static checker for GitHub Actions workflow files
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: actionlint_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
