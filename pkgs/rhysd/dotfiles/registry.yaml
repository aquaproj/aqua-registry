packages:
  - type: github_release
    repo_owner: rhysd
    repo_name: dotfiles
    asset: dotfiles_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    description: dotfiles symbolic links management CLI
    overrides:
      - goos: windows
        asset: dotfiles_{{.OS}}_{{.Arch}}.exe.{{.Format}}
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
