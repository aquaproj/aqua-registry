packages:
  - type: github_release
    repo_owner: gesquive
    repo_name: git-user
    asset: git-user_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Git plugin that allows you to save multiple user profiles and set them as project defaults
    overrides:
      - goos: windows
        format: zip
    version_constraint: semver(">= 2.0.6")
    replacements:
      amd64: x86_64
    checksum:
      type: github_release
      asset: git-user_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_overrides:
      - version_constraint: semver(">= 2.0.3")
        supported_envs:
          - darwin
          - linux
          - amd64
        replacements:
          amd64: x64
          darwin: osx
        asset: git-user-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        files:
        - name: git-user
          src: "git-user-{{.Version}}-{{.OS}}-{{.Arch}}/git-user"
        checksum:
          enabled: false
      - version_constraint: "true"
        supported_envs:
          - darwin
          - linux
          - amd64
        replacements:
          amd64: amd64
        asset: git-user-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        files:
        - name: git-user
          src: "{{.OS}}-{{.Arch}}/git-user"
        checksum:
          enabled: false
