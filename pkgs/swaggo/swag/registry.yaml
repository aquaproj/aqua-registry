packages:
  - type: github_release
    repo_owner: swaggo
    repo_name: swag
    description: Automatically generate RESTful API documentation with Swagger 2.0 for Go
    supported_envs:
      - darwin
      - linux
    asset: swag_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    version_constraint: 'semver("!= 1.8.2")'
    rosetta2: true
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
      arm64: aarch64
    version_overrides:
      - version_constraint: 'semver("= 1.8.2")'
        rosetta2: false
        replacements: {}
