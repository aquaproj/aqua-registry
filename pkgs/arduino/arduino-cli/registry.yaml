packages:
  - type: github_release
    repo_owner: arduino
    repo_name: arduino-cli
    asset: arduino-cli_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Arduino command line tool
    replacements:
      amd64: 64bit
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
