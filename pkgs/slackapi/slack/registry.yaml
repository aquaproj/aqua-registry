packages:
  - type: http
    name: slackapi/slack
    url: https://downloads.slack-edge.com/slack-cli/slack_cli_{{trimV .Version}}_{{.OS}}_64-bit.tar.gz
    description: The Slack platform offers many tools to aid you in enhancing your workspaces
    windows_arm_emulation: true
    format: tar.gz
    files:
      - name: slack
        src: bin/slack
    replacements:
      darwin: macOS
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - windows
      - linux

