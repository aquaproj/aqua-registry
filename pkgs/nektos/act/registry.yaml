# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: nektos
    repo_name: act
    description: Run your GitHub Actions locally
    replacements:
      amd64: x86_64
    asset: act_{{title .OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
