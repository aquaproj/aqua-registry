packages:
  - type: github_release
    repo_owner: kamadorueda
    repo_name: alejandra
    description: The Uncompromising Nix Code Formatter
    asset: alejandra-{{.Arch}}-{{.OS}}
    format: raw
    replacements:
      amd64: x86_64
      arm64: aarch64
      linux: unknown-linux-musl
    supported_envs:
      - linux
    version_constraint: semver(">= 0.1.0")
    version_overrides:
      - version_constraint: semver("< 0.1.0")
        replacements:
          amd64: x86_64
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
