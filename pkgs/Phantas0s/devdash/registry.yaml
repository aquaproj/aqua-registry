packages:
  - type: github_release
    repo_owner: Phantas0s
    repo_name: devdash
    description: Highly Configurable Terminal Dashboard for Developers and Creators
    rosetta2: true
    asset: devdash_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    supported_envs:
      - darwin
      - linux
      - amd64
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: x86
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
