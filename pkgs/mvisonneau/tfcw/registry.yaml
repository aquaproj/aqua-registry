packages:
  - type: github_release
    repo_owner: mvisonneau
    repo_name: tfcw
    description: Terraform Cloud Wrapper
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    version_constraint: semver(">= 0.0.12")
    asset: tfcw_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    checksum:
      type: github_release
      asset: tfcw_{{.Version}}_sha512sums.txt
      algorithm: sha512
    version_overrides:
      # arm64 wasn't supported
      - version_constraint: semver("= 0.0.11")
        rosetta2: true
        # asset name was changed
        supported_envs:
          - amd64
          - darwin
          - linux
      - version_constraint: semver("= 0.0.10")
        rosetta2: true
        asset: tfcw_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - amd64
          - darwin
          - linux
        checksum:
          type: github_release
          asset: tfcw_{{trimV .Version}}_SHA256SUMS
          file_format: regexp
          algorithm: sha256
          pattern:
            checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
            file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
      - version_constraint: "true"
        rosetta2: true
        asset: tfcw_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - amd64
          - darwin
          - linux
        checksum:
          type: github_release
          asset: checksums.txt
          file_format: regexp
          algorithm: sha256
          pattern:
            checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
            file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
