packages:
  - type: github_release
    repo_owner: databricks
    repo_name: click
    asset: click-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: The "Command Line Interactive Controller for Kubernetes"
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-gnu
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    files:
      - name: click
        src: click-{{.Version}}-{{.Arch}}-{{.OS}}/click
