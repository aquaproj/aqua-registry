# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jreleaser
    repo_name: jreleaser
    description: ":rocket: Release projects quickly and easily with JReleaser"
    version_filter: not (Version == "early-access")
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.0")
        no_asset: true
      - version_constraint: semver("<= 1.2.0")
        asset: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        files:
          - name: jreleaser
            src: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}/bin/jreleaser
        replacements:
          amd64: x86_64
          darwin: osx
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.5.1")
        asset: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        files:
          - name: jreleaser
            src: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}/bin/jreleaser
        replacements:
          amd64: x86_64
          darwin: osx
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.10.0")
        asset: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        files:
          - name: jreleaser
            src: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}/bin/jreleaser
        replacements:
          amd64: x86_64
          darwin: osx
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.16.0")
        asset: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        files:
          - name: jreleaser
            src: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}/bin/jreleaser
        replacements:
          amd64: x86_64
          darwin: osx
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        files:
          - name: jreleaser
            src: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}/bin/jreleaser
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: osx
        overrides:
          - goos: windows
            replacements: {}
        slsa_provenance:
          type: github_release
          asset: jreleaser-all-{{trimV .Version}}.intoto.jsonl
          source_tag: "-"
