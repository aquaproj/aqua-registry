packages:
  - type: github_release
    repo_owner: lc
    repo_name: gau
    description: Fetch known URLs from AlienVault's Open Threat Exchange, the Wayback Machine, and Common Crawl
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    asset: gau_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      darwin: macOS
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: gau_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
