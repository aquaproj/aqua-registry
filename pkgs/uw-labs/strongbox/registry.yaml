packages:
  - type: github_release
    repo_owner: uw-labs
    repo_name: strongbox
    description: Encryption for git users
    format: raw
    asset: strongbox_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    checksum:
      type: github_release
      path: strongbox_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
