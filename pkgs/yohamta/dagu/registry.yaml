packages:
  - type: github_release
    repo_owner: yohamta
    repo_name: dagu
    description: A No-code workflow executor with built-in web UI
    supported_envs:
      - darwin
      - linux
    asset: dagu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
