packages:
  - type: github_release
    repo_owner: fujiwara
    repo_name: lambroll
    description: lambroll is a minimal deployment tool for AWS Lambda
    asset: "lambroll_{{.Version}}_{{.OS}}_amd64.{{.Format}}"
    supported_envs: ["darwin", "linux"]
    files:
      - name: lambroll
        src: lambroll_{{.Version}}_{{.OS}}_amd64/lambroll
    format: tar.gz
    format_overrides:
      - goos: darwin
        format: zip
