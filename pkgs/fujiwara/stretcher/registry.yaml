packages:
  - type: github_release
    repo_owner: fujiwara
    repo_name: stretcher
    description: Deployment tool with consul/serf event notification
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.0")
        asset: stretcher-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: stretcher-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux
          - darwin
