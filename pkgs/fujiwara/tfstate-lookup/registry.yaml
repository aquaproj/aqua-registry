packages:
  - type: github_release
    repo_owner: fujiwara
    repo_name: tfstate-lookup
    description: Lookup resource attributes in tfstate
    asset: tfstate-lookup_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
