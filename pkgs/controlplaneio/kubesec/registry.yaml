packages:
  - type: github_release
    repo_owner: controlplaneio
    repo_name: kubesec
    asset: kubesec_{{.OS}}_{{.Arch}}.tar.gz
    description: Security risk analysis for Kubernetes resources
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: kubesec_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
