# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ninja-build
    repo_name: ninja
    asset: ninja-{{.OS}}.zip
    description: a small build system with a focus on speed
    replacements:
      darwin: mac
      windows: win
    supported_envs:
      - darwin
      - amd64
    version_constraint: semver("< 1.12.0")
    version_overrides:
      - version_constraint: semver(">= 1.12.0")
        supported_envs:
          - darwin
          - windows
          - linux
        overrides:
          - goos: linux
            goarch: arm64
            replacements:
              linux: linux-aarch64
          - goos: windows
            goarch: arm64
            replacements:
              windows: winarm64
    rosetta2: true
