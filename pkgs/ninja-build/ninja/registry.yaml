# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ninja-build
    repo_name: ninja
    asset: ninja-{{.OS}}.zip
    description: a small build system with a focus on speed
    replacements:
      darwin: mac
      windows: win
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
