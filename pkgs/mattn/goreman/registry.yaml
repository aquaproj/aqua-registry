packages:
  - type: github_release
    repo_owner: mattn
    repo_name: goreman
    description: foreman clone written in go language
    supported_envs: ["darwin", "linux", "windows/amd64"]
    asset: "goreman_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    files:
      - name: goreman
        src: "goreman_{{.Version}}_{{.OS}}_{{.Arch}}/goreman"
    format: zip
    format_overrides:
      - goos: linux
        format: tar.gz
