# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mattn
    repo_name: bsky
    description: A cli application for bluesky social
    asset: bsky-{{.OS}}-{{trimV .Version}}.{{.Format}}
    format: zip
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
