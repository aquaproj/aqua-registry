packages:
  - type: github_release
    repo_owner: a8m
    repo_name: envsubst
    description: Environment variables substitution for Go
    version_constraint: semver(">= 1.4.2")
    asset: envsubst-{{.OS}}-{{.Arch}}
    format: raw
    overrides:
      - goos: windows
        asset: envsubst
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.md5"
      file_format: raw
      algorithm: md5
    version_overrides:
      - version_constraint: semver("= 1.4.1")
        asset: envsubst-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
        supported_envs:
          - linux
          - darwin
        replacements: {}
      - version_constraint: "true"
        checksum:
          enabled: false
