# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: microsandbox
    repo_name: microsandbox
    description: Self-Hosted Plaform for Secure Execution of Untrusted User/AI Code
    files:
      - name: msb
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "monocore-v0.1.0"
        asset: monocore-0.1.0-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin/arm64
      - version_constraint: Version == "monocore-v0.2.0"
        asset: monocore-0.2.0-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin/arm64
      - version_constraint: Version == "monocore-v0.2.1"
        asset: monocore-0.2.1-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin/arm64
      - version_constraint: "true"
        asset: microsandbox-{{.SemVer}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        version_prefix: microsandbox-v
        files:
          - name: msb
            src: "{{.AssetWithoutExt}}/msb"
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
              arm64: aarch64
        supported_envs:
          - linux
          - darwin/arm64
