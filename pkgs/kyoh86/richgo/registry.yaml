packages:
  - type: github_release
    repo_owner: kyoh86
    repo_name: richgo
    description: Enrich `go test` outputs with text decorations
    supported_envs:
      - darwin
      - linux
    asset: richgo_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: richgo_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
