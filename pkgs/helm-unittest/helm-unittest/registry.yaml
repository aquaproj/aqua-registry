# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: helm-unittest
    repo_name: helm-unittest
    description: BDD styled unit test framework for Kubernetes Helm charts as a Helm plugin
    asset: helm-unittest-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
    format: tgz
    windows_arm_emulation: true
    replacements:
      darwin: macos
    checksum:
      type: github_release
      asset: helm-unittest-checksum.sha
      algorithm: sha256
