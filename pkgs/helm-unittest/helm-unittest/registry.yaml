# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: helm-unittest
    repo_name: helm-unittest
    description: Unit test framework for Helm charts
    files:
      - name: untt
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: helm-unittest-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tgz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: helm-unittest-checksum.sha
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - linux/arm64
          - darwin/amd64
          - darwin/arm64
          - windows/amd64
