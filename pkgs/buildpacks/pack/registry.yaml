packages:
  - type: github_release
    repo_owner: buildpacks
    repo_name: pack
    description: CLI for building apps using Cloud Native Buildpacks
    replacements:
      darwin: macos
    asset: "pack-{{.Version}}-{{.OS}}.tgz"
    overrides:
      - goos: darwin
        goarch: arm64
        asset: "pack-{{.Version}}-macos-arm64.tgz"
      - goos: linux
        goarch: arm64
        asset: "pack-{{.Version}}-linux-arm64.tgz"
      - goos: windows
        asset: "pack-{{.Version}}-windows.zip"
    version_constraint: 'semver(">= 0.25.0")'
    supported_envs: ["darwin", "linux", "windows/amd64"]
    version_overrides:
      - version_constraint: 'semver("< 0.25.0")'
        supported_envs: ["darwin", "amd64"]
