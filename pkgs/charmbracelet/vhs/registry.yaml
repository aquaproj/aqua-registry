packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: vhs
    description: Your CLI home video recorder
    asset: vhs_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: Version != "v0.5.0"
    version_overrides:
      - version_constraint: Version == "v0.5.0"
        asset: vhs_{{.OS}}_{{.Arch}}.{{.Format}}
