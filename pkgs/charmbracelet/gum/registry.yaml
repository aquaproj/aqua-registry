packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: gum
    asset: gum_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: A tool for glamorous shell scripts
    replacements:
      amd64: x86_64
      darwin: Darwin
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
