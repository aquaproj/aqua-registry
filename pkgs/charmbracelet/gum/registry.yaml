packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: gum
    description: A tool for glamorous shell scripts
    asset: gum_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
      cosign:
        cosign_experimental: true
        opts:
          - --signature
          - https://github.com/charmbracelet/gum/releases/download/{{.Version}}/checksums.txt.sig
          - --certificate
          - https://github.com/charmbracelet/gum/releases/download/{{.Version}}/checksums.txt.pem
    version_constraint: semver(">= 0.9.0")
    replacements:
      amd64: x86_64
      darwin: Darwin
      windows: Windows
      linux: Linux
    version_overrides:
      - version_constraint: "true"
        replacements:
          amd64: x86_64
          darwin: Darwin
          windows: Windows
