# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: crush
    description: The glamourous AI coding agent for your favourite terminal
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: crush_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/charmbracelet/crush/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/charmbracelet/crush/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/charmbracelet/crush/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: windows
            format: zip
