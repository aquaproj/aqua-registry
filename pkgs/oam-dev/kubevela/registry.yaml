packages:
  - type: github_release
    repo_owner: oam-dev
    repo_name: kubevela
    description: The Modern Application Deployment System Based on OAM
    complete_windows_exe: false
    supported_envs: ["darwin", "linux", "windows/amd64"]
    asset: vela-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    files:
      - name: vela
        src: "{{.OS}}-{{.Arch}}/vela"
    version_constraint: 'semver(">= 1.2.0")'
    version_overrides:
      - version_constraint: 'semver("< 1.2.0")'
        rosetta2: true
        complete_windows_exe: true
        asset: vela-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
        supported_envs: ["darwin", "amd64"]
