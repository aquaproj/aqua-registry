packages:
  - type: github_release
    repo_owner: temporalio
    repo_name: temporal
    description: Temporal service and CLI
    asset: temporal_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: tctl
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
