# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: temporalio
    repo_name: temporal
    description: Temporal service
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.10.0", "v1.0.1", "v1.1.2", "v1.2.3", "v1.3.3", "v1.20.5", "v1.21.6", "v1.22.3"]
        no_asset: true
      - version_constraint: semver("<= 1.4.2")
      - version_constraint: semver("<= 1.4.4")
        no_asset: true
      - version_constraint: semver("<= 1.5.1")
      - version_constraint: semver("<= 1.7.3")
        no_asset: true
      - version_constraint: semver("<= 1.8.2")
        asset: temporal_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.12.4")
        asset: temporal_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.14.6")
        asset: temporal_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: temporal_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
