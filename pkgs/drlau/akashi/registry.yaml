packages:
  - type: github_release
    repo_owner: drlau
    repo_name: akashi
    asset: akashi_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Validate "terraform plan" changes against a customizable ruleset
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      path: akashi_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
