packages:
  - type: github_release
    repo_owner: barnybug
    repo_name: cli53
    description: Command line tool for Amazon Route 53
    rosetta2: true
    format: raw
    replacements:
      darwin: mac
    asset: cli53-{{.OS}}-{{.Arch}}
    supported_envs:
      - linux
      - darwin
      - amd64
    checksum:
      type: github_release
      path: cli53_{{.Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
