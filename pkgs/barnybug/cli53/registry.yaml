packages:
  - type: github_release
    repo_owner: barnybug
    repo_name: cli53
    description: Command line tool for Amazon Route 53
    rosetta2: true
    format: raw
    replacements:
      darwin: mac
    asset: cli53-{{.OS}}-{{.Arch}}
    supported_envs:
      - linux
      - darwin
      - amd64
    checksum:
      type: github_release
      asset: cli53_{{.Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
