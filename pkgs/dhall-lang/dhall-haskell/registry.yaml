# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dhall-lang
    repo_name: dhall-haskell
    description: Maintainable configuration files
    files:
      - name: dhall
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.9.0-rc1")
        asset: "{{.OS}}.{{.Format}}"
        format: tar.gz
        replacements:
          darwin: osx
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.16.0")
        no_asset: true
      - version_constraint: semver("<= 1.17.0")
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.20.1")
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            format: tar.bz2
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 1.22.0")
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 1.24.0")
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: linux
            format: tar.bz2
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 1.39.0")
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.40.0"
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.tar.bz2.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        overrides:
          - goos: linux
            format: tar.bz2
            asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.40.1"
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.41.1")
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.41.2"
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macOS
          linux: Linux
          windows: Windows
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.42.0"
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macOS
          windows: Windows
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.42.1"
        no_asset: true
      - version_constraint: "true"
        asset: dhall-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.bz2
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
