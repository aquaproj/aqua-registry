packages:
  - type: github_release
    repo_owner: mfridman
    repo_name: tparse
    description: CLI tool for summarizing go test output. Pipe friendly. CI/CD friendly
    asset: tparse_{{.OS}}_{{.Arch}}
    format: raw
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.9.0")
    version_overrides:
      - version_constraint: semver(">= 0.8.2")
        asset: tparse_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver("< 0.8.2")
        asset: tparse_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
