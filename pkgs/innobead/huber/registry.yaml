# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: innobead
    repo_name: huber
    description: Huber, Package Manager for GitHub repos
    asset: huber-{{.OS}}-{{.Arch}}
    format: raw
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
    overrides:
      - goos: linux
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - goos: darwin
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
    version_constraint: semver(">= 0.2.5")
    version_overrides:
      - version_constraint: semver(">= 0.2.0")
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("< 0.2.0")
        supported_envs:
          - linux/amd64
          - darwin
