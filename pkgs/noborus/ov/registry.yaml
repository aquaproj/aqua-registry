packages:
  - type: github_release
    repo_owner: noborus
    repo_name: ov
    description: Feature-rich terminal-based text viewer.  It is a so-called terminal pager
    asset: ov_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    checksum:
      type: github_release
      asset: ov_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.9.3")
    version_overrides:
      - version_constraint: semver(">= 0.8.9")
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver(">= 0.1.0")
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 0.0.3")
        asset: oviewer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
        checksum:
          type: github_release
          asset: oviewer_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver(">= 0.0.2")
        asset: oviewer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
        checksum:
          enabled: false
      - version_constraint: semver("< 0.0.2")
        asset: ov-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          darwin: darwin-10.6
          windows: windows-4.0
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
        checksum:
          enabled: false
