packages:
  - type: github_release
    repo_owner: noborus
    repo_name: xlsxsql
    description: Execute SQL on xlsx file
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: xlsxsql_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
