packages:
- type: github_release
  repo_owner: sclevine
  repo_name: yj
  description: Convert between YAML, TOML, JSON, and HCL
  replacements:
    darwin: macos
  version_constraint: 'semver(">= 5.1.0")'
  asset: 'yj-{{.OS}}-{{.Arch}}'
  version_overrides:
  - version_constraint: 'semver("< 5.1.0")'
    asset: 'yj-{{.OS}}'
    overrides:
    - goos: linux
      goarch: arm64
      asset: yj-linux-arm64
