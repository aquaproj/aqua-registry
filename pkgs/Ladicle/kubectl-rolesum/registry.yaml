packages:
  - type: github_release
    repo_owner: Ladicle
    repo_name: kubectl-rolesum
    description: Summarize Kubernetes RBAC roles for the specified subjects
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    rosetta2: true
    asset: kubectl-rolesum_{{.OS}}-{{.Arch}}.tar.gz
    files:
      - name: kubectl-rolesum
        src: kubectl-rolesum_{{.OS}}-{{.Arch}}/kubectl-rolesum
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
