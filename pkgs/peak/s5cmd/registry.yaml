packages:
  - type: github_release
    repo_owner: peak
    repo_name: s5cmd
    description: Parallel S3 and local filesystem execution tool
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      386: 32bit
      amd64: 64bit
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    asset: "s5cmd_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}"
