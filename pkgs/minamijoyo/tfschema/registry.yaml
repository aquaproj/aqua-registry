packages:
  - type: github_release
    repo_owner: minamijoyo
    repo_name: tfschema
    asset: tfschema_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    description: A schema inspector for Terraform providers
    checksum:
      type: github_release
      path: tfschema_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
