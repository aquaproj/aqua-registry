packages:
  - type: github_release
    repo_owner: minamijoyo
    repo_name: hcledit
    asset: hcledit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A command line editor for HCL
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: hcledit_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
