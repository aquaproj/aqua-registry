packages:
  - type: github_release
    repo_owner: minamijoyo
    repo_name: tfmigrate
    description: A Terraform state migration tool for GitOps
    supported_envs:
      - darwin
      - linux
    asset: tfmigrate_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: tfmigrate_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
