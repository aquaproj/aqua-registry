packages:
  - type: github_release
    repo_owner: bitwarden
    repo_name: clients
    description: Bitwarden CLI
    version_prefix: cli-v
    asset: bw-{{.OS}}-{{.SemVer}}.zip
    files:
      - name: bw
    replacements:
      darwin: macos
    supported_envs:
      - darwin
      - amd64
    checksum:
      type: github_release
      asset: bw-{{.OS}}-sha256-{{.SemVer}}.txt
      file_format: raw
      algorithm: sha256
