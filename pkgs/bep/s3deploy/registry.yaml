packages:
  - type: github_release
    repo_owner: bep
    repo_name: s3deploy
    format: tar.gz
    description: A simple tool to deploy static websites to Amazon S3 and CloudFront with Gzip and custom headers support (e.g. "Cache-Control")
    asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: s3deploy_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 2.9.0")
    supported_envs:
      - linux/amd64
      - windows/amd64
    version_overrides:
      - version_constraint: "true"
        supported_envs:
          - linux/amd64
          - linux/arm64
          - darwin/amd64
          - darwin/arm64
          - windows/amd64
          - windows/arm64
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
