packages:
  - type: github_release
    repo_owner: snyk
    repo_name: cli
    description: Snyk CLI scans and monitors your projects for security vulnerabilities
    version_constraint: "false"
    files:
      - name: snyk
    version_overrides:
      - version_constraint: Version in ["v1.1036.0", "v1.497.0"]
        no_asset: true
      - version_constraint: semver("<= 1.850.0")
        asset: snyk-{{.OS}}
        format: raw
        replacements:
          darwin: macos
          windows: win
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.1229.0")
        asset: snyk-{{.OS}}
        format: raw
        replacements:
          darwin: macos
          windows: win
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: arm64
            asset: snyk-{{.OS}}-{{.Arch}}
      - version_constraint: "true"
        asset: snyk-{{.OS}}
        format: raw
        replacements:
          darwin: macos
          windows: win
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: arm64
            asset: snyk-{{.OS}}-{{.Arch}}
          - goos: darwin
            goarch: arm64
            asset: snyk-{{.OS}}-{{.Arch}}
