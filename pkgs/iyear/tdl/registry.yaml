packages:
  - type: github_release
    repo_owner: iyear
    repo_name: tdl
    description: A Telegram downloader written in Golang
    asset: tdl_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64bit
      darwin: MacOS
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: tdl_checksums.txt
      algorithm: sha256
