packages:
  - type: github_release
    repo_owner: twpayne
    repo_name: chezmoi
    description: Manage your dotfiles across multiple diverse machines, securely
    asset: chezmoi_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
