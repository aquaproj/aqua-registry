packages:
  - type: github_release
    repo_owner: tilt-dev
    repo_name: ctlptl
    description: Making local Kubernetes clusters fun and easy to set up
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: "ctlptl.{{trimV .Version}}.{{.OS}}.{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: mac
      386: i386
      amd64: x86_64
