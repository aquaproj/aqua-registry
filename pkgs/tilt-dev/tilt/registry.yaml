packages:
  - type: github_release
    repo_owner: tilt-dev
    repo_name: tilt
    description: Define your dev environment as code. For microservice apps on Kubernetes
    asset: tilt.{{trimV .Version}}.{{.OS}}.{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: mac
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.33.1")
    version_overrides:
      - version_constraint: semver(">= 0.33.0")
        rosetta2: true
      - version_constraint: semver(">= 0.22.15")
      - version_constraint: semver(">= 0.19.1")
        overrides:
          - goos: linux
            goarch: arm64
            asset: tilt.{{trimV .Version}}.{{.OS}}.{{.Arch}}_ALPHA.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: tilt.{{trimV .Version}}.{{.OS}}.{{.Arch}}_ALPHA.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver(">= 0.17.0")
        rosetta2: true
      - version_constraint: semver(">= 0.13.6")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 0.10.0")
        overrides:
          - goos: windows
            asset: tilt.{{trimV .Version}}.{{.OS}}_ALPHA.{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 0.1.0")
        overrides: []
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
      - version_constraint: semver("< 0.1.0")
        overrides: []
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
