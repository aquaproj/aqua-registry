packages:
  - type: github_release
    repo_owner: tilt-dev
    repo_name: tilt
    description: Define your dev environment as code. For microservice apps on Kubernetes
    supported_envs: ["darwin", "linux", "windows/amd64"]
    asset: "tilt.{{trimV .Version}}.{{.OS}}.{{.Arch}}.{{.Format}}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      windows: windows
      darwin: mac
      linux: linux
      386: i386
      amd64: x86_64
      arm: arm
      arm64: arm64
