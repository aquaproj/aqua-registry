packages:
  - type: github_release
    repo_owner: geofffranks
    repo_name: spruce
    description: Standalone, daemon-less, unprivileged Dockerfile and OCI compatible container image builder
    supported_if: not (GOOS == "linux" and GOARCH == "arm64")
    rosetta2: true
    format: raw
    asset: "spruce-{{.OS}}-{{.Arch}}"
