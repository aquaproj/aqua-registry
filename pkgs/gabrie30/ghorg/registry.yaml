packages:
  - type: github_release
    repo_owner: gabrie30
    repo_name: ghorg
    description: Quickly clone an entire org/users repositories into one directory - Supports GitHub, GitLab, Bitbucket, and more
    asset: ghorg_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
