packages:
  - type: github_release
    repo_owner: reviewdog
    repo_name: reviewdog
    asset: reviewdog_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Automated code review tool integrated with any code analysis tools regardless of programming language
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
