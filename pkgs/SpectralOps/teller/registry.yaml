packages:
  - type: github_release
    repo_owner: SpectralOps
    repo_name: teller
    description: A secrets management tool for developers built in Go - never leave your command line for secrets
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    asset: teller_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
