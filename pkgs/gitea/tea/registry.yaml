packages:
  - name: go-gitea/tea
    type: http
    repo_owner: go-gitea
    repo_name: tea
    description: Command line tool to interact with Gitea servers
    link: https://gitea.io
    format: raw
    url: https://dl.gitea.io/tea/{{.Version}}/tea-{{.Version}}-{{.OS}}-{{.Arch}}
    files:
      - name: tea
    checksum:
      type: http
      url: https://dl.gitea.io/tea/{{.Version}}/tea-{{.Version}}-{{.OS}}-{{.Arch}}.sha256
      algorithm: sha256
      file_format: raw
    overrides:
      - goos: windows
        checksum:
          type: http
          url: https://dl.gitea.io/tea/{{.Version}}/tea-{{.Version}}-{{.OS}}-{{.Arch}}.exe.sha256
          algorithm: sha256
          file_format: raw
