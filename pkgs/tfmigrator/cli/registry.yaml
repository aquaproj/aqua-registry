packages:
  - type: github_release
    repo_owner: tfmigrator
    repo_name: cli
    asset: tfmigrator_{{.OS}}_amd64.tar.gz
    description: CLI to migrate Terraform Configuration and State
    files:
      - name: tfmigrator
    checksum:
      type: github_release
      path: tfmigrator_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
