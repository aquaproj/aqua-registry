packages:
  - type: github_release
    repo_owner: aquaproj
    repo_name: registry-tool
    description: CLI to develop aqua Registry
    asset: registry-tool_{{.OS}}_{{.Arch}}.tar.gz
    files:
      - name: aqua-registry
    checksum:
      type: github_release
      path: registry-tool_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
