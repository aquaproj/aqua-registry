packages:
  - type: github_release
    repo_owner: dagu-dev
    repo_name: dagu
    aliases:
      - name: yohamta/dagu
    description: A No-code workflow executor with built-in web UI
    supported_envs:
      - darwin
      - linux
    asset: dagu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
