# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: BetterDiscord
    repo_name: cli
    description: CLI for installing and managing BetterDiscord
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0"
        asset: bdcli_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: bdcli_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: bdcli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: bdcli_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
