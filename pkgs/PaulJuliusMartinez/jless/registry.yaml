packages:
  - type: github_release
    repo_owner: PaulJuliusMartinez
    repo_name: jless
    asset: jless-{{.Version}}-{{.Arch}}-{{.OS}}.zip
    description: jless is a command-line JSON viewer designed for reading, exploring, and searching through JSON data
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-gnu
    supported_envs:
      - darwin
      - linux/amd64
    rosetta2: true
