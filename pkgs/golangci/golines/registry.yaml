# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: golangci
    repo_name: golines
    aliases:
      - name: segmentio/golines
    description: A golang formatter that fixes long lines
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.11.0")
        repo_owner: segmentio
        repo_name: golines
        type: go_install
      - version_constraint: semver("> 0.11.0") and semver("<=0.13.0")
        repo_owner: segmentio
        repo_name: golines
        asset: golines_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: golines
            src: "{{.AssetWithoutExt}}/golines"
        checksum:
          type: github_release
          asset: golines_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: golines_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            type: go_install
      - version_constraint: "true"
        asset: golines-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: golines
            src: "{{.AssetWithoutExt}}/golines"
        checksum:
          type: github_release
          asset: golines_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: golines-{{trimV .Version}}-{{.OS}}-all.{{.Format}}
          - goos: windows
            format: zip
            asset: golines-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
