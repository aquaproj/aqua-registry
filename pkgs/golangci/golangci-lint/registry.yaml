packages:
  - type: github_release
    repo_owner: golangci
    repo_name: golangci-lint
    description: Fast linters Runner for Go
    asset: golangci-lint-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    files:
      - name: golangci-lint
        src: golangci-lint-{{trimV .Version}}-{{.OS}}-{{.Arch}}/golangci-lint
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: golangci-lint-{{trimV .Version}}-checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
