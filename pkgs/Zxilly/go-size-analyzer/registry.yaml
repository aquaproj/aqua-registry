packages:
  - type: github_release
    repo_owner: Zxilly
    repo_name: go-size-analyzer
    description: A tool for analyzing the size of compiled Go binaries, offering cross-platform support, detailed breakdowns, and multiple output formats
    files:
      - name: gsa
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.0")
      - version_constraint: semver("<= 0.2.2")
        asset: go-size-analyzer_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= ui")
      - version_constraint: semver("<= 0.4.0")
        asset: go-size-analyzer_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: Version == "ui-v1"
      - version_constraint: semver("<= 1.0.5")
        asset: go-size-analyzer_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.0.9")
        asset: go-size-analyzer_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.zst
            asset: go-size-analyzer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.pkg.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: go-size-analyzer_{{trimV .Version}}_{{.OS}}_{{.Arch}}v3.pkg.{{.Format}}
        format: tar.zst
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: arm64
            asset: go-size-analyzer_{{trimV .Version}}_{{.OS}}_{{.Arch}}.pkg.{{.Format}}
          - goos: darwin
            format: tar.gz
            asset: go-size-analyzer_{{.OS}}_{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: go-size-analyzer_{{.OS}}_{{.Arch}}.{{.Format}}
