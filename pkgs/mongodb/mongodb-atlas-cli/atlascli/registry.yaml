packages:
  - name: mongodb/mongodb-atlas-cli/atlascli
    type: github_release
    repo_owner: mongodb
    repo_name: mongodb-atlas-cli
    description: MongoDB Atlas CLI and MongoDB CLI enable you to manage your MongoDB in the Cloud
    version_prefix: atlascli/v
    asset: mongodb-atlas-cli_{{.SemVer}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    replacements:
      darwin: macos
      amd64: x86_64
    files:
      - name: atlas
        src: bin/atlas
    overrides:
      - goos: linux
        format: tar.gz
        files:
          - name: atlas
            src: mongodb-atlas-cli_{{.SemVer}}_{{.OS}}_{{.Arch}}/bin/atlas
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
