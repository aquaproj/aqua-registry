packages:
  - type: github_release
    repo_owner: mongodb
    repo_name: mongocli
    description: MongoDB CLI enables you to manage your MongoDB in the Cloud
    asset: mongocli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    replacements:
      darwin: macos
      amd64: x86_64
    files:
      - name: mongocli
        src: bin/mongocli
    overrides:
      - goos: linux
        format: tar.gz
        files:
          - name: mongocli
            src: mongocli_{{trimV .Version}}_{{.OS}}_{{.Arch}}/bin/mongocli
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
