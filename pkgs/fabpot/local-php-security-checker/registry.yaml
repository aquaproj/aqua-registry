packages:
  - type: github_release
    repo_owner: fabpot
    repo_name: local-php-security-checker
    asset: local-php-security-checker_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    format: raw
    description: PHP security vulnerabilities checker
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
