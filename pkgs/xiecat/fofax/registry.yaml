packages:
  - type: github_release
    repo_owner: xiecat
    repo_name: fofax
    description: "fofaX is a command line query tool based on the API of https://fofa.so/, simple is the best"
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: "fofax_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
