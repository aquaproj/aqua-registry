# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: alexpasmantier
    repo_name: television
    description: The revolution will (not) be televised
    files:
      - name: tv
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.15")
        no_asset: true
      - version_constraint: semver("<= 0.4.21")
        asset: tv-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        checksum:
          type: github_release
          asset: tv-{{.Version}}-{{.OS}}-{{.Arch}}.sha256
          algorithm: sha256
      - version_constraint: semver("<= 0.8.1")
        asset: tv-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        checksum:
          type: github_release
          asset: television_{{.Version}}-1_{{.Arch}}.deb.sha256
          algorithm: sha256
      - version_constraint: Version == "0.8.2"
        asset: tv-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        checksum:
          type: github_release
          asset: tv-{{.Version}}-{{.OS}}-i686.sha256
          algorithm: sha256
      - version_constraint: semver("<= 0.9.4")
        asset: tv-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        checksum:
          type: github_release
          asset: television_{{.Version}}-1_{{.Arch}}.deb.sha256
          algorithm: sha256
      - version_constraint: "true"
        asset: tv-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
