packages:
  - type: github_release
    repo_owner: iawia002
    repo_name: lux
    description: Fast and simple video download library and CLI tool written in Go
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64-bit
      386: 32-bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
    version_constraint: semver(">= 0.14.0")
    asset: lux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    version_overrides:
      - version_constraint: semver(">= 0.12.0")
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: "true"
        supported_envs:
          - darwin
          - linux
          - windows/amd64
        asset: annie_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        files:
          - name: annie
    checksum:
      type: github_release
      path: lux_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
