packages:
  - type: github_release
    repo_owner: firecracker-microvm
    repo_name: firectl
    description: firectl is a command-line tool to run Firecracker microVMs
    asset: firectl-{{ .Version }}
    format: raw
    supported_envs:
      - linux/amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
