packages:
  - type: github_release
    repo_owner: sass
    repo_name: dart-sass
    description: The reference implementation of Sass, written in Dart
    asset: dart-sass-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x64
      darwin: macos
    windows_ext: .bat
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: sass
        src: dart-sass/sass
    version_constraint: semver(">= 1.66.0")
    version_overrides:
      - version_constraint: semver(">= 1.65.0")
        rosetta2: true
      - version_constraint: semver(">= 1.63.1")
      - version_constraint: semver(">= 1.63.0")
        rosetta2: true
      - version_constraint: semver(">= 1.59.1")
      - version_constraint: semver(">= 1.59.0")
        overrides: []
        replacements:
          amd64: x64
        supported_envs:
          - linux
      - version_constraint: semver(">= 1.56.1")
      - version_constraint: semver(">= 1.56.0")
        rosetta2: true
      - version_constraint: semver(">= 1.49.11")
      - version_constraint: semver(">= 1.49.10")
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver(">= 1.49.10")
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver(">= 1.26.7")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 1.26.5")
        overrides: []
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
      - version_constraint: semver(">= 1.26.0")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 1.26.0-test.1")
        overrides: []
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
      - version_constraint: semver(">= 1.24.2")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 1.24.1")
        overrides: []
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
      - version_constraint: semver(">= 1.23.7")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 1.23.6")
        overrides: []
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
      - version_constraint: semver(">= 1.20.1")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 1.20.0")
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver(">= 1.20.0")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: "true"
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        files:
          - name: sass
            src: dart-sass/dart-sass
