packages:
  - type: github_release
    repo_owner: rfjakob
    repo_name: gocryptfs
    description: Encrypted overlay filesystem written in Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.3")
      - version_constraint: "true"
        asset: gocryptfs_{{.Version}}_{{.OS}}-static_{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
