packages:
  - type: github_release
    repo_owner: googleapis
    repo_name: api-linter
    description: A linter for APIs defined in protocol buffers
    asset: api-linter-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    supported_envs:
      - darwin
      - amd64
    version_constraint: semver(">= 1.35.1")
    version_overrides:
      - version_constraint: semver("< 1.35.1")
        rosetta2: true
