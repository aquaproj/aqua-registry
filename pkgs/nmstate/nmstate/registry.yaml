# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: nmstate
    repo_name: nmstate
    description: Nmstate is a library with an accompanying command line tool that manages host networking settings in a declarative manner
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 2.1.4")
      - version_constraint: semver("<= 2.2.27")
        asset: nmstatectl-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          amd64: x64
          darwin: macos
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.2.31")
      - version_constraint: "true"
        asset: nmstatectl-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          amd64: x64
          darwin: macos
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - linux/amd64
          - darwin
