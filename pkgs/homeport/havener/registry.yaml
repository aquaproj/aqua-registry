packages:
  - type: github_release
    repo_owner: homeport
    repo_name: havener
    asset: havener_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Think of it as a swiss army knife for Kubernetes tasks
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
