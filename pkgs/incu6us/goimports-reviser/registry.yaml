# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: incu6us
    repo_name: goimports-reviser
    asset: goimports-reviser_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
