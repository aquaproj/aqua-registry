packages:
  - type: github_release
    repo_owner: incu6us
    repo_name: goimports-reviser
    asset: goimports-reviser_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    description: Right imports sorting & code formatting tool (goimports alternative)
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
