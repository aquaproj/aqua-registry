packages:
  - type: github_release
    repo_owner: vektra
    repo_name: mockery
    rosetta2: true
    asset: mockery_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A mock code autogenerator for Golang
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksum.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
