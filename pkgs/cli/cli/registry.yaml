packages:
  - type: github_release
    repo_owner: cli
    repo_name: cli
    description: GitHubâ€™s official command line tool
    search_words:
      - github
    supported_envs:
      - linux
      - darwin
      - amd64
    rosetta2: true
    asset: gh_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    files:
      - name: gh
        src: "{{.AssetWithoutExt}}/bin/gh"
    replacements:
      darwin: macOS
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
        files:
          - name: gh
            src: bin/gh.exe
    checksum:
      type: github_release
      asset: gh_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
