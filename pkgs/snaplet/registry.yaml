packages:
  - name: snaplet
    type: http
    description: Seed your PostgreSQL database with production-like data so you can code, debug, and test with ease.
    link: https://www.snaplet.dev/
    url: https://snaplet-public.s3-accelerate.amazonaws.com/cli/beta/snaplet-{{.OS}}-{{.Arch}}-{{.Version}}
    overrides:
      - goos: windows
        url: https://snaplet-public.s3-accelerate.amazonaws.com/cli/beta/snaplet-{{.OS}}-{{.Arch}}-{{.Version}}.exe
      - goos: darwin
        goarch: arm64
        replacements:
          arm64: x64
    supported_envs:
      - linux
      - darwin
      - amd64
      - windows
    replacements:
      windows: win
      darwin: macos
      amd64: x64
    files:
      - name: snaplet
    format: raw
