packages:
  - type: github_release
    repo_owner: takumin
    repo_name: gyaml
    description: Golang YAML Tool
    asset: gyaml_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: gyaml_sha256sums.txt
      algorithm: sha256
