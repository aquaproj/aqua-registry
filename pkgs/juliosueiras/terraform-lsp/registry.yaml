packages:
  - type: github_release
    repo_owner: juliosueiras
    repo_name: terraform-lsp
    asset: terraform-lsp_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    description: Language Server Protocol for Terraform
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    checksum:
      type: github_release
      path: terraform-lsp_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
