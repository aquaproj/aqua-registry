packages:
  - type: github_release
    repo_owner: cloudspannerecosystem
    repo_name: yo
    asset: yo-{{trimV .Version}}-{{.OS}}-{{.Arch}}
    format: tar.gz
    description: yo is a command-line tool to generate Go code for Google Cloud Spanner
    overrides:
      - goos: windows
        format: zip
    files:
      - name: yo
        src: "{{.AssetWithoutExt}}/yo"
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
