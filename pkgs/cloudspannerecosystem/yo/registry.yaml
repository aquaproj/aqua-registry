packages:
  - type: github_release
    repo_owner: cloudspannerecosystem
    repo_name: yo
    asset: yo-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    description: yo is a command-line tool to generate Go code for Google Cloud Spanner
    overrides:
      - goos: windows
        format: zip
    files:
      - name: yo
        src: yo-{{trimV .Version}}-{{.OS}}-{{.Arch}}/yo
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
