packages:
  - type: github_release
    repo_owner: getsentry
    repo_name: sentry-cli
    description: A command line utility to work with Sentry
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    asset: "sentry-cli-{{.OS}}-{{.Arch}}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    overrides:
      - goos: linux
        replacements:
          arm64: aarch64
