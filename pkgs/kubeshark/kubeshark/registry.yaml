packages:
  - type: github_release
    repo_owner: kubeshark
    repo_name: kubeshark
    aliases:
      - name: up9inc/mizu
    asset: kubeshark_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: API traffic viewer for Kubernetes
    checksum:
      type: github_release
      asset: kubeshark_{{.Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 37.0")
    version_overrides:
      - &up9inc_mizu_version_override
                version_constraint: semver(">= 0.24.0")
                format: raw
                asset: mizu_{{.OS}}_{{.Arch}}
                files:
                  - name: mizu
                overrides:
                  - goos: windows
                    asset: mizu.exe
                    checksum:
                      type: github_release
                      asset: "mizu_{{.OS}}_{{.Arch}}.sha256"
                      file_format: regexp
                      algorithm: sha256
                      pattern:
                        checksum: ^(\b[A-Fa-f0-9]{64}\b)
                supported_envs:
                  - darwin
                  - linux
                  - amd64
                checksum:
                  type: github_release
                  asset: "{{.Asset}}.sha256"
                  file_format: regexp
                  algorithm: sha256
                  pattern:
                    checksum: ^(\b[A-Fa-f0-9]{64}\b)
      - <<: *up9inc_mizu_version_override
        version_constraint: semver("< 0.24.0")
        supported_envs:
          - darwin
          - amd64
      - version_constraint: "true"
