packages:
  - type: github_release
    repo_owner: kubeshark
    repo_name: kubeshark
    aliases:
      - name: up9inc/mizu
    asset: kubeshark_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: API traffic viewer for Kubernetes
    checksum:
      type: github_release
      asset: kubeshark_{{.Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 37.0.0")
    version_overrides:
      - &up9inc_mizu_version_override
        version_constraint: semver(">= 0.24.0")
        format: raw
        asset: mizu_{{.OS}}_{{.Arch}}
        files:
          - name: mizu
        overrides:
          - goos: windows
            asset: mizu.exe
            checksum:
              type: github_release
              asset: "mizu_{{.OS}}_{{.Arch}}.sha256"
              algorithm: sha256
        supported_envs:
          - darwin
          - linux
          - amd64
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - <<: *up9inc_mizu_version_override
        version_constraint: semver("< 0.24.0")
        supported_envs:
          - darwin
          - amd64
      - version_constraint: "true"
