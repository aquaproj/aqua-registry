packages:
  - type: github_release
    repo_owner: mgunyho
    repo_name: tere
    asset: tere-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: zip
    description: Terminal file explorer
    replacements:
      amd64: x86_64
      arm64: aarch64
      linux: unknown-linux-musl
      windows: pc-windows-gnu
    overrides:
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-gnu
    supported_envs:
      - linux
      - windows/amd64
    version_constraint: semver(">= 1.2.0")
    version_overrides:
      - version_constraint: semver("= 1.1.0")
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("= 1.0.0")
        replacements:
          amd64: x86_64
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
