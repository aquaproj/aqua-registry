packages:
  - type: github_release
    repo_owner: fullstorydev
    repo_name: grpcurl
    description: "Like cURL, but for gRPC: Command-line tool for interacting with gRPC servers"
    supported_envs: ["darwin", "linux", "windows/amd64"]
    rosetta2: true
    asset: "grpcurl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    replacements:
      amd64: x86_64
      darwin: osx
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
