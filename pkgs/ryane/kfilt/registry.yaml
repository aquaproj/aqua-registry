packages:
  - type: github_release
    repo_owner: ryane
    repo_name: kfilt
    format: raw
    description: kfilt can filter Kubernetes resources
    asset: kfilt_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    overrides:
      - goos: darwin
        asset: kfilt_{{trimV .Version}}_{{.OS}}_all
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
