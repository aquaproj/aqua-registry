packages:
  - type: github_release
    repo_owner: kubevirt
    repo_name: kubevirt
    description: Kubernetes Virtualization API and runtime in order to define and manage virtual machines
    asset: virtctl-{{.Version}}-{{.OS}}-{{.Arch}}
    format: raw
    replacements:
      win: windows
    files:
      - name: virtctl
    supported_envs:
      - darwin
      - linux
      - windows/amd64