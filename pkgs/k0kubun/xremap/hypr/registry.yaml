packages:
  - name: k0kubun/xremap/hypr
    type: github_release
    repo_owner: k0kubun
    repo_name: xremap
    description: Key remapper for X11 and Wayland (for Hyprland)
    asset: xremap-{{.OS}}-{{.Arch}}-hypr.{{.Format}}
    format: zip
    replacements:
      amd64: x86_64
    supported_envs:
      - linux/amd64
    files:
      - name: xremap
    version_constraint: semver(">= 0.7.13")
    version_overrides:
      - version_constraint: semver("< 0.7.13")
        no_asset: true
