packages:
  - name: k0kubun/xremap/sway
    type: github_release
    repo_owner: k0kubun
    repo_name: xremap
    description: Key remapper for X11 and Wayland (for Sway)
    asset: xremap-{{.OS}}-{{.Arch}}-sway.{{.Format}}
    format: zip
    replacements:
      amd64: x86_64
      arm64: aarch64
    supported_envs:
      - linux
    files:
      - name: xremap
    version_constraint: semver(">= 0.5.0")
    version_overrides:
      - version_constraint: semver("< 0.5.0")
        supported_envs:
          - linux/amd64
