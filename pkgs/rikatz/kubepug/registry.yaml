packages:
  - type: github_release
    repo_owner: rikatz
    repo_name: kubepug
    description: Kubernetes PreUpGrade (Checker)
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: kubepug_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: kubepug_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
