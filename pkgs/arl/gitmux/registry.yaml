packages:
  - type: github_release
    repo_owner: arl
    repo_name: gitmux
    description: Git in your tmux status bar
    asset: gitmux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    replacements:
      darwin: macOS
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
