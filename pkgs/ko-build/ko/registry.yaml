packages:
  - type: github_release
    repo_owner: ko-build
    repo_name: ko
    aliases:
      - name: google/ko
    asset: ko_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Build and deploy Go applications on Kubernetes
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
