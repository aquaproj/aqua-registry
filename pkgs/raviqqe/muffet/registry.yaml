packages:
  - type: github_release
    repo_owner: raviqqe
    repo_name: muffet
    description: Fast website link checker in Go
    asset: muffet_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: muffet_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 2.9.1")
    version_overrides:
      - version_constraint: semver(">= 2.4.3")
        asset: muffet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides: []
        replacements:
          amd64: x86_64
          arm64: ARM64
          darwin: Darwin
          linux: Linux
          windows: Windows
      - version_constraint: semver(">= 2.4.1")
        asset: muffet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides:
          - goos: windows
            replacements:
              arm64: arm64
        replacements:
          amd64: x86_64
          arm64: ARM64
          darwin: Darwin
          linux: Linux
          windows: Windows
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver(">= 1.5.1")
        asset: muffet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 1.1.1")
        asset: muffet_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
        checksum:
          type: github_release
          asset: muffet_{{.Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("< 1.1.1")
        asset: muffet_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides: []
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
