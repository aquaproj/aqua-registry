packages:
  - type: github_release
    repo_owner: ikawaha
    repo_name: kagome
    description: Self-contained Japanese Morphological Analyzer written in pure Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.0")
        asset: kagome_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
          - goos: windows
            files:
              - name: kagome.exe
        supported_envs:
          - darwin
          - windows
          - amd64
        checksum:
          enabled: false
        files:
          - name: kagome
            src: kagome_{{.OS}}_{{.Arch}}/kagome
      - version_constraint: semver("<= 2.2.0")
        no_asset: true
      - version_constraint: semver("<= 2.6.0")
        asset: kagome_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: kagome_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.6.3")
        asset: kagome_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: kagome_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.9.2")
        asset: kagome_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: kagome_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.9.6-alpha")
        asset: kagome_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: kagome_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: kagome_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
      - version_constraint: Version == "v2.9.6"
        no_asset: true
      - version_constraint: semver("<= 2.9.8")
        asset: kagome_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: kagome_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: kagome_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
      - version_constraint: Version == "v2.9.9"
        no_asset: true
      - version_constraint: "true"
        asset: kagome_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: kagome_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: kagome_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
