packages:
  - type: github_release
    repo_owner: yannh
    repo_name: kubeconform
    description: A FAST Kubernetes manifests validator, with support for Custom Resources
    asset: kubeconform-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: CHECKSUMS
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
