packages:
  - type: github_release
    repo_owner: purpleclay
    repo_name: dns53
    asset: dns53_{{trimV .Version}}_{{.OS}}-{{.Arch}}
    format: tar.gz
    description: Dynamic DNS within Amazon Route53. Expose your EC2 quickly, easily and privately
    replacements:
      amd64: x86_64
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
