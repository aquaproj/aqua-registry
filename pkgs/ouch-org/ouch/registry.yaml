packages:
  - type: github_release
    repo_owner: ouch-org
    repo_name: ouch
    description: Painless compression and decompression in the terminal
    asset: ouch-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    files:
      - name: ouch
        src: ouch-{{.Arch}}-{{.OS}}/ouch
    supported_envs:
      - linux
      - windows
      - amd64
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    rosetta2: true
    version_constraint: semver(">= 0.4.2")
    version_overrides:
      - version_constraint: semver(">= 0.4.0")
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver(">= 0.3.0")
        asset: ouch-{{.Arch}}-{{.OS}}
        format: raw
        overrides:
          - goos: linux
            asset: ouch-{{.Arch}}-{{.OS}}-musl
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - amd64
      - version_constraint: Version == "0.2.0"
        asset: ouch-{{.Arch}}-{{.OS}}
        complete_windows_ext: false
        format: raw
        overrides:
          - goos: linux
            asset: ouch-{{.Arch}}-{{.OS}}-musl
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - amd64
      - version_constraint: Version == "0.1.6"
        asset: ouch-{{.Arch}}-{{.OS}}
        format: raw
        overrides:
          - goos: linux
            asset: ouch-{{.Arch}}-{{.OS}}-musl
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - amd64
      - version_constraint: Version == "0.1.5"
        asset: ouch-{{.OS}}
        format: raw
        overrides:
          - goos: linux
            asset: ouch-{{.OS}}-x86-64-musl
        replacements:
          darwin: macOS
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("< 0.1.5")
        asset: ouch-{{.OS}}
        format: raw
        overrides:
          - goos: windows
            asset: ouch
        replacements:
          darwin: macOS
        supported_envs:
          - darwin
          - windows/amd64
