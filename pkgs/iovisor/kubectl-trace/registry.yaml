packages:
  - type: github_release
    repo_owner: iovisor
    repo_name: kubectl-trace
    description: Schedule bpftrace programs on your kubernetes cluster using the kubectl
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    asset: kubectl-trace_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: kubectl-trace_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
