packages:
  - type: github_release
    repo_owner: sayanarijit
    repo_name: jf
    description: jf %q "JSON Formatted"
    asset: jf-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
