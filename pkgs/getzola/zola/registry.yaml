packages:
  - type: github_release
    repo_owner: getzola
    repo_name: zola
    description: A fast static site generator in a single binary with everything built-in
    rosetta2: true
    supported_envs: ["darwin", "amd64"]
    asset: "zola-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
