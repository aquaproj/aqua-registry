packages:
  - type: github_release
    repo_owner: cswank
    repo_name: kcli
    description: A kafka command line browser
    rosetta2: true
    asset: "kcli_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz"
    supported_envs: ["windows", "darwin", "linux/amd64"]
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
