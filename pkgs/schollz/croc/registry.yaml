packages:
  - type: github_release
    repo_owner: schollz
    repo_name: croc
    asset: "croc_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}"
    description: Easily and securely send things from one computer to another
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
