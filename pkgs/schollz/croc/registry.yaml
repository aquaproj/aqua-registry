packages:
  - type: github_release
    repo_owner: schollz
    repo_name: croc
    asset: croc_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    description: Easily and securely send things from one computer to another
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    version_constraint: semver("!= 9.6.0")
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        supported_envs:
          - linux
          - darwin
          - amd64
    checksum:
      type: github_release
      path: croc_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
