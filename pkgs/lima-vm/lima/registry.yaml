packages:
  - type: github_release
    repo_owner: lima-vm
    repo_name: lima
    description: 'Linux virtual machines, on macOS (aka "Linux-on-Mac", "macOS subsystem for Linux", "containerd for Mac", unofficially)'
    supported_envs:
      - darwin
      - linux
    asset: lima-{{trimV .Version}}-{{title .OS}}-{{.Arch}}.tar.gz
    files:
      - name: lima
        src: bin/lima
      - name: limactl
        src: bin/limactl
    replacements:
      amd64: x86_64
    overrides:
      - goos: linux
        replacements:
          arm64: aarch64
    version_constraint: 'semver("> 0.1.0")'
    version_overrides:
      - version_constraint: 'semver("<= 0.1.0")'
        supported_envs:
          - darwin
