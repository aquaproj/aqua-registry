packages:
  - type: github_release
    repo_owner: six-ddc
    repo_name: plow
    asset: plow_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A high-performance HTTP benchmarking tool with real-time web UI and terminal displaying
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: plow_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
