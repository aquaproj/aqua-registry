packages:
  - type: github_release
    repo_owner: shihanng
    repo_name: tfvar
    description: Terraform's variable definitions template generator
    asset: tfvar_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    checksum:
      type: github_release
      asset: tfvar_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.6.0")
    version_overrides:
      - version_constraint: semver(">= 0.5.0")
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 0.0.2")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver("< 0.0.2")
        asset: tfvar_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          type: github_release
          asset: tfvar_{{trimV .Version}}_checksums.txt
          algorithm: sha256
