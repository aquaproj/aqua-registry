packages:
  - type: github_release
    repo_owner: bjesus
    repo_name: pipet
    description: a swiss-army tool for scraping and extracting data from online assets, made for hackers
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: pipet-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
