packages:
  - type: github_release
    repo_owner: WebAssembly
    repo_name: wabt
    description: The WebAssembly Binary Toolkit
    asset: wabt-{{.Version}}-{{.OS}}.{{.Format}}
    format: tar.gz
    replacements:
      darwin: macos-12
      linux: ubuntu
    supported_envs:
      - amd64
      - darwin
    rosetta2: true
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
    files:
      - name: spectest-interp
        src: wabt-{{.Version}}/bin/spectest-interp
      - name: wasm-interp
        src: wabt-{{.Version}}/bin/wasm-interp
      - name: wasm-objdump
        src: wabt-{{.Version}}/bin/wasm-objdump
      - name: wasm-opcodecnt
        src: wabt-{{.Version}}/bin/wasm-opcodecnt
      - name: wasm-validate
        src: wabt-{{.Version}}/bin/wasm-validate
      - name: wasm2c
        src: wabt-{{.Version}}/bin/wasm2c
      - name: wasm2wat
        src: wabt-{{.Version}}/bin/wasm2wat
      - name: wast2json
        src: wabt-{{.Version}}/bin/wast2json
      - name: wat-desugar
        src: wabt-{{.Version}}/bin/wat-desugar
      - name: wat2wasm
        src: wabt-{{.Version}}/bin/wat2wasm
    version_constraint: semver(">= 1.0.33")
    version_overrides:
      - version_constraint: semver(">= 1.0.17")
        replacements:
          darwin: macos
          linux: ubuntu
      - version_constraint: semver(">= 1.0.15")
        overrides:
          - goos: windows
            format: zip
            files:
              - name: wasm-decompile
              - name: wasm-interp
              - name: wasm-objdump
              - name: wasm-opcodecnt
              - name: wasm-strip
              - name: wasm-validate
              - name: wasm2c
              - name: wasm2wat
              - name: wast2json
              - name: wat-desugar
              - name: wat2wasm
        replacements:
          darwin: osx
          windows: win64
        files:
          - name: wasm-decompile
            src: wabt-{{.Version}}/wasm-decompile
          - name: wasm-interp
            src: wabt-{{.Version}}/wasm-interp
          - name: wasm-objdump
            src: wabt-{{.Version}}/wasm-objdump
      - version_constraint: semver(">= 1.0.14")
        format: zip
        replacements:
          windows: win64
        supported_envs:
          - windows/amd64
        rosetta2: false
        files:
          - name: wasm-decompile
          - name: wasm-interp
          - name: wasm-objdump
          - name: wasm-opcodecnt
