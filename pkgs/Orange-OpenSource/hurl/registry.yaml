packages:
  - type: github_release
    repo_owner: Orange-OpenSource
    repo_name: hurl
    description: Hurl, run and test HTTP requests with plain text
    asset: hurl-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: linux
        replacements:
          arm64: aarch64
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    version_constraint: semver(">= 4.1.0")
    version_overrides:
      - version_constraint: semver(">= 1.7.0")
        overrides:
          - goos: windows
            format: zip
            asset: hurl-{{.Version}}-{{.OS}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: macos
          windows: win64
        supported_envs:
          - darwin
          - amd64
        rosetta2: false
      - version_constraint: semver(">= 1.6.1")
        overrides:
          - goos: windows
            format: zip
            asset: hurl-{{.Version}}-{{.OS}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: osx
          windows: win64
        supported_envs:
          - darwin
          - amd64
        rosetta2: false
      - version_constraint: semver(">= 1.2.0")
        overrides:
          - goos: windows
            format: zip
            asset: hurl-{{.Version}}-{{.OS}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: osx
          windows: win64
        supported_envs:
          - darwin
          - amd64
      - version_constraint: semver("< 1.2.0")
        overrides: []
        replacements:
          amd64: x86_64
          darwin: osx
        supported_envs:
          - linux/amd64
          - darwin
