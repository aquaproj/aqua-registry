packages:
  - type: github_release
    repo_owner: weaveworks
    repo_name: eksctl
    description: The official CLI for Amazon EKS
    asset: eksctl_{{title .OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: eksctl_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
