packages:
  - type: github_release
    repo_owner: argoproj
    repo_name: argo-workflows
    rosetta2: true
    asset: argo-{{.OS}}-{{.Arch}}.gz
    description: Argo Worfkflows CLI. Workflow engine for Kubernetes
    supported_envs:
      - darwin
      - linux
      - amd64
    overrides:
      - goos: windows
        asset: argo-{{.OS}}-{{.Arch}}.exe.gz
    files:
      - name: argo
        src: argo-{{.OS}}-{{.Arch}}
    version_constraint: semver(">= 3.4.4")
    checksum:
      type: github_release
      asset: argo-workflows-cli-checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_overrides:
      - version_constraint: "true"
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          file_format: raw
          algorithm: sha256
