packages:
  - type: github_release
    repo_owner: argoproj
    repo_name: argo-workflows
    rosetta2: true
    asset: "argo-{{.OS}}-{{.Arch}}.gz"
    description: "Argo Worfkflows CLI. Workflow engine for Kubernetes"
    supported_envs: ["darwin", "linux", "windows/amd64"]
    overrides:
      - goos: windows
        asset: "argo-{{.OS}}-{{.Arch}}.exe.gz"
    files:
      - name: argo
        src: "argo-{{.OS}}-{{.Arch}}"
