packages:
  - type: github_release
    repo_owner: mkchoi212
    repo_name: fac
    description: Easy-to-use CUI for fixing git conflicts
    rosetta2: true
    supported_envs:
      - darwin
      - linux/amd64
    asset: fac_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: fac_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
