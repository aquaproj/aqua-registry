packages:
  - type: github_release
    repo_owner: boyter
    repo_name: scc
    description: "Sloc, Cloc and Code: scc is a very fast accurate code counter with complexity calculations and COCOMO estimates written in pure Go"
    asset: scc_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 3.1.0")
    version_overrides:
      - version_constraint: semver(">= 3.0.0")
        asset: scc-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            asset: scc-{{trimV .Version}}-{{.Arch}}-unknown-{{.OS}}.{{.Format}}
          - goos: windows
            asset: scc-{{trimV .Version}}-{{.Arch}}-pc-{{.OS}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        supported_envs:
          - darwin
          - linux
          - amd64
        checksum:
          enabled: false
      - version_constraint: semver(">= 2.12.0")
        asset: scc-{{trimV .Version}}-{{.Arch}}-unknown-{{.OS}}.{{.Format}}
        format: zip
        overrides:
          - goos: darwin
            asset: scc-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
          - goos: windows
            asset: scc-{{trimV .Version}}-{{.Arch}}-pc-{{.OS}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
