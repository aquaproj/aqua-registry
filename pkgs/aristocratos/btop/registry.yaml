packages:
  - type: github_release
    repo_owner: aristocratos
    repo_name: btop
    description: "A monitor of resources"
    asset: "btop-{{.Arch}}-{{.OS}}.tbz"
    format: tar.bz2
    supported_envs:
      - darwin
      - linux
    replacements:
      linux: linux-musl
      darwin: macos-monterey
      amd64: x86_64
    overrides:
      - goos: linux
        replacements:
          arm64: aarch64
    files:
      - name: btop
        src: bin/btop
