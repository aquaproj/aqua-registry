packages:
  - type: github_release
    repo_owner: mike-engel
    repo_name: jwt-cli
    description: A super fast CLI tool to decode and encode JWTs built in Rust
    asset: jwt-{{.OS}}.{{.Format}}
    format: tar.gz
    files:
    - name: jwt
      src: jwt
    replacements:
      darwin: macOS
    supported_envs:
      - darwin
      - windows
      - linux
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: jwt-{{.OS}}.sha256
      algorithm: sha256
