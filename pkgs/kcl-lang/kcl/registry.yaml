              - name: kcl
                src: bin/kcl.exe
              - name: kclvm-cli
                src: bin/kclvm-cli.exe
              - name: kclvm
                src: bin/kclvm.exe
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.7.3")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: kcl-language-server
            src: kclvm/bin/kcl-language-server
          - name: kclvm_cli
