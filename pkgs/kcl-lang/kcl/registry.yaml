# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kcl-lang
    repo_name: kcl
    description: KCL Programming Language (CNCF Sandbox Project). https://kcl-lang.io
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.2-alpha.3")
        asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        overrides:
          - goos: darwin
            goarch: arm64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.4.4-alpha.1")
        asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-centos.tar.gz.md5.txt
          algorithm: md5
        overrides:
          - goos: darwin
            goarch: arm64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
      - version_constraint: Version == "v0.4.4-alpha.2"
        asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-{{.OS}}.zip.md5.txt
          algorithm: md5
        overrides:
          - goos: darwin
            goarch: arm64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 0.4.4-beta.2")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-{{.OS}}.zip.md5.txt
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: Version == "v0.4.4"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}-with-plugin.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.md5.txt
          algorithm: md5
        overrides:
          - goos: linux
            goarch: arm64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: amd64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: semver("<= 0.4.5-alpha.2")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-centos.tar.gz.md5.txt
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: Version == "v0.4.5"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.md5.txt
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: Version == "v0.4.6-alpha.1"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-ubuntu.tar.gz.md5.txt
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: Version == "v0.4.6-alpha.2"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: Version == "v0.4.6-beta.1"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: semver("<= 0.5.0")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.5.1"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
            asset: kcl-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.7.3")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.10.0-rc.1")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: semver("<= 0.10.8")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}-mingw.{{.Format}}
      - version_constraint: Version == "v0.11.0-alpha.1"
        no_asset: true
      - version_constraint: "true"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}-mingw.{{.Format}}
