          - name: kcl-test
            src: kclvm/bin/kcl-test
          - name: kcl-vet
            src: kclvm/bin/kcl-vet
          - name: kclvm
            src: kclvm/bin/kclvm
          - name: kclvm_cli
            src: kclvm/bin/kclvm_cli
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5.txt"
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
