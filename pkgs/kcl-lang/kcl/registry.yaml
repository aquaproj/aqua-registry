          - name: kcl-lint
            src: kclvm/bin/kcl-lint
          - name: kcl-plugin
            src: kclvm/bin/kcl-plugin
          - name: kcl-test
            src: kclvm/bin/kcl-test
          - name: kcl-vet
            src: kclvm/bin/kcl-vet
          - name: kclvm
            src: kclvm/bin/kclvm
          - name: kclvm_cli
            src: kclvm/bin/kclvm_cli
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
            files:
              - name: kcl-doc
                src: bin/kcl-doc.exe
              - name: kcl-fmt
                src: bin/kcl-fmt.exe
              - name: kcl-language-server
                src: bin/kcl-language-server.exe
              - name: kcl-lint
                src: bin/kcl-lint.exe
              - name: kcl-plugin
                src: bin/kcl-plugin.exe
              - name: kcl-test
                src: bin/kcl-test.exe
              - name: kcl-vet
                src: bin/kcl-vet.exe
              - name: kcl
                src: bin/kcl.exe
              - name: kclvm-cli
                src: bin/kclvm-cli.exe
              - name: kclvm
                src: bin/kclvm.exe
        supported_envs:
          - darwin
          - windows
          - amd64
