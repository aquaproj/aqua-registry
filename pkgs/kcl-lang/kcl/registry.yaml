              - name: kcl-vet
                src: bin/kcl-vet.exe
              - name: kcl
                src: bin/kcl.exe
              - name: kclvm-cli
                src: bin/kclvm-cli.exe
              - name: kclvm
                src: bin/kclvm.exe
      - version_constraint: semver("<= 0.5.0")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
