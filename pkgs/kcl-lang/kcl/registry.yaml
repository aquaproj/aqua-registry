# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kcl-lang
    repo_name: kcl
    description: KCL Programming Language (CNCF Sandbox Project). https://kcl-lang.io
    files:
      - name: kcl
        src: kclvm/bin/kcl
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.2-alpha.3")
        asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        overrides:
          - goos: darwin
            goarch: arm64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.4.4-alpha.1")
        asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-centos.tar.gz.md5.txt
          algorithm: md5
        overrides:
          - goos: darwin
            goarch: arm64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.4.4-beta.2")
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: kclvm-{{.Version}}-{{.OS}}.zip.md5.txt
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
      - version_constraint: Version == "v0.4.4"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}-with-plugin.{{.Format}}
        format: tar.gz
        files:
          - name: kcl
            src: kclvm/bin/kcl
          - name: kcl-doc
            src: kclvm/bin/kcl-doc
          - name: kcl-fmt
            src: kclvm/bin/kcl-fmt
          - name: kcl-lint
            src: kclvm/bin/kcl-lint
          - name: kcl-plugin
            src: kclvm/bin/kcl-plugin
          - name: kcl-test
            src: kclvm/bin/kcl-test
          - name: kcl-vet
            src: kclvm/bin/kcl-vet
          - name: kclvm
            src: kclvm/bin/kclvm
          - name: kclvm_cli
            src: kclvm/bin/kclvm_cli
        # checksum:
        #   type: github_release
        #   asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz.md5.txt
        #   algorithm: md5
        overrides:
          - goos: linux
            goarch: arm64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: amd64
            asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: kclvm-{{.Version}}-{{.OS}}.{{.Format}}
            files:
              - name: kcl-doc
                src: bin/kcl-doc.exe
              - name: kcl-fmt
                src: bin/kcl-fmt.exe
              - name: kcl-language-server
                src: bin/kcl-language-server.exe
              - name: kcl-lint
                src: bin/kcl-lint.exe
              - name: kcl-plugin
                src: bin/kcl-plugin.exe
              - name: kcl-test
                src: bin/kcl-test.exe
              - name: kcl-vet
                src: bin/kcl-vet.exe
              - name: kcl
                src: bin/kcl.exe
              - name: kclvm-cli
                src: bin/kclvm-cli.exe
              - name: kclvm
                src: bin/kclvm.exe
      - version_constraint: Version == "v0.4.5"
        asset: kclvm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: kcl
            src: kclvm/bin/kcl
          - name: kcl-doc
            src: kclvm/bin/kcl-doc
