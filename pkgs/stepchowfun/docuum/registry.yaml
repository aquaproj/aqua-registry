packages:
  - type: github_release
    repo_owner: stepchowfun
    repo_name: docuum
    rosetta2: true
    format: raw
    asset: docuum-x86_64-{{.OS}}
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    description: Docuum performs least recently used (LRU) eviction of Docker images
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
