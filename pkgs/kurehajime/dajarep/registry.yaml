packages:
  - type: github_release
    repo_owner: kurehajime
    repo_name: dajarep
    asset: dajarep_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: ダジャレを検索するコマンド
    replacements:
      amd64: x86_64
      darwin: macos
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      path: dajarep_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
