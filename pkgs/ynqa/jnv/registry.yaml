packages:
  - type: github_release
    repo_owner: ynqa
    repo_name: jnv
    description: interactive JSON filter using jq
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.0")
        asset: jnv-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
        files:
          - name: jnv
            src: "{{.AssetWithoutExt}}/jnv"
      - version_constraint: "true"
        asset: jnv-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
        files:
          - name: jnv
            src: "{{.AssetWithoutExt}}/jnv"
