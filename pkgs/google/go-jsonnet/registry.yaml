packages:
  - type: github_release
    repo_owner: google
    repo_name: go-jsonnet
    rosetta2: true
    asset: go-jsonnet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Jsonnet - The data templating language
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - name: jsonnet
      - name: jsonnetfmt
