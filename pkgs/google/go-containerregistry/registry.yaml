packages:
  - type: github_release
    repo_owner: google
    repo_name: go-containerregistry
    asset: go-containerregistry_{{.OS}}_{{.Arch}}.tar.gz
    description: CLIs for working with container registries
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - name: crane
      - name: gcrane
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
