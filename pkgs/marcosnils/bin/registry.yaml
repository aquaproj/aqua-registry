packages:
  - type: github_release
    repo_owner: marcosnils
    repo_name: bin
    description: Effortless binary manager
    asset: bin_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.17.1")
    version_overrides:
      - version_constraint: semver(">= 0.9.0")
        asset: bin_{{trimV .Version}}_{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
      - version_constraint: semver(">= 0.4.0")
        asset: bin_{{trimV .Version}}_{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver("< 0.4.0")
        asset: bin_{{trimV .Version}}_{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
