packages:
  - type: github_release
    repo_owner: marcosnils
    repo_name: bin
    asset: bin_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    description: Effortless binary manager
    format: raw
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
