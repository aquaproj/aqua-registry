packages:
  - type: github_release
    repo_owner: alexellis
    repo_name: k3sup
    description: bootstrap Kubernetes with k3s over SSH < 1 min
    format: raw
    asset: k3sup-{{.Arch}}
    overrides:
      - goos: darwin
        asset: k3sup-darwin
      - goarch: amd64
        asset: k3sup
    supported_envs:
      - linux
      - darwin
      - amd64
