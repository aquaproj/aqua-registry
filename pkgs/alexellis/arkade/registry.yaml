packages:
  - type: github_release
    repo_owner: alexellis
    repo_name: arkade
    description: Open Source Kubernetes Marketplace
    format: raw
    asset: arkade
    overrides:
      - goos: linux
        goarch: arm64
        asset: "arkade-{{.Arch}}"
      - goos: darwin
        goarch: amd64
        asset: "arkade-darwin"
      - goos: darwin
        asset: "arkade-darwin-{{.Arch}}"
    files:
      - name: ark
      - name: arkade
