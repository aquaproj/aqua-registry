packages:
  - type: github_release
    repo_owner: omrikiei
    repo_name: ktunnel
    asset: ktunnel_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A cli that exposes your local resources to kubernetes
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    files:
      - name: kubectl-tunnel
        src: ktunnel
      - name: ktunnel
        src: ktunnel
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
