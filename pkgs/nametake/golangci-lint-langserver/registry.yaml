packages:
  - type: github_release
    repo_owner: nametake
    repo_name: golangci-lint-langserver
    asset: golangci-lint-langserver_{{.OS}}_{{.Arch}}.tar.gz
    description: golangci-lint language server
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
      - darwin
    rosetta2: true
    checksum:
      type: github_release
      path: golangci-lint-langserver_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
