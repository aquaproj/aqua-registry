packages:
  - type: github_release
    repo_owner: guptarohit
    repo_name: asciigraph
    description: make lightweight ASCII line graph in command line apps
    asset: asciigraph_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      '386': i386
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: asciigraph_{{trimV .Version}}_sha512-checksums.txt
      algorithm: sha512
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
