packages:
  - type: github_release
    repo_owner: guptarohit
    repo_name: asciigraph
    description: make lightweight ASCII line graph in command line apps
    asset: asciigraph_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      '386': i386
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
