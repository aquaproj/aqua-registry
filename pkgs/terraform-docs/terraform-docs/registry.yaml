packages:
  - type: github_release
    repo_owner: terraform-docs
    repo_name: terraform-docs
    description: Generate documentation from Terraform modules in various output formats
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: terraform-docs-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
