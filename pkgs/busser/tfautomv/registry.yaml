packages:
  - type: github_release
    repo_owner: busser
    repo_name: tfautomv
    description: Generate Terraform moved blocks automatically for painless refactoring
    asset: tfautomv_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.5.3")
    version_overrides:
      - version_constraint: semver("< 0.5.3")
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
