packages:
  - type: github_release
    repo_owner: busser
    repo_name: tftree
    description: Display your Terraform module call stack in your terminal
    asset: tftree_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.2.0")
    version_overrides:
      - version_constraint: semver("< 0.2.0")
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
