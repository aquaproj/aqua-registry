packages:
  - type: github_release
    repo_owner: high-moctane
    repo_name: mocword
    asset: mocword-{{.Arch}}-{{.OS}}
    format: raw
    description: Predict next words (｀･ω･´)
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-gnu
    supported_envs:
      - darwin
      - linux
      - amd64
    version_constraint: semver(">= 0.2.0")
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
