packages:
  - type: github_release
    repo_owner: high-moctane
    repo_name: nextword
    asset: nextword_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    rosetta2: true
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    description: Predict next English words
    checksum:
      type: github_release
      path: nextword_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
