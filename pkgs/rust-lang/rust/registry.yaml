# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: rust-lang
    repo_name: rust
    url: https://static.rust-lang.org/dist/rust-{{.Version}}-{{.Arch}}-{{.OS}}.tar.xz
    description: Empowering everyone to build reliable and efficient software
    search_words:
      - Linux Only
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.70.0")
        replacements:
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
          amd64: x86_64
          arm64: aarch64
        supported_envs:
          - linux
        files:
          - name: cargo
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/cargo/bin/{{.FileName}}
          - name: clippy-driver
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/clippy-preview/bin/{{.FileName}}
          - name: cargo-clippy
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/clippy-preview/bin/{{.FileName}}
          - name: rls
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rls-preview/bin/{{.FileName}}
          - name: rust-demangler
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rust-demangler-preview/bin/{{.FileName}}
          - name: rustdoc
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/{{.FileName}}
          - name: rust-lldb
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/{{.FileName}}
          - name: rustc
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/{{.FileName}}
          - name: rust-gdbgui
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/{{.FileName}}
          - name: rust-gdb
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustc/bin/{{.FileName}}
          - name: rustfmt
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustfmt-preview/bin/{{.FileName}}
          - name: cargo-fmt
            src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/rustfmt-preview/bin/{{.FileName}}
        overrides:
          - goos: windows
            files:
              - name: cargo
                src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/cargo/bin/{{.FileName}}
              - name: clippy-driver
                src: rust-{{.Version}}-{{.Arch}}-{{.OS}}/clippy-preview/bin/{{.FileName}}
              - name: cargo-clippy
