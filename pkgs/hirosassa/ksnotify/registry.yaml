packages:
  - type: github_release
    repo_owner: hirosassa
    repo_name: ksnotify
    asset: ksnotify-{{.Arch}}-{{.OS}}
    format: raw
    description: A CLI command to parse kubectl diff result and notify it to GitLab
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
    supported_envs:
      - linux/amd64
      - darwin
    rosetta2: true
