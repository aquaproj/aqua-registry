packages:
  - type: github_release
    repo_owner: fluxcd
    repo_name: flux2
    description: Open and extensible continuous delivery solution for Kubernetes. Powered by GitOps Toolkit
    asset: flux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: flux
    checksum:
      type: github_release
      path: flux_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
