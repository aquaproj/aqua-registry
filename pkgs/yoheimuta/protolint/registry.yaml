packages:
  - type: github_release
    repo_owner: yoheimuta
    repo_name: protolint
    asset: protolint_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: A pluggable linter and fixer to enforce Protocol Buffer style and conventions
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    files:
      - name: protolint
      - name: protoc-gen-protolint
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
