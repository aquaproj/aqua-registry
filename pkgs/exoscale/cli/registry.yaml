packages:
  - type: github_release
    repo_owner: exoscale
    repo_name: cli
    description: "Command-line tool for everything at Exoscale: compute, storage, dns"
    asset: exoscale-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: exo
    overrides:
      - goos: windows
        format: zip
      - goos: darwin
        asset: exoscale-cli_{{trimV .Version}}_darwin_all.tar.gz
        files:
          - name: exo
            src: exoscale-cli
    checksum:
      type: github_release
      path: exoscale-cli_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
