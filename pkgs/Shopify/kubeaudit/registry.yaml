packages:
  - type: github_release
    repo_owner: Shopify
    repo_name: kubeaudit
    asset: kubeaudit_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: kubeaudit helps you audit your Kubernetes clusters against common security controls
    checksum:
      type: github_release
      path: kubeaudit_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
