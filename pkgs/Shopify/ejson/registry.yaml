packages:
  - type: github_release
    repo_owner: Shopify
    repo_name: ejson
    description: EJSON is a small library to manage encrypted secrets using asymmetric encryption
    version_constraint: 'semver(">= 1.3.3")'
    asset: ejson_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    version_overrides:
      - version_constraint: 'semver("< 1.3.3")'
        asset: {{.OS}}-{{.Arch}}
