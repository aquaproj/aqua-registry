# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Shopify
    repo_name: ejson
    description: EJSON is a small library to manage encrypted secrets using asymmetric encryption
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0.0"
        no_asset: true
      - version_constraint: Version == "1.0.1"
        asset: ejson_{{.OS}}_binary
        format: raw
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.2.2"
        asset: "{{.OS}}-{{.Arch}}"
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.3.3"
        asset: ejson_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: ejson_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v1.4.0"
        asset: ejson_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: ejson_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.2.1")
        asset: "{{.OS}}-{{.Arch}}"
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.3.2")
        asset: "{{.OS}}-{{.Arch}}"
        format: raw
        windows_arm_emulation: true
      - version_constraint: semver("< 1.5.1")
        asset: ejson_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: ejson_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: ejson_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: ejson_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        github_artifact_attestations:
          signer_workflow: Shopify/ejson/.github/workflows/release.yml
