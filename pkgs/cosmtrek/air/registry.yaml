packages:
  - type: github_release
    repo_owner: cosmtrek
    repo_name: air
    asset: air_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Live reload for Go apps
    checksum:
      type: github_release
      path: air_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
