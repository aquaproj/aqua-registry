packages:
  - type: github_release
    repo_owner: optiv
    repo_name: Mangle
    asset: Mangle_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    format: raw
    description: Mangle is a tool that manipulates aspects of compiled executables (.exe or DLL) to avoid detection from EDRs
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    files:
      - name: mangle
