# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: neovim
    repo_name: neovim
    description: Vim-fork focused on extensibility and usability
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.2.1"
        no_asset: true
      - version_constraint: Version == "v0.2.0"
        asset: nvim-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macos
          windows: win64
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
      - version_constraint: Version == "v0.3.6"
        asset: nvim-{{.OS}}64.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: nvim-{{.OS}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.4.0"
        asset: nvim-{{.OS}}64.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: nvim-{{.OS}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.10.4"
        asset: nvim-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: macos
          windows: win64
        checksum:
          type: github_release
          asset: nvim-{{.OS}}-{{.Arch}}.appimage.sha256sum
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: nvim-{{.OS}}.{{.Format}}
            replacements:
              amd64: amd64
      - version_constraint: semver("<= 0.1.7")
        no_asset: true
      - version_constraint: semver("<= 0.3.1")
        asset: nvim-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macos
          windows: win64
        overrides:
          - goos: darwin
            format: tar.gz
        supported_envs:
          - darwin
          - windows
      - version_constraint: semver("<= 0.4.4")
        asset: nvim-{{.OS}}64.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: nvim-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip
            asset: nvim-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.6.1")
        asset: nvim-{{.OS}}64.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        checksum:
          type: github_release
          asset: nvim.appimage.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: nvim-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip
            asset: nvim-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.8.3")
        asset: nvim-{{.OS}}64.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        checksum:
          type: github_release
          asset: nvim-{{.OS}}64.tar.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: nvim-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip
            asset: nvim-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.9.5")
        asset: nvim-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        checksum:
          type: github_release
          asset: nvim-{{.OS}}.msi.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            asset: nvim-{{.OS}}64.{{.Format}}
            replacements:
              amd64: x64
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.10.3")
        asset: nvim-{{.OS}}64.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        checksum:
          type: github_release
          asset: nvim-{{.OS}}-{{.Arch}}.tar.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: nvim-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: x86_64
          - goos: windows
            format: zip
            asset: nvim-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: nvim-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: macos
          windows: win64
        overrides:
          - goos: windows
            format: zip
            asset: nvim-{{.OS}}.{{.Format}}
