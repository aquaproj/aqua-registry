packages:
  - type: github_release
    repo_owner: jreisinger
    repo_name: checkip
    description: Get (security) info about IP addresses
    rosetta2: true
    asset: checkip_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
