# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: blender
    repo_name: blender
    description: Blender is a free and open-source 3D computer graphics software
    version_filter: Version startsWith "v"
    version_prefix: v
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        url: https://download.blender.org/release/Blender{{trimPrefix "v" (semver .Version).Major}}.{{semver .Version).Minor}}/blender-{{trimPrefix "v" .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.xz
        replacements:
          linux: linux
          darwin: macos
          windows: windows
          amd64: x64
          arm64: arm64
        supported_envs:
          - darwin
          - linux
          - windows
        files:
          - name: blender
            src: blender-{{trimPrefix "v" .Version}}-{{.OS}}-{{.Arch}}/blender
        overrides:
          - goos: windows
            format: zip
            files:
              - name: blender
                src: blender-{{trimPrefix "v" .Version}}-{{.OS}}-{{.Arch}}/blender.exe