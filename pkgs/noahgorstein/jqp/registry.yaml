packages:
  - type: github_release
    repo_owner: noahgorstein
    repo_name: jqp
    description: A TUI playground to experiment with jq
    asset: jqp_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.5.0")
    version_overrides:
      - version_constraint: semver("< 0.5.0")
        asset: jqp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
