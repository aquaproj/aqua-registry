packages:
  - type: github_release
    repo_owner: txn2
    repo_name: kubefwd
    asset: kubefwd_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Bulk port forwarding Kubernetes services for local development
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
