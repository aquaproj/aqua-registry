packages:
  - type: github_release
    repo_owner: deviceinsight
    repo_name: kafkactl
    asset: kafkactl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Command Line Tool for managing Apache Kafka
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
