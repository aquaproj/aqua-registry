# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: http
    repo_owner: wixtoolset
    repo_name: wix
    description: WiX Toolset Code
    url: https://api.nuget.org/v3-flatcontainer/wix/{{trimV .Version}}/wix.{{trimV .Version}}.nupkg
    format: zip
    append_ext: false
    files:
      - name: wix
        src: tools/net6.0/any/wix.exe
    supported_envs:
      - windows
