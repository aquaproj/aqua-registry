packages:
  - type: github_release
    repo_owner: megaease
    repo_name: easeprobe
    description: A simple, standalone, and lightWeight tool that can do health/status checking, written in Go
    asset: easeprobe-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    files:
      - name: easeprobe
        src: bin/easeprobe
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
