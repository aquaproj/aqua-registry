packages:
  - type: github_release
    repo_owner: s0md3v
    repo_name: Smap
    description: a drop-in replacement for Nmap powered by shodan.io
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: smap_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.xz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
    files:
      - name: smap
        src: smap_{{.Version}}_{{.OS}}_{{.Arch}}/smap
    checksum:
      type: github_release
      path: smap_{{.Version}}--sha256_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
