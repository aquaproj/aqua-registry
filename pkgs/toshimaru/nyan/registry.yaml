packages:
  - type: github_release
    repo_owner: toshimaru
    repo_name: nyan
    description: Colored cat command which supports syntax highlighting
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.10.16")
        no_asset: true
      - version_constraint: "true"
        asset: nyan_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux
          - darwin
        rosetta2: true
