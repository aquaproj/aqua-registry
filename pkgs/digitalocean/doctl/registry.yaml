packages:
  - type: github_release
    repo_owner: digitalocean
    repo_name: doctl
    asset: doctl-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    description: The official command line interface for the DigitalOcean API
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: doctl-{{trimV .Version}}-checksums.sha256
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
