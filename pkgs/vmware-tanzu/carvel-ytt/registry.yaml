packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: carvel-ytt
    asset: ytt-{{.OS}}-{{.Arch}}
    description: YAML templating tool that works on YAML structure instead of text
    files:
      - name: ytt
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
