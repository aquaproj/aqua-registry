packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: carvel-kbld
    format: raw
    asset: kbld-{{.OS}}-{{.Arch}}
    description: kbld seamlessly incorporates image building and image pushing into your development and deployment workflows
    files:
      - name: kbld
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
