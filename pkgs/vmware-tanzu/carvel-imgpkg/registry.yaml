packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: carvel-imgpkg
    rosetta2: true
    format: raw
    asset: "imgpkg-{{.OS}}-{{.Arch}}"
    description: "Store application configuration files in Docker/OCI registries"
    files:
      - name: imgpkg
    version_constraint: 'semver(">= 0.28.0")'
    supported_envs:
      - darwin
      - linux
      - amd64
    version_overrides:
      - version_constraint: 'semver("< 0.28.0")'
        supported_envs:
          - darwin
          - amd64
