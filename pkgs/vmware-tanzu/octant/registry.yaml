packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: octant
    description: Highly extensible platform for developers to better understand the complexity of Kubernetes clusters
    asset: octant_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: 64bit
    files:
      - name: octant
        src: octant_{{trimV .Version}}_{{.OS}}-{{.Arch}}/octant
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
