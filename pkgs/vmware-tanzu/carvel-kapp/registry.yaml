packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: carvel-kapp
    format: raw
    asset: kapp-{{.OS}}-{{.Arch}}
    description: 'kapp is a simple deployment tool focused on the concept of "Kubernetes application" â€” a set of resources with the same label'
    files:
      - name: kapp
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
