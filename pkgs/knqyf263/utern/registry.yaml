packages:
  - type: github_release
    repo_owner: knqyf263
    repo_name: utern
    asset: utern_{{trimV .Version}}_{{.OS}}_{{.Arch}}.zip
    description: Multi group and stream log tailing for AWS CloudWatch Logs
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: utern_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
