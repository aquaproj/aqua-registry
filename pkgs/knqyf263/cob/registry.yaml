packages:
  - type: github_release
    repo_owner: knqyf263
    repo_name: cob
    description: Continuous Benchmark for Go Project
    rosetta2: true
    supported_envs:
      - darwin
      - linux
    asset: "cob_{{trimV .Version}}_{{.OS}}-{{.Arch}}.tar.gz"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
