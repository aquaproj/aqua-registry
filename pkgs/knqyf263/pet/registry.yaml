packages:
  - type: github_release
    repo_owner: knqyf263
    repo_name: pet
    asset: pet_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Simple command-line snippet manager, written in Go
    checksum:
      type: github_release
      path: pet_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
