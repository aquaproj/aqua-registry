packages:
  - type: github_release
    repo_owner: ycd
    repo_name: dstp
    asset: dstp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    description: Run common networking tests against your site
    replacements:
      386: i386
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
