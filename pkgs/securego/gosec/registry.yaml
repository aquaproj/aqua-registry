packages:
  - type: github_release
    repo_owner: securego
    repo_name: gosec
    description: Golang security checker
    asset: gosec_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: gosec_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
