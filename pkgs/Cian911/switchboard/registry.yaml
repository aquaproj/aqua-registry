packages:
  - type: github_release
    repo_owner: Cian911
    repo_name: switchboard
    asset: switchboard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Auto-magic file organisation for your machines
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
