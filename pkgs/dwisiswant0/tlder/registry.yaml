packages:
  - type: github_release
    repo_owner: dwisiswant0
    repo_name: tlder
    asset: tlder_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: TLDs finder â€” check domain name availability across all valid top-level domains
    replacements:
      darwin: macOS
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: tlder_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^.{64}\\s+(\\S+)$"
