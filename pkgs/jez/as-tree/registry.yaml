# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jez
    repo_name: as-tree
    asset: as-tree-{{.Version}}-{{.OS}}.zip
    description: Print a list of paths as a tree of paths
    replacements:
      darwin: osx
    supported_envs:
      - linux/amd64
      - darwin
    rosetta2: true
