packages:
  - type: github_release
    repo_owner: osteele
    repo_name: gojekyll
    description: A fast Go implementation of the Jekyll blogging engine
    asset: gojekyll_{{.OS}}_{{.Arch}}v1.{{.Format}}
    format: tar.gz
    overrides:
      - goos: linux
        goarch: arm64
        asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
      - goos: darwin
        goarch: arm64
        asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
      - goos: windows
        goarch: amd64
        format: zip
      - goos: windows
        goarch: arm64
        format: zip
        asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.2.8")
    version_overrides:
      - version_constraint: semver(">= 0.2.7")
        asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver(">= 0.2.3")
        asset: gojekyll_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides:
          - goos: linux
            asset: gojekyll_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: macOS
          linux: Linux
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
        checksum:
          enabled: false
      - version_constraint: semver("< 0.2.3")
        asset: gojekyll_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        overrides:
          - goos: darwin
            asset: gojekyll_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        replacements:
          amd64: x86_64
          darwin: macOS
          linux: Linux
        supported_envs:
          - linux/amd64
          - darwin
        rosetta2: true
        checksum:
          enabled: false
