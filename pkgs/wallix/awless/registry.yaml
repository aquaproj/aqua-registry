packages:
  - type: github_release
    repo_owner: wallix
    repo_name: awless
    description: A Mighty CLI for AWS
    rosetta2: true
    asset: "awless-{{.OS}}-{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - amd64
