packages:
  - type: github_release
    repo_owner: ahmetb
    repo_name: kubectl-tree
    asset: kubectl-tree_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: kubectl plugin to browse Kubernetes object hierarchies as a tree
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: kubectl-tree_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
