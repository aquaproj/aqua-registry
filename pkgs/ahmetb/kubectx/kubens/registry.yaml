packages:
  - name: ahmetb/kubectx/kubens
    aliases:
      - name: ahmetb/kubens
    type: github_release
    repo_owner: ahmetb
    repo_name: kubectx
    description: Faster way to switch between clusters and namespaces in kubectl
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: kubens_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    files:
      - name: kubens
    replacements:
      386: i386
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
