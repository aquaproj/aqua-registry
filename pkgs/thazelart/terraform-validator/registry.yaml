packages:
  - type: github_release
    repo_owner: thazelart
    repo_name: terraform-validator
    description: A norms and conventions validator for Terraform
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    asset: terraform-validator_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
