# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: thazelart
    repo_name: terraform-validator
    description: A norms and conventions validator for Terraform
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.1.0")
        no_asset: true
      - version_constraint: semver("<= 1.3.2")
      - version_constraint: "true"
        asset: terraform-validator_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: terraform-validator_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
