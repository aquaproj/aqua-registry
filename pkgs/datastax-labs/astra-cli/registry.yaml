packages:
  - type: github_release
    repo_owner: datastax-labs
    repo_name: astra-cli
    description: DataStax Astra automation CLI
    asset: astra-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    files:
      - name: astra
    checksum:
      type: github_release
      asset: astra-cli_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
