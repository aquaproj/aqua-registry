packages:
  - type: github_release
    repo_owner: squat
    repo_name: kilo
    description: "kgctl - Manage a Kilo network. Kilo is a multi-cloud network overlay built on WireGuard and designed for Kubernetes (k8s + wg = kg)"
    format: raw
    supported_envs: ["darwin", "linux", "windows/amd64"]
    complete_windows_exe: false
    asset: "kgctl-{{.OS}}-{{.Arch}}"
    files:
      - name: kgctl
