packages:
  - type: github_release
    repo_owner: Canop
    repo_name: dysk
    description: A linux utility to get information on filesystems, like df but better
    link: https://dystroy.org/dysk/
    asset: dysk_{{trimV .Version}}.{{.Format}}
    format: zip
    replacements:
      amd64: x86_64
      arm64: aarch64
      linux: unknown-linux-gnu
    supported_envs:
      - linux
    files:
      - name: dysk
        src: build/{{.Arch}}-{{.OS}}/dysk
