packages:
  - type: github_release
    repo_owner: biomejs
    repo_name: biome
    description: A toolchain for web projects, aimed to provide functionalities to maintain them
    asset: biome-{{.OS}}-{{.Arch}}
    version_prefix: cli/
    format: raw
    replacements:
      amd64: x64
    supported_envs:
      - linux
      - darwin
