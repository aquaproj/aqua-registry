packages:
  - name: apple/pkl-go/pkl-gen-go
    type: github_release
    repo_owner: apple
    repo_name: pkl-go
    description: Pkl bindings for the Go programming language
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= pkl.golang@0.5.0")
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: Version == "v0.5.0"
        asset: pkl-gen-go-{{.OS}}-{{.Arch}}.bin
        format: raw
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: darwin
            asset: pkl-gen-go-{{.OS}}.bin
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "pkl.golang@0.5.1"
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
