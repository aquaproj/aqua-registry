packages:
  - type: github_release
    repo_owner: profclems
    repo_name: glab
    description: An open-source GitLab command line tool bringing GitLab's cool features to your command line
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    asset: glab_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
      linux: Linux
      386: i386
      amd64: x86_64
      windows: Windows
    files:
      - name: glab
        src: bin/glab
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
