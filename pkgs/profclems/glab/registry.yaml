packages:
  - type: github_release
    repo_owner: profclems
    repo_name: glab
    description: An open-source GitLab command line tool bringing GitLab's cool features to your command line
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    rosetta2: true
    asset: "glab_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
      linux: Linux
      386: i386
      amd64: x86_64
      windows: Windows
    files:
      - name: glab
        src: bin/glab
