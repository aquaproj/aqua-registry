packages:
  - name: cloudflare/cfssl/mkbundle
    type: github_release
    repo_owner: cloudflare
    repo_name: cfssl
    description: "CFSSL: Cloudflare's PKI and TLS toolkit"
    rosetta2: true
    supported_envs:
      - darwin
      - amd64
    format: raw
    asset: mkbundle_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    files:
      - name: mkbundle
    checksum:
      type: github_release
      path: cfssl_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
