packages:
  - type: github_release
    name: cloudflare/cfssl/cfssl
    aliases:
      - name: cloudflare/cfssl
    repo_owner: cloudflare
    repo_name: cfssl
    description: "CFSSL: Cloudflare's PKI and TLS toolkit"
    rosetta2: true
    supported_envs:
      - darwin
      - amd64
    format: raw
    asset: cfssl_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    checksum:
      type: github_release
      asset: cfssl_{{trimV .Version}}_checksums.txt
      algorithm: sha256
