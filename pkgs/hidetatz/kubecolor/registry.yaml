packages:
  - type: github_release
    repo_owner: hidetatz
    repo_name: kubecolor
    description: colorizes kubectl output
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: kubecolor_{{trimV .Version}}_{{title .OS}}_{{.Arch}}.{{.Format}}
    replacements:
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver("!= 0.0.23")
    version_overrides:
      - version_constraint: semver("= 0.0.23")
        # Windows build was excluded temporarily.
        # https://github.com/hidetatz/kubecolor/commit/30802265cfd3819d8fc771edaf5dae353cf15f17
        supported_envs:
          - darwin
          - linux
