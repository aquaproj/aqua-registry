packages:
  - type: github_release
    repo_owner: hidetatz
    repo_name: kubecolor
    description: colorizes kubectl output
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: kubecolor_{{trimV .Version}}_{{title .OS}}_{{.Arch}}.{{.Format}}
    replacements:
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
