packages:
  - type: github_release
    repo_owner: golang-migrate
    repo_name: migrate
    description: Database migrations. CLI and Golang library
    asset: "migrate.{{.OS}}-{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    version_constraint: 'semver("> 4.14.1")'
    version_overrides:
      - version_constraint: 'semver("<= 4.14.1")'
        rosetta2: true
        supported_envs: ["darwin", "linux", "windows/amd64"]
        files:
          - name: migrate
            src: "migrate.{{.OS}}-{{.Arch}}"
        overrides:
          - goos: windows
            format: tar.gz
            asset: migrate.windows-amd64.exe.tar.gz
