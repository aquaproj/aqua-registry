packages:
  - type: github_release
    repo_owner: nao1215
    repo_name: gup
    description: gup - Update binaries installed by "go install" with goroutines
    asset: gup_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.23.0")
    version_overrides:
      - version_constraint: semver("< 0.23.0")
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
