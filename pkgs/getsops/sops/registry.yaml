packages:
  - type: github_release
    repo_owner: getsops
    repo_name: sops
    aliases:
      - name: mozilla/sops
    description: Simple and flexible tool for managing secrets
    format: raw
    overrides:
      - goos: windows
        asset: sops-{{.Version}}.exe
    version_constraint: semver(">= 3.7.2")
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: sops-{{.Version}}.{{.OS}}.{{.Arch}}
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
        asset: sops-{{.Version}}.{{.OS}}
