packages:
  - type: github_release
    repo_owner: TimothyYe
    repo_name: skm
    description: A simple and powerful SSH keys manager
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    version_constraint: semver(">= 0.8.6")
    asset: skm_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        replacements: {}
        asset: skm-linux64-{{trimV .Version}}.tar.gz
        overrides:
          - goos: darwin
            asset: skm-mac64-{{trimV .Version}}.tar.gz
          - goos: linux
            goarch: arm64
            asset: skm-arm64-{{trimV .Version}}.tar.gz
        checksum:
          enabled: false
