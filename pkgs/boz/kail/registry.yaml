packages:
  - type: github_release
    repo_owner: boz
    repo_name: kail
    asset: kail_{{trimV .Version}}_{{.OS}}_amd64.tar.gz
    description: kubernetes log viewer
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
