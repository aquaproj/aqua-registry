packages:
  - type: github_release
    repo_owner: cargo-bins
    repo_name: cargo-binstall
    description: Binary installation for rust projects
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["install-cargo-binstall-1.0.0", "v1.4.0"]
        no_asset: true
      - version_constraint: semver("<= 0.2.0")
        asset: cargo-binstall-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.3.0"
        asset: cargo-binstall-{{.Arch}}-{{.OS}}-{{.Version}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.7.0")
        asset: cargo-binstall-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            format: tgz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.18.1")
        asset: cargo-binstall-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            format: tgz
          - goos: windows
            replacements:
              arm64: arm64
      - version_constraint: semver("<= 1.3.1")
        asset: cargo-binstall-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            format: tgz
      - version_constraint: "true"
        asset: cargo-binstall-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        minisign:
          type: github_release
          asset: cargo-binstall-{{.Arch}}-{{.OS}}.{{.Format}}.sig
          public_key_url: https://github.com/cargo-bins/cargo-binstall/releases/download/v{{.Version}}/minisign.pub
        overrides:
          - goos: linux
            format: tgz
