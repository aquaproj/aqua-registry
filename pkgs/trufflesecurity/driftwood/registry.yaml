packages:
  - type: github_release
    repo_owner: trufflesecurity
    repo_name: driftwood
    description: Private key usage verification
    asset: driftwood_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: driftwood_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
