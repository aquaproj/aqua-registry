packages:
  - type: github_release
    repo_owner: trufflesecurity
    repo_name: trufflehog
    description: Find credentials all over the place
    asset: trufflehog_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: trufflehog_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
