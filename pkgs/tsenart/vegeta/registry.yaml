packages:
  - type: github_release
    repo_owner: tsenart
    repo_name: vegeta
    description: HTTP load testing tool and library. It's over 9000
    rosetta2: true
    supported_envs:
      - darwin
      - linux/amd64
    asset: vegeta_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: vegeta_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
