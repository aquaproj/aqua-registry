packages:
  - type: github_release
    repo_owner: dprint
    repo_name: dprint
    asset: dprint-{{.Arch}}-{{.OS}}.zip
    description: Pluggable and configurable code formatting platform written in Rust
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - amd64
