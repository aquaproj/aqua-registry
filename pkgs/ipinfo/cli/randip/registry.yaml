packages:
  - type: github_release
    name: ipinfo/cli/randip
    repo_owner: ipinfo
    repo_name: cli
    description: Official Command Line Interface for the IPinfo API (IP geolocation and other types of IP data)
    supported_envs:
      - darwin
      - linux
      - amd64
    version_prefix: randip-
    asset: randip_{{.SemVer}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
        files:
          - name: randip
            src: randip_{{.SemVer}}_{{.OS}}_{{.Arch}}.exe
    files:
      - name: randip
        src: randip_{{.SemVer}}_{{.OS}}_{{.Arch}}
