packages:
  - type: github_release
    repo_owner: ipinfo
    repo_name: cli
    description: Official Command Line Interface for the IPinfo API (IP geolocation and other types of IP data)
    supported_envs:
      - darwin
      - linux
      - amd64
    version_prefix: ipinfo-
    asset: ipinfo_{{.SemVer}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
        files:
          - name: ipinfo
            src: ipinfo_{{.SemVer}}_{{.OS}}_{{.Arch}}.exe
    files:
      - name: ipinfo
        src: ipinfo_{{.SemVer}}_{{.OS}}_{{.Arch}}
