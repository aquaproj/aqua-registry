packages:
  - type: github_release
    name: ipinfo/cli/cidr2ip
    repo_owner: ipinfo
    repo_name: cli
    description: Official Command Line Interface for the IPinfo API (IP geolocation and other types of IP data)
    supported_envs:
      - darwin
      - linux
      - amd64
    version_prefix: cidr2ip-
    asset: cidr2ip_{{.SemVer}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
        files:
          - name: cidr2ip
            src: cidr2ip_{{.SemVer}}_{{.OS}}_{{.Arch}}.exe
    files:
      - name: cidr2ip
        src: cidr2ip_{{.SemVer}}_{{.OS}}_{{.Arch}}
