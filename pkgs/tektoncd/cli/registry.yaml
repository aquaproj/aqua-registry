packages:
  - type: github_release
    repo_owner: tektoncd
    repo_name: cli
    description: "A CLI for interacting with Tekton!"
    rosetta2: true
    asset: "tkn_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    files:
      - name: tkn
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    overrides:
      - goos: darwin
        asset: "tkn_{{trimV .Version}}_{{.OS}}_all.{{.Format}}"
    version_constraint: 'semver(">= 0.24.0")'
    version_overrides:
      - version_constraint: 'semver("< 0.24.0")'
        overrides: []
