packages:
  - type: github_release
    repo_owner: tektoncd
    repo_name: cli
    description: A CLI for interacting with Tekton
    rosetta2: true
    asset: tkn_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    files:
      - name: tkn
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
      - goos: darwin
        asset: tkn_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    version_constraint: semver(">= 0.24.0")
    version_overrides:
      - version_constraint: "true"
        overrides:
          - goos: windows
            format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
