packages:
  - type: github_release
    repo_owner: pivotal-cf
    repo_name: om
    asset: om-{{.OS}}-{{trimV .Version}}.{{.Format}}
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    rosetta2: true
    description: General command line utility for working with VMware Tanzu Operations Manager
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
