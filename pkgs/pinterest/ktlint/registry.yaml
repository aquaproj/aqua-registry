# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: pinterest
    repo_name: ktlint
    description: An anti-bikeshedding Kotlin linter with built-in formatter
