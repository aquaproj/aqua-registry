# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: astefanutti
    repo_name: kubebox
    asset: kubebox-{{.OS}}
    format: raw
    description: Terminal and Web console for Kubernetes
    replacements:
      darwin: macos
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
