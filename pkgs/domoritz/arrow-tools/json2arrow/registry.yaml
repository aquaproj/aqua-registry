packages:
  - name: domoritz/arrow-tools/json2arrow
    type: github_release
    repo_owner: domoritz
    repo_name: arrow-tools
    description: Convert JSON files to Apache Arrow. This package is part of Arrow CLI tools
    asset: json2arrow-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.xz
    files:
      - name: json2arrow
        src: json2arrow-{{.Arch}}-{{.OS}}/json2arrow
    overrides:
      - goos: darwin
        replacements:
          arm64: aarch64
      - goos: windows
        format: zip
        files:
          - name: json2arrow
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - amd64
    version_constraint: semver(">= 0.12.1")
    version_overrides:
      - version_constraint: semver(">= 0.10.0")
        asset: json2arrow-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        files:
          - name: json2arrow
            src: json2arrow-{{.Version}}-{{.Arch}}-{{.OS}}/json2arrow
      - version_constraint: semver("< 0.10.0")
        asset: json2arrow-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        files:
          - name: json2arrow
            src: json2arrow-{{.Version}}-{{.Arch}}-{{.OS}}/json2arrow
        overrides:
          - goos: windows
            format: zip
            files:
              - name: json2arrow
        rosetta2: true
