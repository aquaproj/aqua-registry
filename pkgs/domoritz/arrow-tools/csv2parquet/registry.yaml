packages:
  - name: domoritz/arrow-tools/csv2parquet
    type: github_release
    repo_owner: domoritz
    repo_name: arrow-tools
    description: Convert CSV files to Apache Parquet. This package is part of Arrow CLI tools
    asset: csv2parquet-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.xz
    files:
      - name: csv2parquet
        src: csv2parquet-{{.Arch}}-{{.OS}}/csv2parquet
    overrides:
      - goos: darwin
        replacements:
          arm64: aarch64
      - goos: windows
        format: zip
        files:
          - name: csv2parquet
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - amd64
    version_constraint: semver(">= 0.12.1")
    version_overrides:
      - version_constraint: semver(">= 0.10.0")
        asset: csv2parquet-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        files:
          - name: csv2parquet
            src: csv2parquet-{{.Version}}-{{.Arch}}-{{.OS}}/csv2parquet
      - version_constraint: semver("< 0.10.0")
        asset: csv2parquet-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        files:
          - name: csv2parquet
            src: csv2parquet-{{.Version}}-{{.Arch}}-{{.OS}}/csv2parquet
        overrides:
          - goos: windows
            format: zip
            files:
              - name: csv2parquet
        rosetta2: true
