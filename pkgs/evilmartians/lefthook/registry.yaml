packages:
  - type: github_release
    repo_owner: evilmartians
    repo_name: lefthook
    description: Fast and powerful Git hooks manager for any type of projects
    asset: lefthook_{{trimV .Version}}_{{.OS}}_{{.Arch}}
    format: raw
    replacements:
      amd64: x86_64
      darwin: MacOS
      linux: Linux
      windows: Windows
      386: i386
    checksum:
      type: github_release
      path: lefthook_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
