packages:
  - type: github_release
    repo_owner: ponkio-o
    repo_name: ec2x
    description: A cli tool of connect to ec2 instance
    asset: ec2x_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
