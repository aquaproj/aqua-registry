packages:
  - name: haskell/cabal/cabal-install
    repo_owner: haskell
    repo_name: cabal
    type: http
    link: https://www.haskell.org/cabal/
    description: "Cabal: Common Architecture for Building Applications and Libraries"
    supported_if: not (GOOS == "windows" and GOARCH == "arm64")
    url: https://downloads.haskell.org/~cabal/cabal-install-{{trimPrefix "Cabal-v" .Version | trimPrefix "cabal-install-v"}}/cabal-install-{{trimPrefix "Cabal-v" .Version | trimPrefix "cabal-install-v"}}-{{.Arch}}-{{.OS}}.{{.Format}}
    version_filter: 'Version startsWith "cabal-install-v"'
    replacements:
      arm64: aarch64
      amd64: x86_64
      linux: linux-alpine-static
    files:
      - name: cabal
    format: tar.xz
    overrides:
      - goos: windows
        format: zip
