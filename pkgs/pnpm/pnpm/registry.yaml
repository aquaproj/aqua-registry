packages:
  - type: github_release
    repo_owner: pnpm
    repo_name: pnpm
    description: Fast, disk space efficient package manager
    asset: pnpm-{{.OS}}-{{.Arch}}
    supported_envs:
      - darwin
      - linux
    replacements:
      amd64: x64
      darwin: macos
    overrides:
      - goos: windows
        asset: pnpm-{{.OS}}-{{.Arch}}.exe