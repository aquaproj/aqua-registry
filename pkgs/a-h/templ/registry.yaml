packages:
  - type: github_release
    repo_owner: a-h
    repo_name: templ
    description: A language for writing HTML user interfaces in Go
    asset: templ_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.2.202")
    version_overrides:
      - version_constraint: semver(">= 0.0.153")
        asset: templ_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
      - version_constraint: semver(">= 0.0.139")
        asset: templ_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver("< 0.0.139")
        asset: templ_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
