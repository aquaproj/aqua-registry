packages:
  - type: github_release
    repo_owner: quantumsheep
    repo_name: sshs
    description: Terminal user interface for SSH
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 3.4.0")
        asset: sshs-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: "true"
        asset: sshs-{{.OS}}-{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
