packages:
  - type: github_release
    repo_owner: operator-framework
    repo_name: operator-registry
    asset: '{{.OS}}-{{.Arch}}-opm'
    format: raw
    description: Operator Registry runs in a Kubernetes or OpenShift cluster to provide operator catalog data to Operator Lifecycle Manager
    supported_envs:
      - darwin
      - linux
      - amd64
    files:
      - name: opm
