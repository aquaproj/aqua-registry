# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Traackr
    repo_name: binnacle
    description: An opinionated tool to interact with Kubernetes' Helm
    supported_envs:
      - darwin
      - amd64
    asset: binnacle-{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      asset: SHA256SUM.txt
      algorithm: sha256
