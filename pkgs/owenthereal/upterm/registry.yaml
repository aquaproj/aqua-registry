packages:
  - type: github_release
    repo_owner: owenthereal
    repo_name: upterm
    asset: upterm_{{.OS}}_{{.Arch}}.tar.gz
    description: Secure Terminal Sharing
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
