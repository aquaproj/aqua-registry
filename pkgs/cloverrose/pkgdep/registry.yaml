packages:
  - type: github_release
    repo_owner: cloverrose
    repo_name: pkgdep
    description: pkgdep checks if package dependency follows rule
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver(">= 0.3.2")
        # using go_install
        type: go_install
        path: github.com/cloverrose/pkgdep/cmd/pkgdep
        files:
          - name: pkgdep
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: pkgdep_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: pkgdep
            src: "pkgdep_{{.OS}}_{{.Arch}}/pkgdep"
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: pkgdep_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
