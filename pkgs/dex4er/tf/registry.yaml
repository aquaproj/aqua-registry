packages:
  - type: github_release
    repo_owner: dex4er
    repo_name: tf
    description: Less verbose and more shell friendly Terraform
    asset: tf-{{.OS}}-{{.Arch}}
    format: raw
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 2.0.0")
    version_overrides:
      - version_constraint: semver("< 2.0.0")
        type: github_content
        path: tf.sh
        checksum:
          enabled: false
