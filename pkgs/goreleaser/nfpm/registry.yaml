packages:
  - type: github_release
    repo_owner: goreleaser
    repo_name: nfpm
    description: nFPM is Not FPM - a simple deb, rpm and apk packager written in Go
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    asset: nfpm_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
