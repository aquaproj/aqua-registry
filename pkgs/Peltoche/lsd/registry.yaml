packages:
  - type: github_release
    repo_owner: Peltoche
    repo_name: lsd
    rosetta2: true
    asset: "lsd-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
    description: The next gen ls command
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      windows: pc-windows-msvc
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl # Set musl as default. If architecture matches, this can be executable without relying on external libraries
    files:
      - name: lsd
        src: "lsd-{{.Version}}-{{.Arch}}-{{.OS}}/lsd"
    supported_envs: ["darwin", "linux", "windows/amd64"]
    version_constraint: 'semver(">= 0.20.1")'
    version_overrides:
      - version_constraint: 'semver("< 0.20.1")'
        supported_envs:
      - darwin
      - amd64
