packages:
  - type: github_release
    repo_owner: ktock
    repo_name: container2wasm
    description: Container to WASM converter
    asset: container2wasm-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: c2w
    supported_envs:
      - linux
    checksum:
      type: github_release
      asset: SHA256SUMS
      algorithm: sha256
