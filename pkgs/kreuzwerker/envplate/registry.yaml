packages:
  - type: github_release
    repo_owner: kreuzwerker
    repo_name: envplate
    description: Docker-friendly trivial templating for configuration files using environment keys
    supported_envs:
      - darwin
      - linux
    asset: envplate_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
    files:
      - name: ep
        src: envplate
