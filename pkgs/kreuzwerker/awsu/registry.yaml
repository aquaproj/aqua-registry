packages:
  - type: github_release
    repo_owner: kreuzwerker
    repo_name: awsu
    description: Enhanced account switching for AWS, supports Yubikey as MFA source
    supported_envs:
      - darwin
      - linux
    asset: awsu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      linux: Linux
      darwin: Darwin
      amd64: x86_64
      arm64: arm
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
