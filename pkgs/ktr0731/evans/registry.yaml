packages:
  - type: github_release
    repo_owner: ktr0731
    repo_name: evans
    rosetta2: true
    asset: evans_{{.OS}}_{{.Arch}}.tar.gz
    description: "Evans: more expressive universal gRPC client"
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
