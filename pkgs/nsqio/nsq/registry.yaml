        src: nsq-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.16.6/bin/nsq_to_http
      - name: nsq_to_nsq
        src: nsq-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.16.6/bin/nsq_to_nsq
      - name: nsqadmin
        src: nsq-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.16.6/bin/nsqadmin
      - name: nsqd
        src: nsq-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.16.6/bin/nsqd
      - name: nsqlookupd
        src: nsq-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.16.6/bin/nsqlookupd
