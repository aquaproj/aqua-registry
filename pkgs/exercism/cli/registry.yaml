packages:
  - type: github_release
    repo_owner: exercism
    repo_name: cli
    description: A Go based command line tool for exercism.org
    asset: exercism-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      386: i386
    checksum:
      type: github_release
      asset: exercism_checksums.txt
      algorithm: sha256
    files:
      - name: exercism