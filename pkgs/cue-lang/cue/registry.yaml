packages:
  - type: github_release
    repo_owner: cue-lang
    repo_name: cue
    asset: cue_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    description: The new home of the CUE language! Validate and define text-based and dynamic configuration
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    version_constraint: semver(">= 0.4.1")
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        supported_envs:
          - darwin
          - linux
          - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
