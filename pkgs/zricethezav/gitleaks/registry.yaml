packages:
  - type: github_release
    repo_owner: zricethezav
    repo_name: gitleaks
    description: Scan git repos (or files) for secrets using regex and entropy
    asset: gitleaks_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x64
      arm64: x64
      386: x32
    version_constraint: semver(">= 8.3.0")
    version_overrides:
      - version_constraint: semver(">= 8.1.3")
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver(">= 8.0.0")
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
      - version_constraint: "true"
        asset: gitleaks-{{.OS}}-{{.Arch}}
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        format: raw
        overrides: []
        replacements: {}
    checksum:
      type: github_release
      path: gitleaks_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
