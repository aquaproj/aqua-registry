packages:
  - type: github_release
    repo_owner: zricethezav
    repo_name: gitleaks
    description: Scan git repos (or files) for secrets using regex and entropy
    asset: "gitleaks_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x64
      arm64: x64
      386: x32
    version_overrides:
      - version_constraint: 'semver("< 8.0.0")'
        asset: "gitleaks-{{.OS}}-{{.Arch}}"
        supported_if: not (GOOS == "linux" and GOARCH == "arm64")
        rosetta2: true
        format: raw
        format_overrides: []
        replacements: {}
      - version_constraint: 'semver("<= 8.1.2")'
        rosetta2: true
        supported_if: not (GOOS == "linux" and GOARCH == "arm64")
        format_overrides: []
      - version_constraint: 'semver("< 8.3.0")'
        supported_if: not (GOOS == "windows" and GOARCH == "arm64")
