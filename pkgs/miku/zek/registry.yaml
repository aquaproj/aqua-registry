packages:
  - type: github_release
    repo_owner: miku
    repo_name: zek
    asset: zek_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Generate a Go struct from XML
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: zek_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
