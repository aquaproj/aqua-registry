packages:
  - type: github_release
    repo_owner: dandavison
    repo_name: delta
    rosetta2: true
    asset: "delta-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
    description: A syntax-highlighting pager for git
    supported_envs: ["darwin", "linux", "windows/amd64"]
    format: tar.gz
    replacements:
      windows: pc-windows-msvc
      darwin: apple-darwin
      linux: unknown-linux-musl
      arm64: aarch64
      amd64: x86_64
    overrides:
      - goos: windows
        format: zip
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-gnu
    files:
      - name: delta
        src: "delta-{{.Version}}-{{.Arch}}-{{.OS}}/delta"
