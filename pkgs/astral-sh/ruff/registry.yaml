packages:
  - type: github_release
    repo_owner: astral-sh
    repo_name: ruff
    description: An extremely fast Python linter and code formatter, written in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.246")
        no_asset: true
      - version_constraint: semver("<= 0.1.7")
        asset: ruff-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: "true"
        asset: ruff-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
