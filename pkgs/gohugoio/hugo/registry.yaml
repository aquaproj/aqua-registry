packages:
  - type: github_release
    repo_owner: gohugoio
    repo_name: hugo
    asset: hugo_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
    description: The worldâ€™s fastest framework for building websites
    files:
      - name: hugo
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: hugo_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
