packages:
  - type: github_release
    repo_owner: jdx
    repo_name: rtx
    aliases:
      - name: jdxcode/rtx
    description: Runtime Executor (asdf rust clone)
    asset: rtx-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x64
      darwin: macos
    supported_envs:
      - linux
      - darwin
    files:
      - name: rtx
        src: rtx/bin/rtx
    checksum:
      type: github_release
      asset: SHASUMS256.txt
      algorithm: sha256
