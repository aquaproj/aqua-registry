packages:
  - type: github_release
    repo_owner: git-chglog
    repo_name: git-chglog
    description: CHANGELOG generator implemented in Go (Golang)
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: git-chglog_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
