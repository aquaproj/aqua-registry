packages:
  - type: github_release
    repo_owner: arttor
    repo_name: helmify
    description: Creates Helm chart from Kubernetes yaml
    asset: helmify_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.4.5")
    version_overrides:
      - version_constraint: semver(">= 0.3.1")
        asset: helmify_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        replacements:
          amd64: 64-bit
          darwin: macOS
          linux: Linux
          windows: Windows
      - version_constraint: semver("< 0.3.1")
        asset: helmify-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        replacements: {}
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
