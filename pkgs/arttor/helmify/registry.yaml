packages:
  - type: github_release
    repo_owner: arttor
    repo_name: helmify
    description: Creates Helm chart from Kubernetes yaml
    asset: helmify_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: 64-bit
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
