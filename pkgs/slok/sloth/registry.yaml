packages:
  - type: github_release
    repo_owner: slok
    repo_name: sloth
    asset: sloth-{{.OS}}-{{.Arch}}
    description: Easy and simple Prometheus SLO (service level objectives) generator
    format: raw
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
