# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: slok
    repo_name: sloth
    description: Easy and simple Prometheus SLO (service level objectives) generator
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.0")
        asset: sloth-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: Version == "sloth-0.3.0"
      - version_constraint: Version == "v0.3.1"
        asset: sloth-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.4.0")
      - version_constraint: Version == "v0.4.0"
        asset: sloth-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.5.0")
      - version_constraint: Version == "v0.5.0"
        asset: sloth-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.6.0")
      - version_constraint: Version == "v0.6.0"
        asset: sloth-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.6.4")
      - version_constraint: Version == "v0.7.0"
        asset: sloth-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: Version == "sloth-helm-chart-0.7.0"
      - version_constraint: "true"
        asset: sloth-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
