packages:
  - type: github_release
    repo_owner: derailed
    repo_name: k9s
    asset: k9s_{{.OS}}_{{.Arch}}.tar.gz
    description: Kubernetes CLI To Manage Your Clusters In Style
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      bit: Arm
      bitv6: Arm6
      bitv7: Arm7
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 0.27.0")
    version_overrides:
      - version_constraint: "true"
        replacements:
          darwin: Darwin
          linux: Linux
          windows: Windows
          bit: Arm
          bitv6: Arm6
          bitv7: Arm7
          amd64: x86_64
