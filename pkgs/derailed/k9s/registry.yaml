packages:
  - type: github_release
    repo_owner: derailed
    repo_name: k9s
    asset: k9s_{{.OS}}_{{.Arch}}.tar.gz
    description: Kubernetes CLI To Manage Your Clusters In Style
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      bit: Arm
      bitv6: Arm6
      bitv7: Arm7
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
