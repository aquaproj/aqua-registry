# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ip7z
    repo_name: 7zip
    description: 7-Zip is a file archiver with a high compression ratio
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "21.07"
        asset: 7z2107-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        replacements:
          darwin: mac
          amd64: x64
        overrides:
          - goos: linux
            files:
              - name: 7zzs
          - goos: darwin
            asset: 7z2107-{{.OS}}.{{.Format}}
            files:
              - name: 7zz
          - goos: windows
            goarch: amd64
            format: 7z
            asset: 7z2107-extra.{{.Format}}
            files:
              - name: 7za
                src: "{{.OS}}/7za"
          - goos: windows
            goarch: arm64
            format: 7z
            asset: 7z2107-extra.{{.Format}}
            files:
              - name: 7za
                src: "{{.OS}}/7za"
      - version_constraint: Version == "22.00"
        asset: 7z2200-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        replacements:
          amd64: x64
        overrides:
          - goos: linux
            files:
              - name: 7zzs
          - goos: windows
            goarch: amd64
            format: 7z
            asset: 7z2200-extra.{{.Format}}
            files:
              - name: 7za
                src: "{{.OS}}/7za"
        supported_envs:
