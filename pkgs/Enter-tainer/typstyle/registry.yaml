packages:
  - type: github_release
    repo_owner: Enter-tainer
    repo_name: typstyle
    description: Beautiful and reliable typst code formatter
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.11.6"
        no_asset: true
      - version_constraint: "true"
        asset: typstyle-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x64
          windows: win32
