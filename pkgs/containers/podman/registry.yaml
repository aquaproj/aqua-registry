# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: containers
    repo_name: podman
    description: "Podman: A tool for managing OCI containers and pods"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v1.8.2-rc1", "v2.0.4", "v2.0.6-rc1", "v4.3.0-rc1"]
        no_asset: true
      - version_constraint: Version == "v1.3.1"
        asset: podman-{{.Version}}.{{.Format}}
        format: dmg
        supported_envs:
          - darwin
      - version_constraint: Version == "v1.4.2"
        asset: podman-{{.Version}}.{{.Format}}
        format: dmg
        supported_envs:
          - darwin
      - version_constraint: Version == "v1.6.0"
        asset: podman-remote-{{.Version}}-28-gdac7889d-master-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        supported_envs:
          - darwin
      - version_constraint: Version == "v1.8.1"
        asset: podman-remote-{{.OS}}.{{.Format}}
        format: zip
        supported_envs:
          - windows/amd64
      - version_constraint: Version in ["v1.8.2", "v1.9.1"]
        asset: podman-remote-{{.OS}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v1.9.2"
        asset: podman-remote-{{.OS}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        overrides:
          - goos: darwin
            format: raw
            asset: podman-remote-{{.OS}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v1.9.3"
        asset: podman-remote-{{.OS}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version in ["v2.0.5", "v3.3.0"]
        asset: podman-remote-release-{{.OS}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v2.0.6"
        asset: podman-remote-release-{{.OS}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v3.3.1"
        asset: podman-remote-release-{{.OS}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        overrides:
          - goos: darwin
            format: dmg
            asset: podman-{{.Version}}.{{.Format}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v5.0.0-rc7"
        asset: podman-remote-release-{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        supported_envs:
          - windows/amd64
