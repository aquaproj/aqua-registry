packages:
  - type: github_release
    repo_owner: getgauge
    repo_name: gauge-java
    description: Java runner for Gauge
    asset: gauge-java-{{trimV .Version}}-{{.OS}}.{{.Arch}}.{{.Format}}
    format: zip
    replacements:
      amd64: x86_64
    supported_envs:
      - darwin
      - linux
      - amd64
