packages:
  - type: github_release
    repo_owner: x-motemen
    repo_name: ghq
    asset: ghq_{{.OS}}_{{.Arch}}.zip
    description: Remote repository management made easy
    files:
      - name: ghq
        src: ghq_{{.OS}}_{{.Arch}}/ghq
    version_constraint: semver(">= 1.3.0")
    version_overrides:
      - version_constraint: "true"
        supported_envs:
          - amd64
