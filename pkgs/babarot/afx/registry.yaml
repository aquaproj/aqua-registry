packages:
  - type: github_release
    repo_owner: babarot
    repo_name: afx
    aliases:
      - name: b4b4r07/afx
    asset: afx_{{.OS}}_{{.Arch}}.tar.gz
    description: Package manager for CLI
    supported_envs:
      - darwin
      - linux
    replacements:
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: afx_{{trimV .Version}}_checksums.txt
      algorithm: sha256
