packages:
  - type: github_release
    repo_owner: babarot
    repo_name: changed-objects
    aliases:
      - name: b4b4r07/changed-objects
    asset: changed-objects-{{.OS}}-{{.Arch}}.tar.gz
    description: Get changed objects in Git commit
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: changed-objects_{{trimV .Version}}_checksums.txt
      algorithm: sha256
