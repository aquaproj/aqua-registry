packages:
  - type: github_release
    repo_owner: babarot
    repo_name: vtest
    aliases:
      - name: b4b4r07/vtest
    description: Unix `test` command for Version comparison
    asset: vtest_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
    supported_envs:
      - linux/amd64
      - darwin
    rosetta2: true
    checksum:
      type: github_release
      asset: vtest_{{trimV .Version}}_checksums.txt
      algorithm: sha256
