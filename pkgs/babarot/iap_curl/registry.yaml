packages:
  - type: github_release
    repo_owner: b4b4r07
    repo_name: iap_curl
    supported_envs:
      - darwin
      - linux/amd64
    rosetta2: true
    asset: iap_curl_{{.OS}}_{{.Arch}}.{{.Format}}
    description: A CLI that is curl wrapper for making HTTP request to IAP-protected app, more easier than curl
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      asset: iap_curl_{{trimV .Version}}_checksums.txt
      algorithm: sha256
