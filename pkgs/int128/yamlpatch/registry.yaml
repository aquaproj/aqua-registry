packages:
  - type: github_release
    repo_owner: int128
    repo_name: yamlpatch
    rosetta2: true
    asset: yamlpatch_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Apply JSON Patch to YAML Document preserving positions and comments
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
