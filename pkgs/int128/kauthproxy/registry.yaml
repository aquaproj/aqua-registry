packages:
  - type: github_release
    repo_owner: int128
    repo_name: kauthproxy
    asset: kauthproxy_{{.OS}}_{{.Arch}}.zip
    description: Local authentication proxy for Kubernetes Dashboard (kubectl auth-proxy)
    files:
      - name: kauthproxy
