packages:
  - type: github_release
    repo_owner: int128
    repo_name: cronjob-runner
    description: A command to run one-shot job from CronJob template and tail container logs in Kubernetes
    asset: cronjob-runner_{{.OS}}_{{.Arch}}.{{.Format}}
    format: zip
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
