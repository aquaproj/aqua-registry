packages:
  - type: github_release
    repo_owner: int128
    repo_name: kubelogin
    asset: kubelogin_{{.OS}}_{{.Arch}}.zip
    description: kubectl plugin for Kubernetes OpenID Connect authentication (kubectl oidc-login)
    files:
      - name: kubectl-oidc-login
        src: kubelogin
      - name: kubelogin
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+\\*(\\S+)$"
