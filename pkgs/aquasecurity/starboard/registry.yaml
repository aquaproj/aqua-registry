packages:
  - type: github_release
    repo_owner: aquasecurity
    repo_name: starboard
    asset: starboard_{{.OS}}_{{.Arch}}.{{.Format}}
    description: Kubernetes-native security toolkit
    rosetta2: true
    replacements:
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: starboard
      - name: kubectl-starboard
        src: starboard
    version_constraint: semver(">= 0.15.0")
    version_overrides:
      - version_constraint: "true"
        supported_envs:
          - darwin
          - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
