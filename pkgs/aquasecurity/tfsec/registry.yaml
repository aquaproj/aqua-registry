packages:
  - type: github_release
    repo_owner: aquasecurity
    repo_name: tfsec
    asset: tfsec-{{.OS}}-{{.Arch}}
    description: A static analysis security scanner for your Terraform code
    checksum:
      type: github_release
      path: tfsec_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
