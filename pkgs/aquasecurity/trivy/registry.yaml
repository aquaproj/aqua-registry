packages:
  - type: github_release
    repo_owner: aquasecurity
    repo_name: trivy
    description: Scanner for vulnerabilities in container images, file systems, and Git repositories, as well as for configuration issues
    asset: "trivy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.tar.gz"
    supported_envs: ["darwin", "linux"]
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      ppc64le: PPC64LE
      darwin: macOS
      linux: Linux
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
