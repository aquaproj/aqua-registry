---
packages:
  - type: github_release
    repo_owner: yukiarrr
    repo_name: ecsk
    asset: ecsk_{{.OS}}_{{.Arch}}.{{.Format}}
    description: ecsk is a CLI tool that you can interactively call Amazon ECS APIs (run-task, execute-command, stop-task), copy files between ECS and local, and view logs
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: ecsk_{{trimV .Version}}_checksums.txt
      algorithm: sha256
