packages:
  - type: github_release
    repo_owner: harness
    repo_name: drone-cli
    asset: drone_{{.OS}}_{{.Arch}}.tar.gz
    description: Command Line Tools for Drone CI
    files:
      - name: drone
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: drone_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
