packages:
  - type: github_release
    repo_owner: Dreamacro
    repo_name: clash
    asset: "clash-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}"
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    description: A rule-based tunnel in Go
    format: gz
    files:
      - name: clash
        src: "clash-{{.OS}}-{{.Arch}}-{{.Version}}"
    overrides:
      - goos: windows
        format: zip
        files:
          - name: clash
            src: "clash-windows-{{.Arch}}.exe"
