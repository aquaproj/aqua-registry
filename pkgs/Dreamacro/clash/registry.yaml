packages:
  - type: github_release
    repo_owner: Dreamacro
    repo_name: clash
    description: A rule-based tunnel in Go
    asset: clash-{{.OS}}-{{.Arch}}-{{.Version}}
    supported_envs:
      - windows
      - darwin
      - linux/amd64
    format: gz
    files:
      - name: clash
        src: "{{.AssetWithoutExt}}"
    overrides:
      - goos: windows
        format: zip
        files:
          - name: clash
            src: clash-windows-{{.Arch}}.exe
