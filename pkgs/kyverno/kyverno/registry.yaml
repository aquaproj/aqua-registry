packages:
  - type: github_release
    repo_owner: kyverno
    repo_name: kyverno
    description: Kubernetes Native Policy Management
    asset: kyverno-cli_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 1.6.0-rc1")
    version_overrides:
      - version_constraint: semver(">= 1.4.2-rc4")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
      - version_constraint: semver(">= 1.4.2-rc3")
        overrides: []
        supported_envs:
          - linux/amd64
        checksum:
          enabled: false
        files:
          - name: kyverno
            src: kyverno-cli_{{.Version}}_{{.OS}}_{{.Arch}}/kyverno
      - version_constraint: semver(">= 1.1.6-rc5")
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        files:
          - name: kyverno
            src: kyverno-cli
      - version_constraint: semver("< 1.1.6-rc5")
        asset: kyverno_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        rosetta2: true
