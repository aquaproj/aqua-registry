packages:
  - type: github_release
    repo_owner: wagoodman
    repo_name: dive
    asset: dive_{{trimV .Version}}_{{.OS}}_amd64.{{.Format}}
    description: A tool for exploring each layer in a docker image
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: dive_{{trimV .Version}}_checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S+)$"
