packages:
  - type: github_release
    repo_owner: danielgtaylor
    repo_name: restish
    description: Restish is a CLI for interacting with REST-ish HTTP APIs with some nice features built-in
    asset: restish-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.18.0")
    version_overrides:
      - version_constraint: semver(">= 0.9.2")
        replacements:
          amd64: x86_64
          darwin: mac
      - version_constraint: semver(">= 0.6.0")
        replacements:
          amd64: x86_64
          darwin: mac
        supported_envs:
          - darwin
          - linux
          - amd64
        rosetta2: true
      - version_constraint: semver("< 0.6.0")
        replacements:
          amd64: x86_64
          darwin: mac
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
