packages:
  - type: github_release
    repo_owner: qdrant
    repo_name: qdrant
    description: High-performance, massive-scale Vector Database for the next generation of AI
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.1.3") || Version == "v1.3.1"
        no_asset: true
      - version_constraint: Version == "v1.3.0"
        asset: qdrant-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - windows
      - version_constraint: "true"
        asset: qdrant-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
