# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: amacneil
    repo_name: dbmate
    description: A lightweight, framework-agnostic database migration tool
    format: raw
    asset: dbmate-{{.OS}}-{{.Arch}}
    replacements:
      darwin: macos
    supported_envs:
      - darwin
      - linux
      - amd64
