# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dyne
    repo_name: zenroom
    description: Embedded no-code VM executing human-like language to manipulate data and process cryptographic operations
    version_constraint: semver("<= 3.10.0")
    version_overrides:
      - version_constraint: semver("<= 5.10.4")
        asset: zenroom
        format: raw
        supported_envs:
          - darwin/amd64
          - linux/amd64
          - windows/amd64
        overrides:
          - goos: darwin
            asset: zenroom.command
            files:
              - name: zenroom.command
                link: zenroom
      - version_constraint: "true"
        asset: zenroom-{{.OS}}.{{.Format}}
        format: zip
        files:
          - name: zenroom
            src: zenroom-{{.OS}}/zenroom
          - name: zencode-exec
            src: zenroom-{{.OS}}/zencode-exec
        replacements:
          darwin: osx
          windows: win64
        supported_envs:
          - darwin/amd64
          - linux/amd64
          - windows/amd64
        overrides:
          - goos: darwin
            files:
              - name: zenroom.command
                link: zenroom
                src: zenroom-{{.OS}}/zenroom.command
              - name: zencode-exec.command
                link: zencode-exec
                src: zenroom-{{.OS}}/zencode-exec.command
