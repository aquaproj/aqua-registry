# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dyne
    repo_name: zenroom
    description: Embedded no-code VM executing human-like language to manipulate data and process cryptographic operations
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.14.7"
      - version_constraint: semver("<= 5.10.4")
        asset: zenroom
        format: raw
        supported_envs:
          - windows/amd64
      - version_constraint: "true"
        asset: zenroom-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: osx
          windows: win64
        supported_envs:
          - darwin
          - windows
          - amd64
