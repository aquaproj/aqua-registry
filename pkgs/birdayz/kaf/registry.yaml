packages:
  - type: github_release
    repo_owner: birdayz
    repo_name: kaf
    asset: kaf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Modern CLI for Apache Kafka, written in Go
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.1.44")
    version_overrides:
      - version_constraint: semver("= 0.1.43")
        rosetta2: true
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver("< 0.1.43")
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
      - version_constraint: "true"
