packages:
  - type: github_release
    repo_owner: instrumenta
    repo_name: kubeval
    description: Validate your Kubernetes configuration files, supports multiple Kubernetes versions
    rosetta2: true
    supported_envs: ["darwin", "amd64"]
    asset: "kubeval-{{.OS}}-{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
