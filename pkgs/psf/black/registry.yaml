packages:
  - type: github_release
    repo_owner: psf
    repo_name: black
    description: The uncompromising Python code formatter
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 19.10b0")
        asset: black
        format: raw
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 20.8b1")
        no_asset: true
      - version_constraint: semver("<= 21.5b1")
        asset: black
        format: raw
        supported_envs:
          - windows/amd64
      - version_constraint: semver("<= 22.6.0")
        asset: black_{{.OS}}
        format: raw
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "22.8.0"
        asset: black_{{.OS}}
        format: raw
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: "true"
        asset: black_{{.OS}}
        format: raw
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
