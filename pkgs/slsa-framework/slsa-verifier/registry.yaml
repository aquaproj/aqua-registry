# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: slsa-framework
    repo_name: slsa-verifier
    description: Verify provenance from SLSA compliant builders
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.3.2")
        asset: slsa-verifier-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v1.4.0"
        no_asset: true
      - version_constraint: semver("<= 2.0.1")
        asset: slsa-verifier-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 2.3.0")
        asset: slsa-verifier-{{.OS}}-{{.Arch}}
        format: raw
        complete_windows_ext: false
      - version_constraint: Version == "v2.4.0-rc.0"
        no_asset: true
      - version_constraint: "true"
        asset: slsa-verifier-{{.OS}}-{{.Arch}}
        format: raw
        complete_windows_ext: false
