packages:
  - type: github_release
    repo_owner: timdp
    repo_name: lwc
    description: A live-updating version of the UNIX wc command
    rosetta2: true
    asset: "lwc-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz"
    version_constraint: 'semver(">= 0.4.5")'
    supported_envs: ["darwin", "linux", "windows/amd64"]
    version_overrides:
      - version_constraint: 'semver("< 0.4.5")'
        supported_envs: ["darwin", "amd64"]
