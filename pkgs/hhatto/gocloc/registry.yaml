packages:
  - type: github_release
    repo_owner: hhatto
    repo_name: gocloc
    description: A little fast cloc(Count Lines Of Code)
    asset: gocloc_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    replacements:
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: gocloc_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
