packages:
  - type: github_release
    repo_owner: BurntSushi
    repo_name: xsv
    description: A fast CSV command line toolkit written in Rust
    asset: xsv-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - linux/amd64
      - windows/amd64
    rosetta2: true
