packages:
  - type: github_release
    repo_owner: Boeing
    repo_name: config-file-validator
    description: Cross Platform tool to validate configuration files
    asset: validator-{{trimV .Version}}-{{.OS}}-{{.Arch}}
    format: raw
    overrides:
      - goos: windows
        goarch: amd64
        asset: validator-{{trimV .Version}}
    supported_envs:
      - darwin
      - amd64
    build:
      type: go_install
      path: github.com/Boeing/config-file-validator/cmd/validator
    files:
      - name: validator
    replacements:
      darwin: macos
    rosetta2: true
    version_constraint: semver(">= 1.4.0")
    version_overrides:
      - version_constraint: Version == "v1.3.0"
        asset: validator.{{.OS}}-{{.Arch}}
        overrides:
          - goos: windows
            goarch: amd64
            asset: validator
      - version_constraint: semver(">= 1.0.1")
        asset: validator.{{.OS}}-{{.Arch}}
        overrides:
          - goos: windows
            goarch: amd64
            asset: validator
        replacements: {}
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: Version == "v1.0.0"
        asset: validator.{{.OS}}-{{.Arch}}
        replacements: {}
        supported_envs:
          - linux/amd64
          - windows/amd64
        build:
          type: go_build
          files:
            - name: validator
              src: ./cmd/validator
              dir: config-file-validator-{{trimV .Version}}
        overrides:
          - goos: windows
            goarch: amd64
            asset: validator
