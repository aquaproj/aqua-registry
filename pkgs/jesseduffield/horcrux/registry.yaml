packages:
  - type: github_release
    repo_owner: jesseduffield
    repo_name: horcrux
    description: Split your file into encrypted fragments so that you don't need to remember a passcode
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    asset: horcrux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: 32-bit
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: horcrux_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
