packages:
  - type: github_release
    repo_owner: jesseduffield
    repo_name: lazydocker
    description: The lazier way to manage everything docker
    supported_envs:
      - darwin
      - linux
      - amd64
    rosetta2: true
    asset: lazydocker_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: 32-bit
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
