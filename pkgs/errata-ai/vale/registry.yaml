packages:
  - type: github_release
    repo_owner: errata-ai
    repo_name: vale
    rosetta2: true
    description: A syntax-aware linter for prose built with speed and extensibility in mind
    supported_envs: ["darwin", "amd64"]
    asset: "vale_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: 64-bit
      darwin: macOS
      linux: Linux
      windows: Windows
