packages:
  - type: github_release
    repo_owner: newrelic
    repo_name: newrelic-cli
    description: The New Relic Command Line Interface
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: newrelic-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    files:
      - name: newrelic
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: newrelic-cli_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
