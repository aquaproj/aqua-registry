packages:
  - type: github_release
    repo_owner: newrelic
    repo_name: newrelic-cli
    description: The New Relic Command Line Interface
    supported_envs: ["darwin", "linux", "windows/amd64"]
    asset: "newrelic-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}"
    files:
      - name: newrelic
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
