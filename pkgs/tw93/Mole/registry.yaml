# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: tw93
    repo_name: Mole
    description: Deep clean and optimize your Mac
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.15.8")
        no_asset: true
      - version_constraint: "true"
        asset: binaries-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        files:
          - name: mole-analyze
            src: analyze-{{.OS}}-{{.Arch}}
          - name: mole-status
            src: status-{{.OS}}-{{.Arch}}
        supported_envs:
          - darwin
