# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: PowerShell
    repo_name: PowerShell
    description: PowerShell for every system
    files:
      - name: pwsh
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 6.1.6")
        # powershell-6.0.2-linux-x64.tar.gz
        # powershell-6.0.2-osx-x64.tar.gz
        # PowerShell-6.0.2-win-arm64.zip
        # PowerShell-6.0.2-win-x64.zip

        # powershell-6.1.1-linux-x64.tar.gz
        # powershell-6.1.1-osx-x64.tar.gz
        # PowerShell-6.1.1-win-arm64.zip
        # PowerShell-6.1.1-win-x64.zip

        # powershell-6.1.6-linux-x64.tar.gz
        # powershell-6.1.6-osx-x64.tar.gz
        # PowerShell-6.1.6-win-arm64.zip
        # PowerShell-6.1.6-win-x64.zip
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        overrides:
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
          - windows
      - version_constraint: semver("<= 7.0.13")
        # powershell-6.2.2-linux-arm64.tar.gz
        # powershell-6.2.2-linux-x64.tar.gz
        # powershell-6.2.2-osx-x64.tar.gz
        # PowerShell-6.2.2-win-arm64.zip
        # PowerShell-6.2.2-win-x64.zip

        # powershell-6.2.6-linux-arm64.tar.gz
        # powershell-6.2.6-linux-x64.tar.gz
        # powershell-6.2.6-osx-x64.tar.gz
        # PowerShell-6.2.6-win-arm64.zip
        # PowerShell-6.2.6-win-x64.zip

        # powershell-7.0.0-linux-arm64.tar.gz
        # powershell-7.0.0-linux-x64.tar.gz
        # powershell-7.0.0-osx-x64.tar.gz
        # PowerShell-7.0.0-win-arm64.zip
        # PowerShell-7.0.0-win-x64.zip

        # powershell-7.0.2-linux-arm64.tar.gz
        # powershell-7.0.2-linux-x64.tar.gz
        # powershell-7.0.2-osx-x64.tar.gz
        # PowerShell-7.0.2-win-arm64.zip
        # PowerShell-7.0.2-win-x64.zip

        # powershell-7.0.13-linux-arm64.tar.gz
        # powershell-7.0.13-linux-x64.tar.gz
        # powershell-7.0.13-osx-x64.tar.gz
        # PowerShell-7.0.13-win-arm64.zip
        # PowerShell-7.0.13-win-x64.zip
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        overrides:
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      # - version_constraint: semver("<= 7.2.7")
      - version_constraint: "true"
        # hashes.sha256
        # powershell-7.2.1-linux-arm64.tar.gz
        # powershell-7.2.1-linux-x64.tar.gz
        # powershell-7.2.1-osx-arm64.tar.gz
        # powershell-7.2.1-osx-x64.tar.gz
        # PowerShell-7.2.1-win-arm64.zip
        # PowerShell-7.2.1-win-x64.zip

        # hashes.sha256
        # powershell-7.2.7-linux-arm64.tar.gz
        # powershell-7.2.7-linux-x64.tar.gz
        # powershell-7.2.7-osx-arm64.tar.gz
        # powershell-7.2.7-osx-x64.tar.gz
        # PowerShell-7.2.7-win-arm64.zip
        # PowerShell-7.2.7-win-x64.zip

        # hashes.sha256
        # powershell-7.2.19-linux-arm64.tar.gz
        # powershell-7.2.19-linux-x64.tar.gz
        # powershell-7.2.19-osx-arm64.tar.gz
        # powershell-7.2.19-osx-x64.tar.gz
        # PowerShell-7.2.19-win-arm64.zip
        # PowerShell-7.2.19-win-x64.zip
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        checksum:
          type: github_release
          asset: hashes.sha256
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 7.2.24")
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        checksum:
          type: github_release
          asset: hashes.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: powershell-{{trimV .Version}}-{{.OS}}-musl-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 7.3.9")
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        complete_windows_ext: false
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        checksum:
          type: github_release
          asset: hashes.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: powershell-{{trimV .Version}}-{{.OS}}-alpine-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 7.3.12")
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        checksum:
          type: github_release
          asset: hashes.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: powershell-{{trimV .Version}}-{{.OS}}-alpine-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 7.5.0-preview.5")
        # powershell-7.4.6-linux-arm64.tar.gz
        # powershell-7.4.6-linux-x64.tar.gz
        # powershell-7.4.6-osx-arm64.tar.gz
        # powershell-7.4.6-osx-x64.tar.gz
        # PowerShell-7.4.6-win-arm64.zip
        # PowerShell-7.4.6-win-x64.zip
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        checksum:
          type: github_release
          asset: hashes.sha256
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: "true"
        asset: powershell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x64
          darwin: osx
          windows: win
        checksum:
          type: github_release
          asset: hashes.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: powershell-{{trimV .Version}}-{{.OS}}-musl-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: PowerShell-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
