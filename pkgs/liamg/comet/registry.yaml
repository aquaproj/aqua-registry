packages:
  - type: github_release
    repo_owner: liamg
    repo_name: comet
    description: Command line tool to help you use conventional commit messages
    asset: comet-{{.OS}}-{{.Arch}}
    format: raw
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: comet_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
