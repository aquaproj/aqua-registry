packages:
  - type: github_release
    repo_owner: liamg
    repo_name: dismember
    asset: dismember-{{.OS}}-{{.Arch}}
    format: raw
    description: Scan memory for secrets and more. Maybe eventually a full /proc toolkit
    supported_envs:
      - linux
    checksum:
      type: github_release
      path: dismember_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
