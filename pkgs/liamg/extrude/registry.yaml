packages:
  - type: github_release
    repo_owner: liamg
    repo_name: extrude
    format: raw
    description: Analyse binaries for missing security features, information disclosure and more
    asset: extrude-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      path: extrude_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
