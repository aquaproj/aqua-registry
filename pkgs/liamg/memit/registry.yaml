packages:
  - type: github_release
    repo_owner: liamg
    repo_name: memit
    asset: memit-{{.OS}}-{{.Arch}}
    format: raw
    description: Run binaries straight from memory in Linux
    supported_envs:
      - linux
    checksum:
      type: github_release
      asset: memit_{{trimV .Version}}_checksums.txt
      algorithm: sha256
