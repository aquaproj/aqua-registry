packages:
  - type: github_release
    repo_owner: mpostument
    repo_name: awstaghelper
    description: AWS bulk tagging tool
    replacements:
      darwin: macOS
      linux: Linux
      amd64: 64bit
      arm64: ARM64
    asset: awstaghelper_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    version_constraint: semver(">= 0.18.0")
    version_overrides:
      - version_constraint: "true"
        rosetta2: true
        replacements:
          darwin: Darwin
          linux: Linux
          windows: Windows
          386: i386
          amd64: x86_64
        supported_envs:
          - darwin
          - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
