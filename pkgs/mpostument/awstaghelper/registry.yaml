packages:
  - type: github_release
    repo_owner: mpostument
    repo_name: awstaghelper
    description: AWS bulk tagging tool
    rosetta2: true
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    supported_envs:
      - darwin
      - amd64
    asset: awstaghelper_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
