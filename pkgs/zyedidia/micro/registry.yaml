packages:
  - type: github_release
    repo_owner: zyedidia
    repo_name: micro
    description: A modern and intuitive terminal-based text editor
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0rc1")
        asset: micro-{{.Version}}-{{.OS}}64.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: osx
          windows: win64
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: micro-{{.Version}}-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip
            asset: micro-{{.Version}}-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "nightly"
        asset: micro-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          windows: win64
        overrides:
          - goos: linux
            goarch: amd64
            asset: micro-{{.Version}}-{{.OS}}64-static.{{.Format}}
            replacements:
              amd64: x64
          - goos: darwin
            goarch: amd64
            asset: micro-{{.Version}}-{{.OS}}.{{.Format}}
            replacements:
              darwin: osx
          - goos: darwin
            goarch: arm64
