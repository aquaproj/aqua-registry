packages:
  - type: github_release
    repo_owner: dtan4
    repo_name: k8stail
    asset: k8stail_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: tail -f experience for Kubernetes Pods
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
