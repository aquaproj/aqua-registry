packages:
  - type: github_release
    repo_owner: webdevops
    repo_name: go-crond
    description: Cron daemon written in golang (for eg. usage in docker images)
    rosetta2: true
    supported_envs: ["darwin", "linux"]
    format: raw
    asset: "go-crond-{{.Arch}}-{{.OS}}"
    replacements:
      amd64: "64"
      darwin: osx
