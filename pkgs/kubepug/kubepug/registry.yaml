packages:
  - type: github_release
    repo_owner: kubepug
    repo_name: kubepug
    aliases:
      - name: rikatz/kubepug
    description: Kubernetes PreUpGrade (Checker)
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: kubepug_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: kubepug_{{trimV .Version}}_checksums.txt
      algorithm: sha256
