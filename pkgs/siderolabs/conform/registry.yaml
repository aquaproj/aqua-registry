packages:
  - type: github_release
    repo_owner: siderolabs
    repo_name: conform
    aliases:
      - name: talos-systems/conform
    description: Policy enforcement for your pipelines
    supported_envs:
      - darwin
      - linux
    format: raw
    asset: conform-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      path: sha256sum.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
