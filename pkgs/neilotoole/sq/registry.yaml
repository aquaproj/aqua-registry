packages:
  - type: github_release
    repo_owner: neilotoole
    repo_name: sq
    description: sq data wrangler
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.14.6")
        asset: sq-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: sq-{{trimV .Version}}-checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.15.4")
        asset: sq-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: sq-checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.15.11")
        asset: sq_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.40.0")
        asset: sq-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: sq_{{trimV .Version}}_{{.OS}}_{{.Arch}}.pkg.{{.Format}}
        format: tar.zst
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            format: tar.gz
            asset: sq-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
