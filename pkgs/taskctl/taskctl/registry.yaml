packages:
  - type: github_release
    repo_owner: taskctl
    repo_name: taskctl
    asset: taskctl_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Concurrent task runner, developer's routine tasks automation toolkit. Simple modern alternative to GNU Make
    overrides:
      - goos: windows
        format: zip
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
