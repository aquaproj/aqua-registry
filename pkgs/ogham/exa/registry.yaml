packages:
  - type: github_release
    repo_owner: ogham
    repo_name: exa
    description: "A modern replacement for 'ls'"
    supported_envs: ["darwin", "linux"]
    asset: "exa-{{.OS}}-{{.Version}}.zip"
    replacements:
      darwin: macos-x86_64
      linux: linux-x86_64-musl
    files:
      - name: exa
        src: bin/exa
