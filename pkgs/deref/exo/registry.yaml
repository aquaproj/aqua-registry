packages:
  - type: github_release
    repo_owner: deref
    repo_name: exo
    description: A process manager & log viewer for dev
    asset: exo_standalone_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
