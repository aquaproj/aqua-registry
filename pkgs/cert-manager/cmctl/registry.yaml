packages:
  - type: github_release
    repo_owner: cert-manager
    repo_name: cmctl
    description: the command line utility that makes cert-manager'ing easier
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: cmctl_{{.OS}}_{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
