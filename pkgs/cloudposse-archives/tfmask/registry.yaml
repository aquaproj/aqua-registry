packages:
  - type: github_release
    repo_owner: cloudposse-archives
    repo_name: tfmask
    description: Terraform utility to mask select output from `terraform plan` and `terraform apply`
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.5.0")
        asset: tfmask_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: tfmask_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
