packages:
  - type: github_release
    repo_owner: redpanda-data
    repo_name: connect
    description: Fancy stream processing made operationally mundane
    files:
      - name: benthos
    version_constraint: "false"
    version_overrides:
      # v0.10.7 and v0.11.1 doesn't work
      - version_constraint: semver("<= 0.11.1")
        no_asset: true
      - version_constraint: semver("<= 0.11.1")
        asset: benthos_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.7.7")
        asset: benthos_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: benthos_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.7.8"
        no_asset: true
      - version_constraint: semver("<= 3.7.0")
        asset: benthos_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: benthos_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.43.0-rc1")
        asset: benthos_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: benthos_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 3.54.1")
        asset: benthos_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: benthos_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: benthos_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: benthos_{{trimV .Version}}_checksums.txt
          algorithm: sha256
