# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: redpanda-data
    repo_name: redpanda
    description: Redpanda is a streaming data platform for developers. Kafka API compatible. 10x faster. No ZooKeeper. No JVM
    files:
      - name: rpk
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 21.5.5")
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 21.6.2")
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v21.6.3"
        no_asset: true
      - version_constraint: semver("<= 21.11.17")
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v21.11.18"
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux
      - version_constraint: semver("<= 22.1.5")
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v22.1.6"
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux
      - version_constraint: semver("<= 22.3.5")
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 23.2.3")
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: rpk_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 23.2.5")
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: rpk_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v23.2.6"
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: rpk_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: Version == "v23.2.7"
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: rpk_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: rpk-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: rpk_{{trimV .Version}}_checksums.txt
          algorithm: sha256
