# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: luau-lang
    repo_name: luau
    description: A fast, small, safe, gradually typed embeddable scripting language derived from Lua
    asset: luau-{{.OS}}.{{.Format}}
    format: zip
    replacements:
      darwin: macos
      linux: ubuntu
    supported_envs:
      - darwin
      - linux
      - windows/amd64
    files:
      - name: luau
        src: luau
      - name: luau-analyze
        src: luau-analyze
      - name: luau-ast
        src: luau-ast
      - name: luau-compile
        src: luau-compile
