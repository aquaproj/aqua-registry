packages:
  - type: github_release
    repo_owner: ddddddO
    repo_name: gtree
    asset: gtree_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: Output tree or Make directories(files) from Markdown or Programmatically. Provide CLI and Go Package
    replacements:
      amd64: x86_64
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: gtree_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
