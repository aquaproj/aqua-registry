packages:
  - type: http
    repo_owner: awslabs
    repo_name: mountpoint-s3
    description: A simple, high-throughput file client for mounting an Amazon S3 bucket as a local file system
    version_source: github_tag
    version_prefix: mountpoint-s3-
    url: https://s3.amazonaws.com/mountpoint-s3-release/{{trimV .Version}}/{{.Arch}}/mount-s3-{{trimV .Version}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
    files:
      - name: mount-s3
        src: bin/mount-s3
