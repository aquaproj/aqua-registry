packages:
  - type: github_release
    repo_owner: borgbackup
    repo_name: borg
    description: Deduplicating archiver with compression and authenticated encryption
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: borg-{{.OS}}64
        format: raw
        rosetta2: true
        replacements:
          amd64: x64
          darwin: os
        overrides:
          - goos: darwin
            asset: borg-mac{{.OS}}64
        supported_envs:
          - linux/amd64
          - darwin
