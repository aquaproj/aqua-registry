packages:
  - type: github_release
    repo_owner: CircleCI-Public
    repo_name: circleci-cli
    description: Use CircleCI from the command line
    rosetta2: true
    asset: circleci-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    supported_envs:
      - darwin
      - linux
      - amd64
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: circleci
        src: circleci-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}/circleci
    version_constraint: semver(">= 0.1.17554")
    version_overrides:
      - version_constraint: "true"
        supported_envs:
          - darwin
          - amd64
    checksum:
      type: github_release
      path: circleci-cli_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
