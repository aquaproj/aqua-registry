packages:
  - type: github_release
    repo_owner: jqlang
    repo_name: jq
    description: Command-line JSON processor
    asset: jq-{{.OS}}-{{.Arch}}
    format: raw
    replacements:
      darwin: macos
    supported_envs:
      - darwin
      - linux
      - amd64
    version_prefix: jq-
    checksum:
      type: github_release
      asset: sha256sum.txt
      algorithm: sha256
    version_constraint: semver(">= 1.7rc1")
    version_overrides:
      - version_constraint: semver(">= 1.5")
        asset: jq-{{.OS}}64
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: jq-{{.OS}}-{{.Arch}}
          - goos: windows
            asset: jq-{{.OS}}
        replacements:
          darwin: osx
          windows: win64
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
      - version_constraint: semver(">= 1.5rc2")
        overrides:
          - goos: windows
            asset: jq-{{.OS}}
        replacements:
          amd64: x86_64
          darwin: osx
          windows: win64
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
      - version_constraint: semver(">= 1.5rc1")
        asset: jq-{{.OS}}-{{.Arch}}-static
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: windows
            asset: jq-{{.OS}}
        replacements:
          windows: win64
        supported_envs:
          - linux/amd64
          - windows/amd64
        checksum:
          enabled: false
      - version_constraint: semver("< 1.5rc1")
        overrides:
          - goos: windows
            asset: jq-{{.OS}}
        replacements:
          amd64: x86_64
          darwin: osx
          windows: win64
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
