# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: sagiegurari
    repo_name: cargo-make
    description: Rust task runner and build tool
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.35.3"
        no_asset: true
      - version_constraint: Version == "0.16.5"
        asset: cargo-make-v{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        supported_envs:
          - darwin
      - version_constraint: Version == "0.19.0"
        asset: cargo-make-v0.18.0-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "0.30.2"
        asset: cargo-make-v{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "0.35.14"
        asset: cargo-make-v{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.15.0")
        no_asset: true
      - version_constraint: semver("<= 0.36.6")
        asset: cargo-make-v{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: cargo-make-v{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - darwin
          - windows
          - amd64
