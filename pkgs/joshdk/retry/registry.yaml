packages:
  - type: github_release
    repo_owner: joshdk
    repo_name: retry
    description: Rerun a command until it eventually succeeds, or doesn't
    rosetta2: true
    supported_envs:
      - darwin
      - amd64
    asset: "retry-{{.OS}}-{{.Arch}}.{{.Format}}"
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
