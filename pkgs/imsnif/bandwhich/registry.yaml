packages:
  - type: github_release
    repo_owner: imsnif
    repo_name: bandwhich
    description: Terminal bandwidth utilization tool
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.2")
        asset: what
        format: raw
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.5.1")
        asset: what-v{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        files:
          - name: what
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.20.0")
        asset: bandwhich-v{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
      - version_constraint: "true"
        asset: bandwhich-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
