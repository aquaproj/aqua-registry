packages:
  - type: github_release
    repo_owner: terraform-linters
    repo_name: tflint
    description: A Pluggable Terraform Linter
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: tflint_{{.OS}}_{{.Arch}}.zip
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
