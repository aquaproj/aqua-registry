packages:
  - type: github_release
    repo_owner: k1LoW
    repo_name: gh-do
    description: gh-do is a tool to do anything using GitHub credentials
    asset: gh-do_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: darwin
        format: zip
    supported_envs:
      - darwin
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
