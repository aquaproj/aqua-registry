packages:
  - type: github_release
    repo_owner: k1LoW
    repo_name: gh-setup
    description: Setup asset of Github releases
    asset: gh-setup_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: darwin
        format: zip
    supported_envs:
      - darwin
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
