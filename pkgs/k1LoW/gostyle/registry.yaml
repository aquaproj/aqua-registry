packages:
  - type: github_release
    repo_owner: k1LoW
    repo_name: gostyle
    description: gostyle is a set of analyzers for coding styles
    asset: gostyle_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: darwin
        format: zip
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
