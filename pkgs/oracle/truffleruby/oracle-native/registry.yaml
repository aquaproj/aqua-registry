# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: oracle/truffleruby/oracle-native
    type: github_release
    repo_owner: oracle
    repo_name: truffleruby
    description: |
      A high performance implementation of the Ruby programming language, built on GraalVM

      * Oracle GraalVM Native Standalone Version *

      ## Setup

      If you are using RubyGems or similar, please follow the steps below.

      1. Install truffleruby with aqua
      2. Install dependent libraries (make, gcc, g++, libssl-dev, libyaml-dev, libz-dev)
      3. Run the shell script to enable dependent libraries ($EXTRACTED_DIRECTORY/lib/truffle/post_install_hook.sh)

      For more information, see the following document:

      - https://github.com/oracle/truffleruby/blob/master/doc/user/installing-llvm.md
      - https://github.com/oracle/truffleruby/blob/master/doc/user/installing-libssl.md
      - https://github.com/oracle/truffleruby/blob/master/doc/user/installing-libyaml.md
      - https://github.com/oracle/truffleruby/blob/master/doc/user/installing-zlib.md
      - https://github.com/oracle/truffleruby/blob/master/doc/user/installing-truffleruby.md#after-downloading
    files:
      - name: bundle
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/bundle
      - name: bundler
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/bundler
      - name: erb
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/erb
      - name: gem
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/gem
      - name: irb
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/irb
      - name: racc
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/racc
      - name: rake
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rake
      - name: rbs
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rbs
      - name: rdbg
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rdbg
      - name: rdoc
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rdoc
      - name: ri
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/ri
      - name: ruby
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/ruby
      - name: syntax_suggest
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/syntax_suggest
      - name: truffleruby
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/truffleruby
      - name: truffleruby-polyglot-get
        src: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/truffleruby-polyglot-get
    version_filter: not (Version matches "-(dev|rc|preview)")
    version_prefix: graal-
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: truffleruby-{{.SemVer}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          arm64: aarch64
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
