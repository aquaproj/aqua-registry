# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: oracle/truffleruby/community-native
    type: github_release
    repo_owner: oracle
    repo_name: truffleruby
    description: A high performance implementation of the Ruby programming language, built on GraalVM
    files:
      - name: bundle
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/bundle
      - name: bundler
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/bundler
      - name: erb
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/erb
      - name: gem
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/gem
      - name: irb
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/irb
      - name: racc
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/racc
      - name: rake
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rake
      - name: rbs
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rbs
      - name: rdbg
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rdbg
      - name: rdoc
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/rdoc
      - name: ri
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/ri
      - name: ruby
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/ruby
      - name: syntax_suggest
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/syntax_suggest
      - name: truffleruby
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/truffleruby
      - name: truffleruby-polyglot-get
        src: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}/bin/truffleruby-polyglot-get
    version_filter: not (Version matches "-(dev|rc|preview)")
    version_prefix: graal-
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 23.0.1")
        no_asset: true
      - version_constraint: "true"
        asset: truffleruby-community-{{.SemVer}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          arm64: aarch64
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
