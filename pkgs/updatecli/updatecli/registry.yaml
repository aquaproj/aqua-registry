packages:
  - type: github_release
    repo_owner: updatecli
    repo_name: updatecli
    asset: updatecli_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: The GitDevOps Automation Engine
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      path: updatecli_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
