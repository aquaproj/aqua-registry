packages:
  - type: github_release
    repo_owner: knative
    repo_name: client
    format: raw
    asset: kn-{{.OS}}-{{.Arch}}
    description: Knative developer experience, docs, reference Knative CLI implementation
    files:
      - name: kn
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
