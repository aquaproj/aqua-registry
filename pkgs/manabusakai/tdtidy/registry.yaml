packages:
  - type: github_release
    repo_owner: manabusakai
    repo_name: tdtidy
    description: A command line tool for managing ECS task definitions. `tdtidy` can deregister and delete old task definitions
    asset: tdtidy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
