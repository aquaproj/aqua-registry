packages:
  - type: github_release
    repo_owner: wakatime
    repo_name: wakatime-cli
    asset: wakatime-cli-{{.OS}}-{{.Arch}}.zip
    description: Command line interface used by all WakaTime text editor plugins
    files:
      - name: wakatime-cli
        src: wakatime-cli-{{.OS}}-{{.Arch}}
    checksum:
      type: github_release
      asset: checksums_sha256.txt
      algorithm: sha256
