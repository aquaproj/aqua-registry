packages:
  - type: github_release
    repo_owner: jmorganca
    repo_name: ollama
    description: Get up and running with Llama 2 and other large language models locally
    asset: ollama-{{.OS}}-{{.Arch}}
    format: raw
    supported_envs:
      - linux
      - darwin
    overrides:
      - goos: darwin
        asset: ollama-{{.OS}}
    rosetta2: true
    version_constraint: semver(">= 0.1.0")
    version_overrides:
      - version_constraint: semver(">= 0.0.13")
        supported_envs:
          - darwin
      - version_constraint: semver("< 0.0.13")
        supported_envs:
          - darwin/arm64
        overrides:
          - goos: darwin
            asset: ollama-{{.OS}}-{{.Arch}}
        rosetta2: false
