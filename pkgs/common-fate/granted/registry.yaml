packages:
  - type: http
    repo_owner: common-fate
    repo_name: granted
    description: |
      The easiest way to access your cloud

      ## Installation on macOS

      You need to create a shell script `assumego` in your PATH with the following content:

      ```sh
      #!/usr/bin/env bash

      set -eu

      granted=$(aqua which granted)
      exec -a assumego "$granted" "$@"
      ```

      For details, please see https://github.com/aquaproj/aqua-registry/issues/27177#issuecomment-2377987560
    url: https://releases.commonfate.io/granted/{{.Version}}/granted_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: granted
      - name: assume
      - name: assumego
    replacements:
      amd64: x86_64
    overrides:
      - goos: windows
        format: zip
      - goos: darwin
        files:
          - name: granted
          - name: assume
