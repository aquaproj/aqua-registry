packages:
  - type: github_release
    repo_owner: k0sproject
    repo_name: k0sctl
    asset: k0sctl-{{.OS}}-{{.Arch}}
    format: raw
    description: A bootstrapping and management tool for k0s clusters
    replacements:
      amd64: x64
      windows: win
    supported_envs:
      - linux
      - darwin
      - amd64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
