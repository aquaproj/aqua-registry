    repo_owner: k0sproject
    repo_name: k0s
    asset: k0s-{{.Version}}-{{.Arch}}
    format: raw
    description: k0s - Zero Friction Kubernetes
    supported_envs:
       - linux
    replacements:
      x86_64: amd64
      aarch64: arm64
      armv7l: arm
      armv8l: arm
