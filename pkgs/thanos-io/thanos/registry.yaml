# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: thanos-io
    repo_name: thanos
    asset: thanos-{{trimV .Version}}.{{.OS}}-{{.Arch}}.tar.gz
    description: Highly available Prometheus setup with long term storage capabilities. A CNCF Incubating project.
    rosetta2: true
    supported_envs:
      - linux
      - darwin/amd64
      - windows/amd64
    checksum:
      type: github_release
      asset: sha256sums.txt
      algorithm: sha256
    files:
      - name: thanos
        src: thanos-{{trimV .Version}}.{{.OS}}-{{.Arch}}/thanos
