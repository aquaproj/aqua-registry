# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: datreeio
    repo_name: datree
    description: Prevent Kubernetes misconfigurations from reaching production! Datree is a CLI tool to ensure K8s manifests and Helm charts follow best practices as well as your organizationâ€™s policies
    rosetta2: true
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: datree-cli_{{.Version}}_{{.OS}}_{{.Arch}}.zip
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
