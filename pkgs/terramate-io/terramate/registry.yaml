packages:
  - type: github_release
    repo_owner: terramate-io
    repo_name: terramate
    description: Terramate adds powerful capabilities such as code generation, stacks, orchestration, change detection, data sharing and more to Terraform
    asset: terramate_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.2.8")
    version_overrides:
      - version_constraint: semver(">= 0.1.34")
        replacements:
          amd64: x86_64
          windows: win
      - version_constraint: semver(">= 0.0.12")
        overrides: []
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver(">= 0.0.8")
        overrides: []
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver(">= 0.0.3")
        asset: terramate-{{.OS}}-{{.Arch}}
        format: raw
        overrides: []
        replacements: {}
        supported_envs:
          - linux/amd64
          - darwin
        checksum:
          enabled: false
      - version_constraint: semver(">= 0.0.2")
        asset: terrastack-{{.OS}}-{{.Arch}}
        format: raw
        overrides: []
        replacements: {}
        supported_envs:
          - linux/amd64
        checksum:
          enabled: false
      - version_constraint: semver("< 0.0.2")
        asset: terrastack-{{.OS}}-{{.Arch}}
        format: raw
        overrides: []
        replacements: {}
        supported_envs:
          - darwin
          - amd64
        rosetta2: true
        checksum:
          enabled: false
