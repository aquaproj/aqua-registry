packages:
  - type: github_release
    repo_owner: XAMPPRocky
    repo_name: tokei
    rosetta2: true
    asset: "tokei-{{.Arch}}-{{.OS}}.tar.gz"
    description: Count your code, quickly
    supported_envs: ["darwin", "linux", "windows/amd64"]
    replacements:
      darwin: apple-darwin
      linux: unknown-linux-gnu
      amd64: x86_64
      arm64: aarch64
    overrides:
      - goos: windows
        asset: "tokei-{{.Arch}}-pc-windows-msvc.exe"
        format: raw
