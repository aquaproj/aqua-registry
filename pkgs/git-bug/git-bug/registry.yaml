packages:
  - type: github_release
    repo_owner: git-bug
    repo_name: git-bug
    aliases:
      - name: MichaelMure/git-bug
    asset: git-bug_{{.OS}}_{{.Arch}}
    format: raw
    description: Distributed, offline-first bug tracker embedded in git, with bridges
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
