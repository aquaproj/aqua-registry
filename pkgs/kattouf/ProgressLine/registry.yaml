packages:
  - type: github_release
    repo_owner: kattouf
    repo_name: ProgressLine
    description: Track commands progress in a compact one-line format
    files:
      - name: progressline
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: progressline-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          darwin: apple-macosx
          linux: unknown-linux-gnu
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - darwin
