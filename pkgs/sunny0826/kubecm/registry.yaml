packages:
  - type: github_release
    repo_owner: sunny0826
    repo_name: kubecm
    description: Manage your kubeconfig more easily
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
    version_constraint: semver(">= 0.19.3")
    asset: kubecm_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
      - amd64
    version_overrides:
      - version_constraint: semver(">= 0.15.3")
        asset: kubecm_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
      - version_constraint: semver(">= 0.14.0")
        asset: kubecm_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        rosetta2: true
      - version_constraint: semver(">= 0.3.2")
        asset: kubecm_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        rosetta2: true
        supported_envs:
          - darwin
          - amd64
      - version_constraint: "true"
        asset: kubecm_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
        rosetta2: true
        supported_envs:
          - darwin
          - linux/amd64
