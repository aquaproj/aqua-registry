packages:
  - type: github_release
    repo_owner: praetorian-inc
    repo_name: gokart
    description: A static analysis tool for securing Go code
    rosetta2: true
    asset: gokart_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux/amd64
    replacements:
      darwin: darwin_macOS
      amd64: x86_64
    checksum:
      type: github_release
      path: gokart_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
