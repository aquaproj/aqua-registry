packages:
  - type: github_release
    repo_owner: MusicDin
    repo_name: kubitect
    description: Kubitect provides a simple way to set up a highly available Kubernetes cluster across multiple hosts
    asset: "kubitect-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}"
    supported_envs: ["darwin", "linux", "windows/amd64"]
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
