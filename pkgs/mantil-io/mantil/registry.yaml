packages:
  - type: github_release
    repo_owner: mantil-io
    repo_name: mantil
    description: Build your AWS Lambda-based Go backends quicker than ever
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: mantil_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    checksum:
      type: github_release
      path: checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
