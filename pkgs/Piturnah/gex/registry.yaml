packages:
  - type: github_release
    repo_owner: Piturnah
    repo_name: gex
    description: "Git Explorer: cross-platform git workflow improvement tool inspired by Magit"
    asset: gex-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
