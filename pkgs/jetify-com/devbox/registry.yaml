packages:
  - type: github_release
    repo_owner: jetify-com
    repo_name: devbox
    aliases:
      - name: jetpack-io/devbox
    asset: devbox_{{.Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Instant, easy, predictable shells and containers
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
