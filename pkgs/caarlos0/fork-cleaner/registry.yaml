packages:
  - type: github_release
    repo_owner: caarlos0
    repo_name: fork-cleaner
    description: Quickly clean up unused forks on your github account
    asset: fork-cleaner_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: darwin
        asset: fork-cleaner_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: fork-cleaner_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 2.3.0")
    version_overrides:
      - version_constraint: semver(">= 2.2.1")
        overrides: []
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver(">= 2.2.0")
        overrides: []
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver(">= 2.1.0")
        rosetta2: true
        overrides: []
        supported_envs:
          - darwin
          - linux
          - amd64
      - version_constraint: semver(">= 2.0.0")
        rosetta2: true
        overrides: []
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver(">= 1.3.0")
        rosetta2: true
        overrides: []
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver(">= 1.1.1")
        asset: fork-cleaner_{{.OS}}_{{.Arch}}.{{.Format}}
        rosetta2: true
        overrides: []
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        supported_envs:
          - linux/amd64
          - darwin
        checksum:
          type: github_release
          asset: fork-cleaner_checksums.txt
          algorithm: sha256
      - version_constraint: semver(">= 1.1.0")
        asset: fork-cleaner_{{.OS}}_{{.Arch}}.{{.Format}}
        rosetta2: true
        overrides: []
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        supported_envs:
          - linux/amd64
          - darwin
        checksum:
          type: github_release
          asset: fork-cleaner_{{.OS}}_{{.Arch}}.tar.gz.checksums
          algorithm: sha256
      - version_constraint: semver("< 1.1.0")
        asset: fork-cleaner_{{.OS}}_{{.Arch}}.{{.Format}}
        rosetta2: true
        overrides: []
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        supported_envs:
          - linux/amd64
          - darwin
        checksum:
          enabled: false
