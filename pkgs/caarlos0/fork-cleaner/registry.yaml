packages:
  - type: github_release
    repo_owner: caarlos0
    repo_name: fork-cleaner
    description: Quickly clean up unused forks on your github account
    asset: fork-cleaner_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      path: fork-cleaner_{{trimV .Version}}_checksums.txt
      file_format: regexp
      pattern:
        checksum: ^(.{64})
        file: "^.{64}\\s+(\\S*)$"
