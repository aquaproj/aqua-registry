# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: carp-lang
    repo_name: Carp
    description: A statically typed lisp, without a GC, for real-time applications
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.0"
        asset: Carp_0_3_0_{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: MacOS
          linux: Linux
          windows: Windows
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS", "v0.5.2_macOS"]
      - version_constraint: "true"
        asset: carp-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
