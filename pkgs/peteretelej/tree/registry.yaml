# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: peteretelej
    repo_name: tree
    description: tree is an open-source cross-platform tree cli implemented in Rust
    asset: tree-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
        replacements:
          amd64: 64bit
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
