gitignore_excludes: true
exclude:
  - .github
  - aqua
  - docker
  - aqua-all.yaml
  - aqua-policy.yaml
  - aqua-registry-updater.yaml
  - aqua.yaml
  - cmdx.yaml
  - registry.yaml
formatter:
  type: basic
  line_ending: lf
  retain_line_breaks: true
  retain_line_breaks_single: true
  scan_folded_as_literal: true
  trim_trailing_whitespace: true
  eof_newline: true
